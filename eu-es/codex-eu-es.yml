 Para finalizar la edici√≥n de un grupo de armas, pulsa el bot√≥n ESC o, pulsa {tecla-rat√≥n0} en el bot√≥n "Alternar Edici√≥n de Grupos de Armas".
codex-intermediate-trading-title: "Conceptos b√°sicos de comercio"
codex-intermediate-trading-body: |
 [h1]Comercio[/h1]
 Hay muchos capitanes en todo el universo dispuestos a dedicarse a una de las actividades m√°s antiguas: El comercio. Para empezar a comerciar con alguien, [url=codex://codex.basics.hailing]Saluda[/url] a su nave y elige la respuesta comercial. La mayor√≠a de los Grandes Cargueros estar√°n dispuestos a comerciar con sus mercanc√≠as si tienes suficiente [url=codex://codex.intermediate.factions]Facci√≥n[/url], pero ten cuidado, si un capit√°n no quiere comerciar puede que no haya respuesta comercial.
 
 [h2]Ventana de Comercio[/h2]
 Al iniciar un comercio se abrir√° tanto la nave del Comerciante como tu inventario. En la parte superior, se muestra tu cuenta de Space Bucks y la de tu socio comercial. No puedes comprar m√°s de lo que tienes y no puedes vender al comerciante m√°s de lo que tiene.
 
 [img]moddata://base/art/codex/trade1.png[/img]
 
 NOTA: Los inventarios de Comercio se comportan exactamente igual que los inventarios normales en el sentido de que puedes navegar por varias bah√≠as de carga [b]sin embargo[/b] los objetos NO se pueden mover.
 
 [h2]Compra[/h2]
 [img]moddata://base/art/codex/butslot.png[/img]
 Para comprar un objeto al comerciante, pasa el rat√≥n por encima del objeto que quieras y pulsa {tecla-rat√≥n0} para abrir la ventana de comercio:
 
 [img]moddata://base/art/codex/tradepopup.png[/img]
 
 Desde la ventana emergente de comercio puedes seleccionar cu√°ntos art√≠culos deseas comprar con el control deslizante o los botones + y -. La cantidad, el coste por art√≠culo y c√≥mo se relaciona el precio con el SPG (Precio Est√°ndar Gal√°ctico) se muestran debajo.
 
 Para comprar los art√≠culos pulsa el bot√≥n [i]COMPRAR[/i], el coste se muestra como [i]Total[/i]. Si no puedes comprar los art√≠culos el Comerciante te lo har√° saber.
 
 [h3]Compra R√°pida[/h3]
 
 Los objetos pueden ser comprados de una manera m√°s r√°pida pasando el rat√≥n por encima del objeto deseado manteniendo pulsado {tecla-izquierda} y pulsando {tecla-rat√≥n0} para comprar la pila completa o {tecla-rat√≥n1} para comprar un solo objeto. 
 
 El precio de compra por art√≠culo se muestra en el tooltip como se indica a continuaci√≥n, siendo el % la relaci√≥n del precio con el GSP:
 
 [00ff33]COMPRAR POR: ‚±†100([808080]‚ñ†0 %[-])[-][-]
 
 [h2]Venta[/h2]
 [img]moddata://base/art/codex/sellslot.png[/img]
 Para vender un objeto al comerciante, pasa el rat√≥n por encima de un objeto de tu inventario y pulsa {tecla-rat√≥n0}. Aparecer√° la ventana de comercio, que es id√©ntica a la ventana de compra y te permite elegir el n√∫mero exacto de objetos que deseas vender.
 
 Para vender los objetos pulsa el bot√≥n [i]VENDER[/i], la cantidad que recibir√°s se muestra como [i]Total[/i]. Si el Comerciante la venta se cancelar√° y te lo har√° saber.
 
 [h3]Venta R√°pida[/h3]
 
 Los art√≠culos pueden ser vendidos de una manera m√°s r√°pida pasando el rat√≥n por encima del art√≠culo deseado manteniendo pulsado {tecla-izquierda} y pulsando {tecla-rat√≥n0} para comprar la pila completa o {tecla-rat√≥n1} para vender un solo art√≠culo. 
 
 El precio de venta por art√≠culo se muestra en el tooltip como se indica a continuaci√≥n, siendo el % la relaci√≥n del precio con el GSP:
 
 [00ff33]VENDER POR: ‚±†100([808080]‚ñ†0 %[-])[-][-]
 
 [h2]Restricciones[/h2]
 Es posible que para comprar o vender ciertos objetos se requiera una mayor posici√≥n en la [url=codex://codex.intermediate.factions]Facci√≥n de los Comerciantes[/url]. Si un objeto est√° restringido, aparecer√° en rojo al pasar el rat√≥n por encima y mostrar√° la posici√≥n requerida en la descripci√≥n emergente.
 
 [h2]Impacto de facci√≥n[/h2]
 Tu posici√≥n en la facci√≥n de un comerciante afectar√° al precio de compra o venta del objeto. Algunos comerciantes tienen objetos que s√≥lo vender√°n a individuos de una determinada facci√≥n.
 
 [h2]Actualizaci√≥n del comerciante[/h2]
 Los comerciantes renuevan sus existencias y Space Bucks cada 20 minutos, simplemente pregunta al comerciante y te informar√° del tiempo restante antes de que se reabastezcan.
 
codex-intermediate-transit-travel-title: "Viaje por la Puerta de Salto"
codex-intermediate-transit-travel-body: |
 [h1]Puertas de salto[/h1]
 Las puertas de salto se encuentran por todo el universo. Estos portales permiten viajar a trav√©s de vastas distancias permitiendo a aquellos que entran transitar a muchos sistemas de distancia.
 
 [img]moddata://base/art/codex/jumpgate.png[/img]
 
 [h2]Viajar[/h2]
 Para utilizar una Puerta de Salto una nave debe estar dentro de su apertura (esta es un √°rea circular con una distorsi√≥n visual extrema). Una vez que una nave est√° dentro de la apertura, el bot√≥n [i]ENTER JUMPGATE[/i] se mostrar√° encima de la barra de acci√≥n.
 
 [img]moddata://base/art/codex/enterwormholebtn.png[/img]
 
 Pulsando el bot√≥n [i]ENTER JUMPGATE[/i] se abrir√° el mapa del universo permiti√©ndote elegir tu sistema de destino.
 
 [img]moddata://base/art/codex/transit-pick.png[/img]
 
 Un sistema de destino v√°lido es:
 [list]
 [*]Un sistema con una puerta que ya has [b]visitado[/b] anteriormente.
 [*]Un sistema conectado a una puerta que has visitado y est√° [b]desbloqueado[/b]
 [/list]
 
 Una vez elegido el destino, tu nave comenzar√° a cargar sus motores para el tr√°nsito. El progreso se muestra como una barra en el bot√≥n y se puede cancelar en cualquier momento antes de que se complete pulsando el bot√≥n una vez m√°s. La puesta en marcha se cancelar√° forzosamente si ocurre alguna de las siguientes situaciones:
 [lista]
 [*]El buque recibe cualquier da√±o de azulejos
 [*]La nave comienza un spool up diferente
 [*]La nave abandona la apertura del agujero de gusano/puerta de salto
 [/list]
 Tan pronto como se complete el spool up la nave transitar√° a trav√©s del wormhole/jumpgate y tras un corto periodo de tiempo saldr√° por el otro extremo.
 
 [h2]Puertas Cerradas/Inactivas[/h2]
 Puedes encontrarte con puertas de salto que est√©n inactivas o bloqueadas. Estas pueden ser activadas abordando el problema que tiene la puerta, a menudo en forma de materiales faltantes. Se puede llamar a la puerta de salto para descubrir cu√°les son.
 
codex-intermediate-beacons-title: "Balizas"
codex-intermediate-beacons-body: |
 [h1]Balizas[/h1]
 Las balizas son objetos utilizables que se pueden colocar en el espacio para marcar puntos de inter√©s para volver m√°s tarde o para que otros jugadores los vean. Con una baliza en el cursor y el cursor sobre un espacio vac√≠o, pulsa {tecla-rat√≥n1}. Esto colocar√° la baliza debajo de tu nave actual. Las balizas se pueden colocar desde el inventario mientras se est√° en una regi√≥n o en warp.
 
 [img]moddata://base/art/codex/usebeacon.png[/img]
 
 [h2]Panel de balizas[/h2]
 La visualizaci√≥n, edici√≥n y eliminaci√≥n de balizas se puede hacer a trav√©s del Panel de Balizas ({key-togglebeacons}). La parte superior del panel de balizas muestra las Balizas Cercanas - cualquier baliza dentro del Sistema Estelar actual que haya sido colocada por ti o balizas p√∫blicas de otros jugadores y facciones. La parte inferior del panel de balizas muestra tu Biblioteca de Balizas, una lista de todas las balizas colocadas o marcadas por ti en todo el universo.
 
 Cada baliza tiene
 [lista]
 1. 1. Conmutar para activar o desactivar la flecha de navegaci√≥n de esa baliza.
 2. Texto de la baliza
 3. Localizaci√≥n de la baliza
 4. Visibilidad de la baliza para los dem√°s. Privada significa que s√≥lo t√∫ puedes verla, P√∫blica significa que cualquier persona cercana puede verla.
 5. 
 [a. Si una baliza es tuya, un bot√≥n Editar (ver m√°s abajo sobre edici√≥n).
  b. Si una baliza NO es tuya, un marcador que te permite rastrear/desrastrear esta baliza.
 
 [img]moddata://base/art/codex/beaconentry.png[/img]
 
 [h3]Editar una baliza[/h3]
 Si has colocado una baliza, puedes editarla pulsando el bot√≥n Editar, esto expandir√° la lista permiti√©ndote editar el nombre, icono, visibilidad, etc. de la baliza. Para guardar los cambios, pulse el bot√≥n Editar. Para borrar permanentemente esta baliza, pulse el bot√≥n Papelera.
 
 [img]moddata://base/art/codex/beaconedit.png[/img]

codex-intermediate-sysconflict-title: "Conflictos del Sistema Estelar"
codex-intermediate-sysconflict-body: |
 [h1]Conflicto de sistemas[/h1]
 En tus viajes por el universo puedes encontrarte con sistemas en pleno conflicto. Con suficiente esfuerzo puedes compensar el equilibrio y ayudar a conquistar o defender un sistema de los atacantes.
 
 [img]moddata://base/art/codex/sysconflictstart.png[/img]
 
 [h2]Resolver un conflicto[/h2]
 Una vez que un conflicto ha comenzado el sistema comenzar√° a cambiar con las batallas estallando y los atacantes asaltando las estaciones cercanas.
 Ayudar a una de las dos facciones en conflicto la acercar√° cada vez m√°s al √©xito, este equilibrio de poder puede verse desde la vista del sistema como dos barras opuestas.
 
 [img]moddata://base/art/codex/sys-inconflict.png[/img]
 
 La primera facci√≥n en llenar su barra de progreso de conflicto es considerada la vencedora.
 
 Hay varias formas de ayudar en un conflicto:
 [list]
 [Destruir naves enemigas
 [*]Despejando las regiones de batalla de todos los enemigos
 [*]Ayudando a los aliados en llamadas de socorro
 [/list]
 
 [h2]Recuperaci√≥n[/h2]
 Despu√©s de que el polvo se haya asentado, quien haya ganado el conflicto controlar√° ahora el sistema y comenzar√° la recuperaci√≥n. Durante la recuperaci√≥n, las regiones comenzar√°n a transformarse, ya sea en las nuevas regiones propietarias del sistema o recuperando sus estados anteriores. La facci√≥n ganadora tambi√©n ofrecer√° mejores acuerdos comerciales y se podr√°n encontrar varios comerciantes nuevos volando por el sistema. Durante el periodo de recuperaci√≥n no puede volver a producirse un nuevo conflicto.

codex-intermedio-mejoras-title: "Mejoras"
codex-intermediate-enhancements-body: |
 [h1]Mejoras[/h1]
 [img]moddata://base/art/codex/enhancedicon.png[/img]
 Las mejoras son un conjunto de efectos que otorgan bonificaciones, penalizaciones y/o caracter√≠sticas adicionales a toda una nave. Cuando se aplica una mejora (normalmente equipando un Puente) se aplicar√°n varios efectos.
 
 Todas las mejoras activas aplicadas a una nave pueden verse en su panel de mejoras, al que se accede pulsando el bot√≥n de mejora situado junto al inventario correspondiente.
 
 [img]moddata://base/art/codex/enhancebutton.png[/img]
 
 Esta ventana muestra todas las mejoras activas y se puede pasar el rat√≥n por encima de cada una de ellas para obtener informaci√≥n adicional sobre los distintos efectos que est√° aplicando.
 
 [img]moddata://base/art/codex/enhancementswindow.png[/img]
 
 [h2]Apilamiento de mejoras[/h2]
 Las mejoras del mismo tipo no se apilan y s√≥lo una puede tener efecto a la vez. Por ejemplo, si tienes dos puentes con Sobremarcha de Arma Mk 1 s√≥lo uno de ellos tendr√° efecto, sin embargo si tienes un Sobremarcha de Arma Mk 1 y un Sobremarcha de Arma Mk 2 ambos se aplicar√°n.
 
 [h2]Efectos de Mejora[/h2]
 [h3]Componente y Otros Efectos Buff / Debuff[/h3]
 Los efectos de modificaci√≥n de componentes aplican bonificaciones y penalizaciones a todos los componentes de ese tipo, en toda la nave. Estas modificaciones pueden ser un valor fijo o un cambio porcentual tanto negativo como positivo. 
 
 Ejemplo: [i]Engine Overdrive Mk 1[/i] da los siguientes Efectos a TODOS los Motores:
 [list]
 [*]Potencia Requerida +10% [Porcentaje]
 [*]Firma del Esc√°ner +10 [Fijo]
 [*]Empuje +10% [Porcentaje]
 [*]√çndice Warp +2% [Porcentaje]
 [/list]
 Un modificador [b]FIJO[/b] sumar√° o restar√° ese valor fijo de las propiedades de cada componente. [i]Por ejemplo, un motor con una firma de esc√°ner de 200 y un modificador de firma fija de +10 equivaldr√° a una firma de 210.[/i]
 Un modificador [b]PORCENTAJE[/b] cambiar√° la propiedad de un componente en relaci√≥n a su base. [i]Por ejemplo, un motor con un empuje de 10 y un modificador de empuje porcentual de +10% equivaldr√° a un empuje de 11.[/i]
 
 Las propiedades modificadas de los componentes se resaltan en el tooltip de los componentes con el icono de mejora y se colorean en morado:
 
 [img]moddata://base/art/codex/enh-engtooltip.png[/img]
 
 [h3]Capa[/h3]
 El camuflaje es un efecto de mejora que permite que una nave sea casi indetectable para los dem√°s. Cuando est√© equipado, aparecer√° un bot√≥n junto a la barra de acci√≥n:
 
 [img]moddata://base/art/codex/cloakbutton.png[/img]
 
 Al pulsar el bot√≥n de capa o {key-togglecloak} se activar√°/desactivar√°. Sin embargo, ten cuidado ya que el camuflaje no oculta al 100% una nave y si te acercas demasiado otros te detectar√°n.
 
 El camuflaje tiene algunas limitaciones y se desactivar√° y revelar√° si ocurre cualquiera de las siguientes situaciones:
 [list]
 [*]Cualquier ficha recibe da√±o
 [*]Cualquier arma es disparada
 [*]La nave comienza a cargar para Warp
 [/list]
 
 [h3]Transportadores[/h3]
 Los transportadores son un efecto de mejora que cambia la forma de entrar y salir por EVA. Con un efecto Transportador activo pulsando {key-enterexitvessel} saldr√°s de una nave PERO saldr√°s en la posici√≥n actual del cursor y no al lado de la nave, permitiendo una evacuaci√≥n r√°pida o actividades EVA distantes.
 
 [img]moddata://base/art/codex/transport-distance.png[/img]
 
 Las naves con un efecto Transportador activo tambi√©n pueden entrar desde grandes distancias en lugar de s√≥lo mientras est√°n muy cerca.
 
 [h2]Mejoras temporales[/h2]
 Algunas mejoras son temporales y s√≥lo estar√°n activas mientras dure su efecto. Suelen estar disponibles tras un conflicto o un problema del sistema y pueden ser bastante potentes.
codex-intermedio-poder-t√≠tulo: "Poder"
codex-intermedio-poder-cuerpo: |
 [h1]Poder[/h1]
 [img]moddata://base/art/codex/powericon.png[/img]
 La energ√≠a‚ô¶ es creada por los reactores y es necesaria para hacer funcionar casi todos los [url=codex://codex.basics.components]Componentes[/url].
 
 [h2]Proporcionar Energ√≠a[/h2]
 Todas las baldosas de una nave tienen un valor de potencia, que es la potencia suministrada por los reactores cercanos o cualquier potencia innata que proporcione un tipo de baldosa. La distribuci√≥n de energ√≠a en una nave se puede ver cuando se colocan reactores o la superposici√≥n se activa/desactiva manualmente.
 
 [img]moddata://base/art/codex/power1.png[/img]
 
 En la imagen anterior, el Reactor de Materia suministra energ√≠a a las baldosas circundantes en un c√≠rculo, con las baldosas m√°s brillantes con m√°s energ√≠a suministrada. 
 No todos los Reactores proporcionan energ√≠a en el mismo patr√≥n, por ejemplo la serie [i]Belted Fission[/i] proporciona una franja de energ√≠a (como se ve a continuaci√≥n).
 
 [img]moddata://base/art/codex/powerpattern2-unrot.png[/img]
 
 Los reactores se pueden rotar, y afectar√°n al patr√≥n de potencia. Si rotamos el Belted Fission 90 grados el Power proporcionado cambia.
 
 [img]moddata://base/art/codex/powerpattern2_rot.png[/img]
 
 Colocando m√∫ltiples reactores superpuestos SUMAR√Å la potencia entre ellos donde las fichas se superponen dando mayor potencia a esas fichas.
 
 [img]moddata://base/art/codex/power2.png[/img]
 
 [h2]Potencia de los componentes[/h2]
 La potencia proporcionada a los componentes es la potencia disponible para las baldosas sobre las que se asienta. Mientras la energ√≠a disponible exceda la energ√≠a requerida por el componente, √©ste recibir√° energ√≠a y funcionar√° con normalidad.
 
 [img]moddata://base/art/codex/singlecomppower.png[/img]
 
 La Potencia que se proporciona a los Componentes que se asientan sobre m√∫ltiples baldosas es la SUMA de la potencia de todas esas baldosas.
 
 [img]moddata://base/art/codex/mountpower.png[/img]
 
 Si un componente no tiene la potencia necesaria mostrar√° un rayo ([ff0000]‚ô¶[-]). Los efectos de la Baja Potencia se pueden ver en la p√°gina del codex de cada componente individual.
 
 [img]moddata://base/art/codex/notenoughpowerweap.png[/img]
 
 [h2]Drenaje de Energ√≠a[/h2]
 Algunas armas, como el armamento Magnetr√≥nico, pueden causar drenaje de energ√≠a, esto agotar√° la energ√≠a de las Baldosas e incluso puede hacer que se vuelva negativa. 
 
 [img]moddata://base/art/codex/powerdrain-norm.png[/img]
 
 La energ√≠a negativa se muestra en blanco en la superposici√≥n de energ√≠a.
 
 [img]moddata://base/art/codex/powerdrain.png[/img]
 
 El drenaje de energ√≠a puede ser una gran herramienta t√°ctica, ya que hace que ciertos componentes no funcionen durante un corto periodo de tiempo. Una forma de contrarrestar el armamento de drenaje de energ√≠a es tener un exceso de energ√≠a disponible que permita a tu nave tener algo de drenaje y a√∫n as√≠ permitir que los componentes funcionen.
 
 [h2]Superposici√≥n de Potencia[/h2]
 La superposici√≥n de energ√≠a se puede ver al colocar los reactores durante la construcci√≥n. Tambi√©n se puede ver en la [url=codex://codex.basics.paperdoll]Mu√±eca de Papel[/url]. La visibilidad de la superposici√≥n de energ√≠a tambi√©n se puede cambiar utilizando los botones correspondientes y se puede establecer en tres estados:
 
 [img]moddata://base/art/codex/powertogglestates.png[/img]
 [list]
 [*]Autom√°tico: S√≥lo se muestra al editar reactores o monturas
 [*]Activado: Se muestra siempre que el mu√±eco de papel est√© visible.
 [*]Desactivado: Nunca se muestra ni siquiera al editar reactores[/list]
codex-intermediate-docking-title: "Docking"
codex-intermediate-docking-body: |
 [h1]Atraque[/h1]
 Los barcos se pueden atracar y desatracar desde $hangar$ [url=codex://codex.components.hangars]Hangares[/url] permitiendo a los barcos m√°s grandes transportar naves m√°s ligeras y peque√±as.
 
 [h2]C√≥mo atracar[/h2]
 Para atracar una nave vuela dentro del alcance de un Hangar:
 
 [img]moddata://base/art/codex/hangarrange.png[/img]
 
 Cuando est√©s dentro del alcance de un Hangar pulsa el bot√≥n [i]INICIAR MUELLE[/i] que aparecer√° encima de la barra de acci√≥n. Alternativamente puedes pulsar el bot√≥n de Acoplamiento junto al inventario de una nave inspeccionada.
 
 [img]moddata://base/art/codex/dockingbutton.png[/img]
 
 [h3]Elegir un Hangar[/h3]
 Cuando se pulsa el bot√≥n [i]START DOCKING[/i], la interfaz de usuario se oculta y se resaltan los hangares que est√°n dentro del alcance.
 
 [img]moddata://base/art/codex/hangarpicker.png[/img]
 
 Al seleccionar un hangar que tenga un bot√≥n verde comenzar√° el acoplamiento. Si el bot√≥n no est√° verde, este hangar no se puede acoplar y se mostrar√° una raz√≥n junto a √©l.
 
 [h3]Posicionamiento[/h3]
 Una vez iniciado el acoplamiento, se mostrar√° el suelo del hangar y sobre √©l aparecer√° una representaci√≥n de la nave de acoplamiento.
 
 La nave de atraque puede moverse por el hangar simplemente moviendo el cursor. La nave de atraque siempre se centrar√° en el cursor.
 
 [img]moddata://base/art/codex/dock1.png[/img]
 
 La nave atracada puede girar en incrementos de 90 grados pulsando {tecla-r}(en el sentido de las agujas del reloj) o manteniendo pulsadas {tecla-izquierda} y {tecla-r}(en el sentido contrario a las agujas del reloj). Manteniendo pulsado {key-mouse0} y arrastrando en una direcci√≥n cardinal, la nave de atraque apuntar√° en esa direcci√≥n.
 
 [img]moddata://base/art/codex/dock2.png[/img]
 
 [h3]Colocaci√≥n[/h3]
 Mueve la nave por el suelo del hangar hasta que est√© en una posici√≥n v√°lida. Una nave no est√° en una posici√≥n v√°lida si:
 [list]
 [*]Alguna ficha de la nave est√° fuera del suelo del hangar.
 [*]Alguna ficha de nave se solapa con partes bloqueadas del suelo del hangar. Estas se muestran en negro.
 [*]Alguna ficha de nave se superpone a otras naves atracadas.
 [/list]
 Se mostrar√° un borde rojo alrededor de la nave atracada si se encuentra en un lugar no v√°lido, mostrando las baldosas en cuesti√≥n con una superposici√≥n roja.
 
 Si est√° en una posici√≥n v√°lida, la nave de atraque aparecer√° resaltada con un borde verde y podr√° ser bajada pulsando {tecla-rat√≥n0}.
 
 [img]moddata://base/art/codex/dock3.png[/img]
 
 Una vez colocada, la nave puede reposicionarse pulsando {tecla-rat√≥n0} o el bot√≥n [i]RE-POSICIONAR[/i]. Una vez que est√© satisfecho con la colocaci√≥n se puede completar el acoplamiento pulsando el bot√≥n [i]CONFIRMAR POSICI√ìN DE ACOPLAMIENTO[/i].
 
 [img]moddata://base/art/codex/dock4-btns.png[/img]
 
 Si la casilla [i]ENTRAR AUTOM√ÅTICAMENTE EN EL BUQUE PADRE[/i] se muestra y se marca al confirmar el atraque, tomar√°s el control del buque con el que se est√° atracando.
 
 [h2]C√≥mo Desatracar[/h2]
 Para desacoplar una nave de un Hangar existente, primero inspecciona la Nave padre (mant√©n pulsado {tecla-rat√≥n0). Despu√©s pulsa el bot√≥n de examinar hangares situado a un lado del inventario:
 [img]moddata://base/art/codex/undockbtn.png[/img]
 Al pulsar el bot√≥n de b√∫squeda, la interfaz de usuario se ocultar√° y los hangares de la nave aparecer√°n resaltados. Al pulsar el bot√≥n de un hangar, se abrir√° la planta de ese hangar y se mostrar√°n todas las naves atracadas en √©l.
 [img]moddata://base/art/codex/browsehanagar.png[/img]
 Si pasas el rat√≥n por encima de una nave atracada y pulsas {tecla-rat√≥n0}, la seleccionar√°s. Una nave seleccionada puede ser inspeccionada pulsando [i]INSPECTAR[/i] las naves tambi√©n pueden ser inspeccionadas haciendo doble clic en {tecla-rat√≥n0}.
 El inventario y los componentes se pueden VER, pero no se pueden modificar mientras se est√° acoplado. 
 
 La nave seleccionada puede ser desacoplada pulsando el bot√≥n [i]UNDOCK SELECTED[/i].
 
 [img]moddata://base/art/codex/undockbtns.png[/img]
 
 Si se muestra la casilla [i]ENTRAR AUTOM√ÅTICAMENTE EN EL BARCO DESDOCADO[/i] y se marca al confirmar el desacoplamiento, tomar√°s el control del barco que se est√° desacoplando.
 
 [h2]Limitaciones y Buques dentro de Buques[/h2]
 Las naves que tienen Hangares con naves ancladas dentro de ellos PUEDEN ser ancladas sin embargo hay un l√≠mite por defecto de 64 naves ancladas (fijado con sv_maxhangarchildren) y un l√≠mite de juego de 1024.
