 El rango de recogida de objetos puede ser incrementado por ciertas [url=codex://codex.intermediate.enhancements]Mejoras[/url].
 
 
codex-basics-inventory-title: "Conceptos b√°sicos de inventario"
codex-basics-inventory-body: |
 [h1]Conceptos b√°sicos de inventario[/h1]
 [h2]B√°sicos[/h2]
 Cualquier objeto o nave que tenga al menos un $cargo$[url=codex://codex.components.cargobays]Cargo Bay[/url] tendr√° un Inventario. El Inventario se compone de todas las $cargo$Bah√≠as de Carga de esa nave. El contenido de cada $cargo$Cargo Bay puede verse por separado seleccion√°ndolo en la [00ff4e]fila superior[-]. Al seleccionar una $cargo$Bah√≠a de Carga se mostrar√°n todas las [dd3f3f]Ranuras de Carga[-]. Una ranura de carga puede contener hasta una pila de un solo art√≠culo.
 
 [img]moddata://base/art/codex/cargodisplay.png[/img]
 
 [h2]Mover objetos[/h2]
 Para mover objetos entre las ranuras de carga, pasa el rat√≥n por encima de un objeto y pulsa {tecla-rat√≥n0}. Esto recoger√° la pila completa. Para transferir la pila de objetos del cursor a un espacio de carga, pulsa {tecla-rat√≥n0} mientras mantienes el cursor sobre el destino. Si pulsa {tecla-rat√≥n1} mientras mantiene el cursor sobre un espacio de carga, transferir√° un √∫nico objeto de la pila al espacio. Si ya hay objetos del mismo tipo en la ranura de carga, se a√±adir√°n al tama√±o m√°ximo de la pila para ese objeto.
 
 Los objetos pueden moverse entre ranuras:
 [list]
 [*]En la misma bah√≠a de carga
 [*]A otras bah√≠as de carga del mismo barco
 [*]A la carga de la otra nave actualmente inspeccionada. 
 [/list]
 Se pueden a√±adir objetos directamente a una $cargo$Bah√≠a de Carga sin cambiar a ella arrastrando y soltando una pila de objetos sobre un bot√≥n de bah√≠a de carga.
 
 [h3]Dividir[/h3]
 Las pilas de objetos pueden dividirse por la mitad pulsando {tecla-rat√≥n1} sobre la pila en un inventario. Esto colocar√° la mitad de los objetos de esa pila en el cursor.
 
 [h3]Acciones r√°pidas[/h3]
 Si mantienes pulsado {may√∫sculas} y pulsas {tecla-rat√≥n0} sobre una pila de objetos, los transferir√°s directamente a la primera ranura disponible en el inventario de la otra nave. Esto significa que si la acci√≥n se realiza en el Inventario de la nave inspeccionada, se transferir√° a tu nave, y si se realiza en una pila de objetos de tu propio Inventario, la transferencia se realizar√° a las Bah√≠as de Carga de la nave inspeccionada. Si pulsas {tecla-rat√≥n1} mientras mantienes pulsada {tecla-izquierda}, har√°s lo mismo, pero con un solo objeto de la pila que tengas encima.
 
 [h3]Soltar en el espacio[/h3]
 Los items en el cursor pueden ser soltados en el espacio bajo la posici√≥n del cursor con {key-mouse0}.
 
 
codex-basics-paperdoll-title: "Mu√±eca de papel/Inspecci√≥n B√°sica"
codex-basics-paperdoll-body: |
 [h1]Inspecci√≥n[/h1]
 
 Mientras mantienes el cursor sobre una nave, pulsa y mant√©n pulsado {key-actionprimary} para abrir su panel de Inspecci√≥n. Este panel mostrar√° su nombre, Inventario, una serie de estad√≠sticas de la nave, acciones y activar√° la superposici√≥n [i]Mu√±eca de Papel[/i]. Tambi√©n puedes inspeccionar tu nave controlada con {key-toggleinventory}. El panel de inspecci√≥n de tu nave est√° a la derecha, mientras que el de la otra nave est√° a la izquierda.
 
 [h2]Mu√±eca de papel[/h2]
 [img]moddata://base/art/codex/paperdoll.png[/img]
 La ventana superpuesta Mu√±eca de papel aparecer√° encima de una nave. Esta ventana muestra los [url=codex://codex.basics.components]Componentes[/url], [url=codex://codex.basics.mounts]Monturas[/url] y rangos actuales para $weap$Armas, $shield$Escudos, $hangar$Hangares y $assembl$Assemblers. La caracter√≠stica m√°s importante de la superposici√≥n sin embargo es que le permite cambiar Componentes dentro y fuera de Montajes sin la necesidad de un $assembl$[url=codex://codex.components.assembler]Assembler[/url]. 
 
 [h2]Equipar e Intercambiar Componentes[/h2]
 
 [img]moddata://base/art/codex/inventorycodex1.png[/img]
 
 [h3]Equipar[/h3]
 Para equipar un componente en una montura, primero recoge el componente con el cursor (por ejemplo, del Inventario). A continuaci√≥n, mant√©n pulsado {tecla-rat√≥n0} sobre la montura deseada en la ventana superpuesta. Si el componente encaja (y tienes el acceso correcto) ser√° encajado en la montura y ahora puede ser utilizado.
 
 [h3]Retirar[/h3]
 Para quitar un componente de un soporte, coloca el cursor sobre el soporte y mant√©n pulsado {tecla-rat√≥n0}. Esto colocar√° el componente sobre el cursor. A continuaci√≥n, el componente se puede colocar en el Inventario o en otro soporte, o se puede tratar de otra forma. Manteniendo pulsado {key-leftshift} mientras pulsas {key-mouse0} sobre la montura transferir√° el componente directamente a la carga de tu nave controlada (si hay espacio).
 
 [h3]Recuperaci√≥n[/h3]
 [img]moddata://base/art/codex/recovery.png[/img]
 En ciertas naves donde el acceso es limitado, o fuera de un $assembl$Assembler, la √∫nica forma de recuperar componentes es con Recovery. Pulsa y mant√©n pulsado {tecla-rat√≥n0} sobre el componente donde puede tardar hasta varios segundos en procesarse. Existe la posibilidad de que el componente se libere, o la posibilidad de que el componente se rompa, y el resultado sean s√≥lo partes del objeto.
 
 [h3]Intercambio[/h3]
 Los componentes pueden ser intercambiados directamente sin vaciar primero la montura siempre y cuando el cursor solo tenga un componente del tipo correcto, el componente en la montura ser√° colocado en el cursor.
 
 [h3]Equipamiento r√°pido[/h3]
 Manteniendo {key-leftctrl} y pulsando {key-mouse0} sobre un componente en cualquier inventario lo colocar√° en la primera montura vac√≠a v√°lida en tu nave controlada actualmente. Si no hay monturas v√°lidas disponibles, permanecer√° en el inventario.
 
 [h2]Viendo Naves Mayores[/h2]
 Una vez que est√©s en control de una nave m√°s grande puede ser √∫til ser capaz de mover la c√°mara para una mejor visi√≥n. Con la Inspecci√≥n abierta y la superposici√≥n Paper Doll mostr√°ndose puedes mantener pulsado {key-leftctrl} y arrastrar la vista con {key-mouse0}, esto puede ser particularmente √∫til si haces zoom y colocas componentes. Al soltar {key-leftctrl} la vista volver√° a centrarse en el centro del recipiente.
 
 [h2]Controlando la Superposici√≥n[/h2]
 Cerca de la parte superior del inventario relevante hay varios botones que se pueden utilizar para controlar lo que se muestra en la superposici√≥n Paper Doll.
 
 [img]moddata://base/art/codex/astralcontrols.png[/img]
 En orden de izquierda a derecha:
 [list]
 [*]Centro de Masa: Muestra el centro de masa, principalmente √∫til en la construcci√≥n, pero puede ayudar a ver por qu√© una nave se siente fuera de balance
 [*]Centro de empuje: Muestra el centro medio de empuje, si esta muy lejos del centro de masa la nave no volara recta.
 [*]Indicadores de Alcance: Muestra el alcance de las armas, escudos, etc. Tiene 3 modos Apagado, Mostrar todo y Auto que intentar√° mostrar s√≥lo los rangos relevantes.
 [*]Superposici√≥n de potencia: Alterna la visibilidad de la superposici√≥n de potencia. Tiene 3 modos: Desactivado, Mostrar siempre y Autom√°tico, que s√≥lo se mostrar√° cuando se sobrevuelen los reactores.
 [/list]
codex-basics-mining-title: "Conceptos B√°sicos de Miner√≠a"
codex-basics-mining-body: |
 [h1]Miner√≠a[/h1]
 Los asteroides son una fuente primaria de materias primas. Puedes minar asteroides para obtener estos recursos volando dentro del alcance de $weap$[url=codex://codex.components.weapons]Weapon[/url] y pulsando {key-actionsecondary} para apuntar a una baldosa.  Si mantienes pulsado {key-actionsecondary}, las armas apuntar√°n directamente al cursor. 
 [img]moddata://base/art/codex/mining.png[/img]
 Cuando un [url=codex://codex.basics.tile]Azulejo[/url] es destruido dejar√° caer un recurso dependiendo de su tipo, esto puede ser roca, hielo o m√°s importante mineral y otros materiales √∫tiles utilizados en [url=codex://codex.basics.manufacturing]Fabricaci√≥n[/url]. Ver [url=codex://codex.basics.itempickup]Recogida de Items[/url] para detalles de como transferir los items a tu inventario.
 [img]moddata://base/art/codex/resourceitems.png[/img]
 Diferentes √°reas y regiones de la galaxia contienen diferentes tipos de recursos. Viaja a diferentes lugares y m√°s all√° a diferentes sistemas estelares para descubrir materiales √∫tiles en recetas m√°s avanzadas.
codex-basics-manufacturing-title: "Fundamentos de la fabricaci√≥n"
codex-basics-manufacturing-body: |
 [h1]Conceptos b√°sicos de fabricaci√≥n[/h1]
 [img]moddata://base/art/codex/manubutton.png[/img]
 Pulsa el bot√≥n de Fabricaci√≥n desde tu nave o desde el inventario de la nave inspeccionada para abrir la ventana de Fabricaci√≥n. Desde esta ventana puedes usar $lab$[url=codex://codex.components.labs]Fabricator[/url] para procesar recursos y fabricar nuevos [url=codex://codex.basics.components]Components[/url] y [url=codex://codex.basics.tiles]Tiles[/url].
 
 La ventana de fabricaci√≥n se divide en cuatro secciones principales ordenadas de arriba a abajo:
 [list]
 [*][00ff4e]Fabricator selection[-]
 [*][0cdaff]Selecci√≥n de entrada y salida[-]
 [*][dd3f3f]Lista de recetas para el fabricante actual)[-]
 [*][fffc00]Receta seleccionada Info[-]
 [*][c000ff]Quantity selector[-]
 [/list]
 
 [img]moddata://base/art/codex/manuwindow.png[/img]
 
 [h3]Gu√≠a r√°pida de c√≥mo fabricar[/h3]
 Para fabricar una receta:
 [list]
 1. Seleccione el fabricante en la Selecci√≥n de fabricante
 2. Establezca la entrada y la salida deseadas. 
 3. Seleccione la receta en la Lista de recetas
 4. Seleccione la cantidad de elementos de salida
 5. Pulse [i]FABRICAR[/i] para iniciar la receta
 6. Espere a que las recetas se completen
 7. Los objetos fabricados se a√±adir√°n al inventario del recipiente seleccionado mediante Salida.
 [/list]
 
 [h2]Selecci√≥n de Fabricantes[/h2]
 [img]moddata://base/art/codex/lablist.png[/img]
 Desde la parte superior de la ventana de Fabricaci√≥n puedes seleccionar entre los Fabricantes disponibles en esa nave con {tecla-rat√≥n0}. Si un fabricador requiere dinero para su uso, mostrar√° el s√≠mbolo de moneda verde [00ff33]‚±†[-]. Si el fabricante ha encontrado un problema se mostrar√° un [ff0000]$exclaim$[-].
 
 [h2]Fabricador en curso[/h2]
 Una vez que un Fabricator ha comenzado la receta introducida, tardar√° unos momentos (m√°s si la cantidad seleccionada es grande), y bloquear√° la entrada hasta que el proceso haya terminado.
 
 [img]moddata://base/art/codex/activelab.png[/img]
 
 [h3]Problemas de fabricaci√≥n[/h3]
 [list]
 [*][ff0000]ERROR: NO HAY POTENCIA SUFICIENTE[-]: El fabricador ha perdido potencia y no puede seguir fabricando. A√±adir o cambiar los reactores para aumentar la potencia disponible para el fabricante para que pueda fabricar.
 [*][ff0000]ERROR: MONTAJE ROTURA[-]: El fabricante ha perdido demasiados azulejos debajo de √©l. Vuelve a a√±adir las baldosas que faltan con un $assembl$Assembler.
 [/list]
 NOTA: Si el espacio disponible de salida se llena mientras el fabricador est√° en uso, los objetos fabricados se desbordar√°n en el espacio alrededor del recipiente del fabricador.
 [h2]Selecci√≥n de recetas[/h2]
 Cuando se selecciona un fabricador, todas las recetas que se pueden fabricar en ese fabricador se mostrar√°n en la lista de selecci√≥n de recetas. 
 
 [img]moddata://base/art/codex/recipelist.png[/img]
 
 Al pulsar {tecla-rat√≥n0} se seleccionar√° una receta y se mostrar√° su informaci√≥n en la secci√≥n Informaci√≥n de la receta en la parte inferior de la ventana. La receta seleccionada puede iniciarse utilizando el bot√≥n [i]FABRICAR[/i], o tambi√©n puede iniciarse una receta haciendo doble clic sobre ella.
 
 La lista de recetas se puede filtrar utilizando el cuadro de b√∫squeda, o utilizando el bot√≥n amarillo $manu$ para filtrar s√≥lo las recetas que se pueden elaborar inmediatamente con los materiales disponibles.
 
 [h2]Informaci√≥n de la Receta[/h2]
 Al seleccionar una receta se mostrar√° su informaci√≥n en la parte inferior de la ventana de fabricaci√≥n.
 
 [img]moddata://base/art/codex/recipeinfo.png[/img]
 
 La pantalla Receta seleccionada muestra informaci√≥n sobre los elementos de Entrada requeridos y los elementos de Salida creados por la receta. Esta ventana se puede utilizar para pasar el cursor sobre los elementos de salida (y entrada) para obtener m√°s detalles sobre lo que se crear√°. Si hay un precio requerido, ser√° visible en el bot√≥n [i]FABRICAR[/i].
codex-basics-systemview-title: "Warp (aka System View)"
codex-basics-systemview-body: |
 [h1]Warp[/h1]
 [h2]Controles[/h2]
 Viajar en warp te permite viajar dentro y entre sistemas. Puedes moverte en warp usando las teclas {key-moveforward} {tecla-rotaci√≥n en sentido contrario a las agujas del reloj} {tecla-movimiento hacia atr√°s} {o pulsando (o manteniendo pulsado) {tecla-rat√≥n0} que mover√° la nave hacia el cursor. 
 
 La velocidad a warp viene determinada por el ‚ï† Factor Warp de la nave, un valor basado en la combinaci√≥n total del Warp Rating de todos los $engine$[url=codex://codex.components.engines]Motores[/url] y la Masa de la nave. La velocidad actual tambi√©n se ajusta dependiendo de lo lejos que est√© el cursor de la nave cuando se utiliza el control del rat√≥n. Mueve el cursor m√°s cerca de la nave para reducir la velocidad para giros m√°s cerrados, etc.
 
 [h2]Regiones[/h2]
 [img]moddata://base/art/codex/warpengage.png[/img]
 Los Sistemas Estelares consisten en Campos de Asteroides visitables, Estaciones, Llamadas de Socorro y Flotas adem√°s de las estrellas de fondo no visitables, planetas y lunas. Todo esto es lo que se conoce como [i]Regiones[/i] y se puede entrar en ellas pulsando {key-engage} cuando est√°n dentro del alcance. Al entrar en una regi√≥n, tu nave saldr√° de warp hacia una ubicaci√≥n relativa dentro de la regi√≥n.
 
 [h2]Viajando a Otros Sistemas[/h2]
 [img]moddata://base/art/codex/sysedge.png[/img]
 Para encontrar mejores recursos y equipamiento, eventualmente necesitar√°s dejar el primer Sistema Estelar. Para viajar a otro sistema, debes estar fuera del campo gravitatorio principal de la estrella, y utilizar la opci√≥n "Salir del Sistema", o viajar hasta el borde del sistema estelar. Entonces podr√°s elegir el siguiente sistema a visitar.
 
codex-basics-combat-title: "Conceptos b√°sicos de combate"
codex-basics-combat-body: |
 [h1]Conceptos b√°sicos de combate[/h1]
 El universo es un lugar no muy amigable, lo que significa que en alg√∫n momento tendr√°s que luchar para mantenerte con vida. Los fundamentos del combate son similares a [url=codex://codex.basics.mining]Miner√≠a[/url]; querr√°s apuntar a las baldosas enemigas con {key-actionsecondary} y destruirlas, sin embargo, hay estrategias y efectos dependiendo de qu√© [url=codex://codex.basics.tiles]Baldosas[/url] destruyas y en qu√© orden.
 
 [h2]Componentes del objetivo[/h2]
 Para tener √©xito en el combate, tendr√°s que evitar que tu oponente utilice sus [url=codex://codex.basics.components]Componentes[/url] contra ti. Destruir la(s) loseta(s) sobre la(s) que se asienta un componente destruir√° ese componente y cualquier uso que tenga para el enemigo como :
 [list]
 [*][b]Armas $weap$[/b]: Destruir un Arma les impedir√° usarla contra ti, abriendo una brecha en sus defensas.
 [*][b]$engine$ Motores[/b]: Destruir un Motor reducir√° la movilidad del enemigo, permiti√©ndote alcanzarlo o impedir que huya. Podr√≠a desviar su centro de empuje, creando dificultades para controlar la nave.
 [*][b]$escudo$ Escudos[/b]: Destruir un Escudo impedir√° que proteja componentes vitales.
 [*][b]$reactor$ Reactores[/b]: Destruir un Reactor crear√° una gran explosi√≥n destruyendo las baldosas cercanas. Tambi√©n eliminar√° cualquier energ√≠a que el reactor haya generado, posiblemente dejando otros componentes sin energ√≠a y desactivados.
 [*][b]$cargo$ Bah√≠as de Carga[/b]: Destruir una Bah√≠a de Carga dejar√° caer todo su contenido, si lo √∫nico que te importa es el bot√≠n esta puede ser una forma r√°pida de cogerlo y salir.
 [/list]
 El componente/mont√≥n m√°s importante para el combate es el [b]$puente$ Puente[/b], una vez que todos los puentes son destruidos la nave perder√° el control y ser√° considerada como "muerta", puede entonces ser saqueada libremente o tratada como cualquier otro objeto no controlado.
 
 Si deseas un determinado componente que tiene un enemigo, piensa cuidadosamente cuando destruyas fichas de componentes, ya que esto tiene una alta probabilidad de destruir ese componente y soltar partes de componentes en su lugar. Puede ser beneficioso intentar separar esa pieza o destruir todos los puentes en su lugar.
 
 [h2]Esc√°ner de combate[/h2]
 Para ver r√°pidamente la ubicaci√≥n de los componentes clave de un enemigo se ciernen sobre ellos y pulse {key-actionprimary} esto revelar√° todos los componentes vitales ubicaci√≥n en un radio alrededor del cursor.
 [img]moddata://base/art/codex/quickscan.png[/img]
 
 [h2]Ventana de punter√≠a[/h2]
 Si mantienes pulsado {key-izquierda} y pulsas {key-acci√≥n-principal} sobre un enemigo, se abrir√° en la ventana de objetivos.
 [img]moddata://base/art/codex/targetwindow.png[/img]
 La ventana de punter√≠a es √∫til cuando se ataca a enemigos que se mueven r√°pido o a enemigos que est√°n lejos, ya que te permite disparar a las baldosas de la misma forma que siempre (pulsando {key-actionsecondary}) pero con una vista fija.
 Sin embargo, cuanto m√°s lejos est√© un enemigo de ti, menor ser√° la calidad del bloqueo del objetivo y cuando √©sta llegue a cero, el bloqueo se perder√° y la ventana se cerrar√°.
codex-basics-eva-title: "EVA"
codex-basics-eva-body: |
 [h1]EVA[/h1]
 Al pulsar {key-enterexitvessel} le permitir√° entrar en EVA que le permite volar alrededor en un traje espacial y hacer varias actividades.
 [img]moddata://base/art/codex/eva1.png[/img]
 
 [h2]Moverse en EVA[/h2]
 {key-suitmoveup} {key-traje-mover-izquierda} {key-traje-movimiento-abajo} {key-traje-movimiento-derecho} te permitir√°n impulsarte hacia arriba, izquierda, abajo y derecha respectivamente en relaci√≥n a la pantalla. Tu traje EVA siempre apuntar√° hacia el cursor.
 
 [h2]Soporte vital[/h2]
 [img]moddata://base/art/codex/lifesupport.png[/img]
 Los trajes EVA tienen un suministro limitado de ox√≠geno mostrado por la barra azul sobre la barra de acci√≥n. Aseg√∫rate de vigilar tu suministro de ox√≠geno, ya que si se agota te quedar√°s muerto, a la deriva en el espacio.
 
 [h2]Habilidades EVA[/h2]
 [h3]Cambio de Recipientes[/h3]
 Uno de los principales usos del EVA es el cambio de nave. Una vez en EVA puedes entrar en otras naves que no est√©n siendo controladas y a las que tengas acceso acerc√°ndote a ellas y pulsando {key-enterexitvessel}.
 
 [h3]Reparaci√≥n[/h3]
 [img]moddata://base/art/codex/evarepair1.png[/img]
 EVA se puede utilizar para reparar los azulejos da√±ados. Para reparar cambia a la herramienta de reparaci√≥n seleccion√°ndola en la barra de acciones o pulsando {key-hotbarslot2}.
 [img]moddata://base/art/codex/evarepairicon.png[/img]
 Con la herramienta de reparaci√≥n seleccionada, apunta a la baldosa que necesita reparaci√≥n y mant√©n pulsada {tecla-acci√≥n-secundaria}.
 
 [h3]Herramientas de pirateo[/h3]
 [img]moddata://base/art/codex/evahack1.png[/img]
 Mientras se est√° en EVA, es posible utilizar la herramienta de hackeo para saltarse los bloqueos y obtener el control de naves que de otro modo ser√≠an inaccesibles (incluyendo aquellas sin $bridge$[url=codex://codex.components.bridges]Puentes[/url]). Ten en cuenta que puede que no consigas acceso completo a la nave (para cambiar componentes, inventario, etc.) para ello tendr√°s que buscar ayuda externa.
 [img]moddata://base/art/codex/evahackicon.png[/img]
 Con la herramienta de hackeo seleccionada, apunta a una baldosa que pertenezca a la nave y mant√©n pulsado {key-actionsecondary}. Mantente cerca de la nave mientras dure el hackeo, y tomar√°s el control autom√°ticamente cuando la acci√≥n se haya completado. Si al objeto hackeado le falta un $puente$[url=codex://codex.components.bridges]Puentes[/url] se a√±adir√° una nueva [url=codex://codex.basics.tiles]Baldosa[/url] con un Puente a la nave.

 
 [h3]Montaje de nuevos buques[/h3]
 Crea una nueva nave desde cero mientras est√°s en EVA movi√©ndote al alcance de un $assembl$[url=codex://codex.components.assemblers]Assembler[/url] y pulsando el bot√≥n [b]START BUILDING[/b].
 
codex-basics-hailing-title: "Saludo y Di√°logo"
codex-basics-hailing-body: |
 [h1]Saludo y Di√°logo[/h1]
 [h2]Ser saludado[/h2]
 A lo largo de tus viajes ser√°s saludado por barcos amigos y no tan amigos.  Cuando recibas una llamada, se mostrar√° el bot√≥n de llamadas entrantes en la interfaz de usuario y aparecer√° una flecha en la pantalla se√±alando el origen de la llamada.
 
 [img]moddata://base/art/codex/hailui.png[/img]
 
 Para responder a una llamada, pulsa este bot√≥n o {key-viewhail}. Ten en cuenta que las llamadas importantes aparecer√°n autom√°ticamente. Cualquier saludo no contestado se mostrar√° como una lista al pulsar el bot√≥n de saludo entrante.
 
 [h2]Saludar a otros[/h2]
 A menudo puede ser necesario saludar a otros buques ya sea para instigar un comercio, entregar un art√≠culo para un [url=codex://codex.intermediate.sysproblems]Problema[/url] o simplemente para decirles que se espacien. Para saludar a otro barco, inspecci√≥nalo (manteniendo pulsado {key-actionprimary}) y pulsa el bot√≥n de saludo o pasa el rat√≥n por encima del barco y pulsa {key-hail}. 
 
 [h2]Consejos de di√°logo[/h2][list]
 [*]Pulsando {key-izquierda} y la tecla num√©rica correspondiente responder√°s con esa opci√≥n de respuesta.
 [/list]
codex-basics-navscanner-title: "Nav Scanner"
codex-basics-navscanner-body: |
 [h1]Esc√°ner de Navegaci√≥n[/h1]
 
 El esc√°ner de navegaci√≥n aparece en un anillo alrededor de su barco como barras que apuntan lejos de su barco en varios colores. El esc√°ner de navegaci√≥n tiene dos modos principales de funcionamiento, el esc√°ner activo siempre en marcha y el esc√°ner de mineral activado.
 
 [img]moddata://base/art/codex/navscanner1.png[/img]
 
 [h2]Esc√°ner activo[/h2]
 El esc√°ner activo aparece como barras azules (y rojas). Estas barras representan la firma de potencia escaneable de las naves cercanas. Cuanto m√°s larga sea la barra, mayor ser√° la firma. 
 
 La firma de una nave est√° determinada por una combinaci√≥n de sus [url=codex://codex.basics.tiles]Tiles[/url], [url=codex://codex.basics.components]Components[/url] y si esos componentes est√°n actualmente activos. La firma tambi√©n decae con la distancia, por lo que una gran nave compleja m√°s lejana puede parecer de la misma longitud que una nave m√°s peque√±a mucho m√°s cercana.
 
 Cuando est√° en Warp, el esc√°ner activo mostrar√° regiones en lugar de naves individuales o sobre objetos.
 
 [h3]Indicador de amenaza[/h3]
 Las naves que te hayan apuntado activamente activar√°n un sonido de alerta y aparecer√°n como barras rojas en el esc√°ner mientras sigas siendo su objetivo.
 
 [h2]Esc√°ner de mineral[/h2]
 Pulsando {key-scan} o usando el bot√≥n cerca de la barra de acci√≥n activar√° un esc√°ner de mineral, este esc√°ner aparece como barras naranjas moment√°neas que representan la firma pasiva de los objetos cercanos, las baldosas de mineral tienen la mayor firma pasiva. Esto puede ser √∫til para encontrar objetos artificiales ocultos dentro de escombros o c√∫mulos de asteroides, as√≠ como para encontrar los objetivos mineros m√°s jugosos.
 
codex-basics-tiles-title: "Azulejos"
codex-basics-tiles-body: |
 [h1]Baldosas[/h1]
 [img]moddata://base/art/codex/tiles.png[/img]
 Azulejos son los bloques de construcci√≥n de todo en el universo. Hay muchos tipos de baldosas, desde simples rocas y minerales vitales hasta cascos artificiales, cada uno de los cuales tiene sus propias propiedades y usos.
 
 [h2]Salud[/h2]
 Cada ficha tiene un valor de salud: cu√°nto da√±o puede soportar antes de ser destruida.
 
 [h2]Tipo[/h2]
 Las baldosas se dividen en dos tipos principales :
 [list]
 [*]Miner√≠a - incluye rocas, minerales y, en general, losetas "naturales".
 [*]Combate - incluye todos los cascos, vidrio y la mayor√≠a de las baldosas artificiales.
 [/list]
 Estos tipos determinan la cantidad de da√±o que ciertas armas les har√°n. Un L√°ser Minero, por ejemplo, hace mucho m√°s da√±o a una loseta de Roca que a una de Casco, mientras que un Rayo de Salvamento hace lo contrario. Estas estad√≠sticas de da√±o se muestran en cada tooltip de $weap$[url=codex://codex.components.weapons]Armas[/url].
 
 [h2]Bot√≠n[/h2]
 Cuando la salud de una loseta llega a cero (0) puede soltar un objeto (o varios) dependiendo del tipo de loseta y de las propiedades del arma que hizo el da√±o mortal. Por ejemplo, una Baldosa de Roca soltar√° Roca si es destruida por un Ca√±√≥n de Part√≠culas normal, dos (2) Rocas si es destruida por un L√°ser Minero (ya que tiene 2x Multiplicador de Bot√≠n) pero cero (0) Rocas si es destruida por un Rayo de Salvamento.
 
 [h2]Masa[/h2]
 Todas las baldosas tienen diferentes cantidades de masa. Esta masa de la loseta se sumar√° a la masa total del objeto al que pertenece. Cuanto m√°s masivo sea un objeto, m√°s dif√≠cil ser√° empujarlo o moverlo con Motores, por lo que es muy importante elegir bien las Baldosas con las que construir.
 
 [h2]Poder innato[/h2]
 Hay losetas que poseen propiedades de poder innato poco comunes. Estas losetas proporcionan algo de poder sin necesidad de un $reactor$[url=codex://codex.components.reactors]Reactor[/url].
codex-basics-mounts-title: "Monturas"
codex-basics-mounts-body: |
 [h1]Monturas[/h1]
 [img]moddata://base/art/codex/mounts.png[/img]
 Las monturas se colocan sobre [url=codex://codex.basics.tiles]Baldosas[/url] y permiten la colocaci√≥n de [url=codex://codex.basics.components]Componentes[/url]. Los soportes por s√≠ mismos no proporcionan ninguna funcionalidad, pero su colocaci√≥n puede ser crucial. Los soportes s√≥lo se pueden colocar durante la construcci√≥n.
 
 [h2]Compatibilidad de componentes[/h2]
 S√≥lo ciertos componentes pueden encajar en ciertas monturas, esto se muestra en la informaci√≥n sobre los componentes individuales, pero sigue la regla general de tipo y tama√±o de los componentes.
 
 [h2]Tama√±os[/h2]
 Las monturas vienen en una variedad de tama√±os que cubren diferentes √°reas de las baldosas:
 [img]moddata://base/art/codex/mountsizes.png[/img]
 [list]
 [*]Peque√±o: 1 Baldosa
 [*]Mediano: 2 x 2 Baldosas
 [*]Grande 3 x 3 Baldosas
 [*]Gigante: 4 x 4 Baldosas
 [/list]
 Las monturas de mayor tama√±o suelen encajar mejor los componentes, pero no siempre.
 
 [h2]Potencia[/h2]
 [url=codex://codex.intermediate.power]Potencia[/url] proporcionada por una montura a su componente es la [b]Suma de la potencia de todas sus losetas[/b]
 [img]moddata://base/art/codex/mountpower.png[/img]
 
 [h2]Montajes rotos[/h2]
 Las Monturas que cubren m√°s de una Baldosa, como una Gran Montura, pueden volverse [i]Rotas[/i] una vez que cualquiera de las Baldosas sobre las que se encuentra es destruida. 
 [img]moddata://base/art/codex/brokemount.png[/img]
 Una montura rota tendr√° una variedad de efectos negativos en su componente y si m√°s del 50% de las Baldosas de la montura est√°n destruidas, dejar√° caer el componente ranurado al espacio. 
 
 Algunos de los efectos de una montura rota incluyen:
 [list]
 [Los motores funcionar√°n con un empuje cada vez menor cuanto m√°s rota est√© la montura.
 [Las armas dejar√°n de funcionar.
 [*]Los escudos se colapsar√°n y dejar√°n de funcionar
 [Los fabricantes y ensambladores dejar√°n de funcionar.
 [Las bah√≠as de carga soltar√°n objetos
 [Las naves colgadas en los hangares pueden resultar da√±adas.
 [Los reactores explotar√°n
 [/list]
 Puedes encontrar m√°s detalles sobre lo que ocurre con los componentes que est√°n en montajes rotos en sus p√°ginas individuales del codex.
codex-basics-components-title: "Componentes"
codex-basics-components-body: |
 [h1]Componentes[/h1]
 [img]moddata://base/art/codex/components.png[/img]
 Los componentes encajan en [url=codex://codex.basics.mounts]Monturas[/url] y proporcionan toda la funcionalidad de una nave.
 
 [h2]Masa[/h2]
 Los componentes pueden aumentar la masa de un objeto cuando se colocan, tenlo en cuenta cuando elijas componentes. Un arma grande y poderosa puede parecer buena pero puede hacer tu nave m√°s dif√≠cil de maniobrar.
 
 [h2]Requisitos de Potencia[/h2]
 La mayor√≠a de los componentes requieren [url=codex://codex.intermediate.power]Energ√≠a[/url] para funcionar. Un componente obtiene su energ√≠a de la montura en la que est√° encajado. Si un componente carece de la energ√≠a necesaria tendr√° una funci√≥n limitada y puede que no funcione en absoluto.
 
 [h2]Destrucci√≥n y Bot√≠n[/h2]
 Los componentes que est√°n en una Montura cuando es destruida tienen una peque√±a posibilidad de caer, sin embargo la mayor√≠a de las veces ser√°n destruidos y s√≥lo caer√°n Partes. Excepci√≥n: Las naves controladas por jugadores soltar√°n componentes al 100% en batallas Jugador contra Jugador.
 
 [h2]Funcionalidad[/h2]
 La funcionalidad de los componentes se detalla en sus p√°ginas individuales:
 [list]
