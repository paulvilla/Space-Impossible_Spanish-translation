codex-intermedio-inventario-t√≠tulo: "Inventario Avanzado"
codex-intermedio-inventario-cuerpo: |
 [h1]Inventario Avanzado[/h1]
 
 [h2]Transferencia[/h2]
 [img]moddata://base/art/codex/ico_transfer.png[/img]
 Todos los objetos de un inventario completo se pueden transferir al "otro" inventario abierto pulsando el bot√≥n de transferencia. Lo mismo ocurre con todos los objetos de una √∫nica Bah√≠a de Carga. Cuando se intenta transferir todos los art√≠culos, pero el destino no es lo suficientemente grande, s√≥lo los art√≠culos que quepan se transferir√°n, mientras que el resto no se mover√°n.
 
 [h2]Clasificaci√≥n[/h2]
 [img]moddata://base/art/codex/ico_sort.png[/img]
 Los inventarios pueden ser ordenados. Esto funciona tanto en las bah√≠as de carga individuales como en todo el inventario. Elija el m√©todo deseado del men√∫ desplegable para el tipo de clasificaci√≥n que desee. La ordenaci√≥n tambi√©n se puede utilizar para apilar los mismos art√≠culos en un n√∫mero m√≠nimo de pilas seleccionando la opci√≥n [i]Apilar[/i].
 
 [h2]Filtrar/Buscar[/h2]
 El inventario se puede filtrar para mostrar los art√≠culos que coinciden con los t√©rminos de b√∫squeda introducidos.
 [img]moddata://base/art/codex/filterinv.png[/img]
 Introduce el t√©rmino de b√∫squeda en la [00ff06]casilla de b√∫squeda[-]. Una vez filtrado, la pantalla de la ranura de la bah√≠a de carga cambiar√° a un [ffd220]conjunto filtrado de [i]Resultados[/i][-] de todas las bah√≠as de carga mostrando todos los elementos coincidentes.
 
 Los √≠tems filtrados pueden ser manejados de forma normal, pero ten en cuenta que los √≠tems mostrados pueden exceder su n√∫mero m√°ximo de pilas. 
 
 Los objetos NO se pueden colocar en un inventario que est√© filtrado. 
 
