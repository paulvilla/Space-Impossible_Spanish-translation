 [/list]
 NOTA: Si no necesitas el espacio es muy recomendable utilizar un tama√±o de rejilla menor para mejorar el rendimiento general.
 
 Para algunos consejos avanzados de Construcci√≥n, ver [url=codex://codex.assembly.advanced]Construcci√≥n Avanzada[/url].
 
 [h2]Lanzamiento[/h2]
 Cuando est√©s satisfecho con tus esfuerzos de construcci√≥n puedes dejar la construcci√≥n y botar la nave pulsando el bot√≥n "LANZAR". 
 
codex-assembly-edittiles-title: "Editando Azulejos"
codex-assembly-edittiles-body: |
 [h1]Editando Baldosas[/h1]
 Pulsa [i]EDITAR BALDOSAS[/i] en el panel de acciones de la izquierda. Esto cambiar√° el panel de selecci√≥n de la derecha al modo Mosaico. El modo Mosaico se divide en COLOCAR y PINTAR.
 [h2]Colocar Baldosas[/h2]
 Al poner la pesta√±a de selecci√≥n en [i]COLOCAR[/i] se mostrar√°n todas las Baldosas disponibles para el Montador en uso (s√≥lo el inventario de la nave del Montador).
 
