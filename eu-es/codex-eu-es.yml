codex-assembly-basics-title: "Conceptos b√°sicos y l√≠mites de fichas/componentes"
codex-assembly-basics-body: |
 [h1]Conceptos b√°sicos de construcci√≥n[/h1]
 La construcci√≥n te permite crear nuevas naves, mejorar las existentes o simplemente darles una nueva capa de pintura.
 
 [h2]Conceptos B√°sicos[/h2]
 Una Nave se compone de 3 partes:
 [list]
 [*][b]Baldosas[/b]: son los bloques de construcci√≥n y constituyen la mayor parte de la estructura de una nave. Las baldosas son necesarias para colocar la montura, sin una baldosa no hay montura. [url=codex://codex.basics.tiles]M√°s informaci√≥n sobre las baldosas[/url].
 [*][b]Monturas[/b]: Las ranuras en las que se pueden colocar componentes. Una Montura debe colocarse encima de las losetas, no poseen salud ni estructura propia. [url=codex://codex.basics.mounts]M√°s informaci√≥n sobre las monturas[/url]
 [*][b]Componentes[/b]: proporcionan funcionalidad a una nave. Los componentes se colocan en monturas, si una montura es destruida el componente caer√° al espacio. Los componentes tambi√©n se pueden intercambiar fuera de la construcci√≥n sin necesidad de un ensamblador. [url=codex://codex.basics.components]Aprende m√°s sobre Componentes[/url]
 [/list]
 La interfaz de usuario de construcci√≥n se divide en varias secciones principales:
 [list]
 1. [3ce238]Informaci√≥n de la Nave[-]: Muestra las estad√≠sticas actuales y te permite cambiar el nombre de la nave haciendo clic en el banner azul.
 2. 2. [fffc00]Funciones principales[-]: Puedes elegir entre los modos Editar baldosas o Editar componente, reparar baldosas da√±adas, borrar todo, borrar desconectado, opciones de plantilla y Lanzar la nave cuando haya terminado, as√≠ como varias otras funciones.
 3. [c000ff]La rejilla de construcci√≥n[-]: Muestra la nave, sus losetas, montajes y componentes y es donde se pueden a√±adir/eliminar/editar nuevas losetas/montajes/componentes.
 4. [00aeff]Lugar de origen[-]: Controla de donde provienen las losetas y componentes. Incluye "Mi Inventario" (la nave controlada por el jugador), Inventario del Montador (inventario de la nave en la que est√° el Montador), Inventario del Objetivo (si est√° editando otra nave) y Espacio Local (cualquier objeto flotante cercano).
 5. [ffa200]Selecci√≥n de Modo[-]: Establece el modo de a√±adir/eliminar baldosas, a√±adir/eliminar montajes, a√±adir/eliminar componentes o pintar baldosas.
 6. [ff7b7b]Elementos disponibles[-]: Dependiendo del modo seleccionado, esta √°rea muestra las baldosas, pinturas, monturas o componentes disponibles.
  [/list]
 [img]moddata://base/art/codex/buildui.png[/img]
 
 [h2]Editar una Nave[/h2]
 El flujo principal para la edici√≥n es el siguiente:
 [list]
 1. 1. Seleccione la ubicaci√≥n de origen.
 2. 2. Seleccione el modo (editar mosaicos/editar componentes, etc.)
 3. Elija un elemento de la lista de selecci√≥n. NOTA: Los elementos deben estar disponibles antes de entrar en Construcci√≥n.
 4. Col√≥calo en la rejilla de construcci√≥n pasando el rat√≥n por encima de un cuadrado y pulsando o arrastrando con {tecla-rat√≥n0}.
 5. Al pulsar o arrastrar {tecla-rat√≥n1} sobre la rejilla, generalmente se eliminar√°n las Baldosas/Montajes de la rejilla de la Nave, dependiendo del modo actual y de la pesta√±a seleccionada.
 [/list]
 Para informaci√≥n m√°s detallada consulte las p√°ginas [url=codex://codex.assembly.edittiles]Editar Mosaicos[/url] y [url=codex://codex.assembly.editmounts]Editar Montajes y Componentes[/url].
 
 La vista de cuadr√≠cula puede ampliarse y reducirse con la rueda de desplazamiento y desplazarse con {tecla-w} {tecla-a}. {tecla-a} {tecla-s} {key-d}
 
 [h2]L√≠mites de montaje de baldosas y componentes[/h2]
 [img]moddata://base/art/codex/buildlimits.png[/img]
 Cada Ensamblador tiene su l√≠mite de cu√°ntas baldosas est√°n permitidas, cu√°ntas armas est√°n permitidas y cu√°ntas monturas de componentes que no sean armas est√°n permitidas. Los montajes sin componentes ranurados seguir√°n contando para el m√°ximo.
 
 [h2]Consejos de Colocaci√≥n Avanzada[/h2]
 [list]
 [*]Puedes colocar muchas Baldosas / Monturas / Pinturas arrastrando
 [*]Mant√©n pulsado {key-leftshift} mientras colocas y arrastras para mantener una l√≠nea recta
 [*]Manteniendo {key-leftalt} y pulsando {key-mouse0} sobre una Baldosa/Montaje te permite "elegir" ese elemento dependiendo de tu modo actual. Si est√°s en modo Pintar, seleccionar√°s el color de pintura que coincida bajo el cursor y siempre que tengas ese elemento disponible.
 [Para aquellos que deseen un dise√±o sim√©trico, se puede cambiar el modo de espejo mediante el bot√≥n o con {key-x}. Esto alternar√° entre sin espejo, horizontal, vertical y ambos.
