 [/list]
 [h2]Perder Facci√≥n[/h2]
 La opini√≥n de Facci√≥n se pierde al completar ciertas Misiones, sin embargo, tambi√©n disminuye cuando haces lo siguiente en orden cada vez peor:
 [list]
 [*]Destruir Baldosas en una nave propiedad de la facci√≥n.
 [Destruir puentes en una nave propiedad de la facci√≥n.
 [*]Destruir por completo la nave de un comerciante de una facci√≥n
 [*]Robar inventario de una nave o contenedor de almacenamiento propiedad de una facci√≥n
 [/lista]
 Tener una posici√≥n baja con una facci√≥n har√° que se vuelvan hostiles a la hora de perseguirte y atacarte in situ, adem√°s de bloquearte el acceso al comercio y otras instalaciones.
codex-intermediate-tractoring-title: "Tractoring"
codex-intermediate-tractoring-body: |
 [h1]Tractoring[/h1]
 El Tractor es un tipo especial de arma que te permite acoplarte a otra nave y arrastrarla contigo. Para poder traccionar, un Rayo Tractor debe ser encajado en una Montura de Arma, y entonces aparecer√° un nuevo bot√≥n en la barra de acci√≥n.
 [img]moddata://base/art/codex/tractortoggle.png[/img]
 Al pulsar el bot√≥n Tractor Toggle o {key-toggletractors} se activar√°n/desactivar√°n todos los haces tractores equipados.
 
 [h2]Conectar[/h2]
 Para conectar un rayo tractor, disp√°ralo como un arma normal o apunta con el cursor hacia la nave objetivo y pulsa {key-toggletractorbeam}. 
 
 Los rayos tractores tienen un l√≠mite de masa. Cada tractor asignado contribuir√° al l√≠mite de masa total, ya que s√≥lo se puede traccionar un objetivo a la vez. Por ejemplo, si hay dos haces tractores ranurados, cada uno con un l√≠mite de masa individual de 10, el l√≠mite de masa total ser√° de 20.
 
 [img]moddata://base/art/codex/tractoring.png[/img]
 
 Si te unes a una nave, √©sta se unir√° a la tuya a una distancia fija y te seguir√° a voluntad. Las naves unidas tambi√©n pueden ser llevadas a warp y a otras regiones y sistemas.
 
 Sin embargo, ten en cuenta que los Tractores se separar√°n autom√°ticamente si :
 [list]
 [Otra nave se mueve entre tu nave y la nave tractora.
 [Los tractores de tu nave pierden potencia o son destruidos.
