codex-intermediate-weapgroups-title: "Grupos de Armas"
codex-intermediate-weapgroups-body: |
 [h1]Grupos de armas[/h1]
 ¬øDemasiadas armas disparando todas a la vez? ¬øQuieres m√°s control estrat√©gico sobre qu√© armas disparar y cu√°ndo? La agrupaci√≥n de armas es la respuesta.
 
 [h2]Qu√© son los Grupos de Armas[/h2]
 La agrupaci√≥n de armas te permite activar y desactivar armas espec√≠ficas usando la barra de acci√≥n o las teclas asociadas a ella. Cada grupo de armas se muestra como una ranura en la barra de acci√≥n y puede controlar muchas armas.
 [img]moddata://base/art/codex/ctrlgroups1.png[/img]
 
 [h2]Editar / Crear un Grupo[/h2]
 Para editar un grupo de armas haz clic en el bot√≥n "Alternar edici√≥n de grupos de armas".
