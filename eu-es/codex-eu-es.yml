 [h2]Hacer algo m√°s grande[/h2]
 ¬øApenas puedes apretar tu nuevo gran dise√±o en la Rejilla? Para aumentar el tama√±o de la cuadr√≠cula utilice el men√∫ desplegable de la izquierda para elegir uno de los siguientes tama√±os:
 [list]
 [*]Micro 7x7
 [*]Peque√±o 15x15
 [*]Mediana 31x31
