 Para eliminar una Loseta existente, sit√∫e el cursor sobre la Loseta deseada y pulse {tecla-rat√≥n1}. Esto devolver√° la Loseta al inventario del Montador. Si la ficha no cabe en el inventario del montador, se colocar√° en el espacio alrededor del montador.
 
 La eliminaci√≥n de los azulejos puede crear [b]Split Pieces[/b] que se resaltan en rojo. Si Lanzas con cualquier Pieza Partida las Baldosas resaltadas ser√°n devueltas al Ensamblador junto con cualquier Montaje/Componente que estuviera sobre ellas.
 
 [h2]Pintar Baldosas[/h2]
 Poniendo la pesta√±a de selecci√≥n en PINTAR se mostrar√°n todos los colores con los que puedes pintar las Baldosas. Utiliza las pinturas para dar a tus naves trabajos de pintura √∫nicos sin afectar a las propiedades de las baldosas subyacentes.
 
 Para pintar, selecciona un color de la lista de selecci√≥n con {tecla-rat√≥n0}, pasa el rat√≥n por encima de la Baldosa que deseas pintar en la cuadr√≠cula y pulsa {tecla-rat√≥n0}. 
 
