codex-assembly-enter-title: "Inicio de la Construcci√≥n"
codex-assembly-enter-body: |
 [h1]Entrando en Construcci√≥n[/h1]
 Para entrar en construcci√≥n el Buque debe estar dentro del rango de un $assembl$[url=codex://codex.components.assemblers]Ensamblador[/url].  Los rangos de $assembl$Assembler se pueden ver con el [url=codex://codex.basics.paperdoll]Paper Doll Overlay[/url]. 
