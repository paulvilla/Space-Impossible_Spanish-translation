 Pulsa [i]EDITAR COMPONENTES[/i] desde el panel de acciones de la izquierda, esto cambiar√° el panel de selecci√≥n de la derecha al modo Componentes. El modo Componentes se divide en MONTAJE y COMPONENTE.
 
