codex-components-assemblers-title: "Ensambladores"
codex-componentes-ensambladores-cuerpo: |
 [h1]Ensambladores[/h1]
 [img]moddata://base/art/codex/assemblers.png[/img]
 Los componentes del ensamblador se utilizan para [url=codex://codex.assembly.basics]construir y actualizar recipientes[/url].
 
 [h2]Propiedades[/h2]
 [h3]L√≠mite de naves[/h3]
 Cada ensamblador tendr√° un l√≠mite de baldosas espec√≠fico. Este l√≠mite determina cu√°ntas baldosas puede lanzar con √©xito la nave u objeto en construcci√≥n desde el Ensamblador.
 [h3]L√≠mite de Componentes de Armas[/h3]
 Los ensambladores s√≥lo permiten colocar un n√∫mero m√°ximo fijo de componentes de armas para que se produzca un lanzamiento con √©xito.
 [h3]L√≠mite de Otros Componentes[/h3]
 Componentes de Montajes que no sean Armas se cuentan bajo esta categor√≠a. Debe estar por debajo del m√°ximo para lanzar.
 [h3]Alcance[/h3]
 Se puede acceder a los Ensambladores a distancia, este [b]Alcance[/b] define a qu√© distancia de un Ensamblador tiene que estar una Nave antes de poder ser usada.
 [h3]Montajes Disponibles[/h3]
 Las Monturas son libres de material para construir pero que monturas espec√≠ficas est√°n disponibles son determinadas por el tipo de Ensamblador. En general, los mejores ensambladores dan acceso a monturas de mayor tama√±o.
 
 [h2]‚ô¶ Baja potencia[/h2]
 Cuando est√°n en estado de baja / nula potencia los Ensambladores ya no pueden ser utilizados para la Construcci√≥n.
 
 [h2]Estado Roto[/h2]
 Cuando en un estado roto Assemblers ya no se puede utilizar para la Construcci√≥n.
codex-componentes-puentes-title: "Puentes"
codex-components-bridges-body: |
 [h1]Puentes[/h1]
 [img]moddata://base/art/codex/bridges.png[/img]
 Los Soportes de Puente son cr√≠ticos para controlar una nave y los componentes ranurados dan [url=codex://codex.intermediate.enhancements]Mejoras[/url] al resto de la Nave. Las Mejoras y los Efectos que aplican se pueden ver en el tooltip:
 
 [img]moddata://base/art/codex/enh-bridge-tooltip.png[/img]
 
 [h2]Control[/h2]
 Se requiere al menos una Montura de Puente para controlar una Nave, esta montura puede permanecer vac√≠a y seguir operando la nave. Una vez que todos los puentes se pierden tambi√©n lo har√° el control y el buque se considerar√° "muerto".
 
 [h2]Propiedades[/h2]
 [h3]Mejoras aplicadas[/h3]
 Un componente Puente cuando se ranura puede proporcionar una serie de [url=codex://codex.intermediate.enhancements]Mejoras[/url] estos van desde buffs a los componentes existentes a nuevas habilidades como Cloak.
 
 [h2]‚ô¶ Baja potencia[/h2]
 Cuando se encuentra en un estado de baja / sin energ√≠a Puentes ya no proporcionar√° sus Mejoras.
 
 [h2]Estado Roto[/h2]
 En estado roto, los Puentes ya no proporcionar√°n sus Mejoras.
codex-components-cargobays-title: "Bah√≠as de Carga"
codex-components-cargobays-body: |
 [h1]Bah√≠as de carga[/h1]
 [img]moddata://base/art/codex/cargobays.png[/img]
 Los componentes de Bah√≠a de Carga a√±aden [url=codex://codex.basics.inventory]Ranuras de Inventario[/url] a una nave permiti√©ndole llevar m√°s objetos.
 
 [h2]Propiedades[/h2]
 [h3]Capacidad[/h3]
 La Capacidad de una Bah√≠a de Carga es el n√∫mero m√°ximo de ranuras de inventario que posee una bah√≠a.
 [h3]Mod. de Masa de Objeto[/h3]
 La mayor√≠a de los Objetos tienen una ‚åÇMasa asociada a ellos. Se muestra al pasar el rat√≥n por encima de una ranura y es la masa total de esa ranura.
 [img]moddata://base/art/codex/itemmass.png[/img]
 Los Objetos en el Inventario a√±aden su Masa a la masa total de la Nave. Por ejemplo, un objeto con una masa de 10 en un compartimento de carga con un Mod. de Masa de Objeto de -10% s√≥lo a√±adir√° 9 a la masa total de la nave.
 
 [h2]‚ô¶ Baja Potencia[/h2]
 La potencia baja no tiene efecto en las Bah√≠as de Carga.
 
 [h2]Estado Roto[/h2]
 El estado roto no tiene efecto en las bah√≠as de carga, sin embargo, a medida que se rompe los art√≠culos se caen de ellos en el espacio.
codex-components-engines-title: "Motores"
codex-components-engines-body: |
 [h1]Motores[/h1]
 [img]moddata://base/art/codex/engines.png[/img]
 Los componentes del motor permiten que una Nave se mueva aplicando empuje en la direcci√≥n a la que est√°n orientados. Algunos motores tambi√©n permiten [url=codex://codex.basics.systemview]‚ï†Warp[/url] y afectan a la velocidad a la que viajas mientras est√°s en ‚ï†Warp.
 
 [h2]Movimiento y direcci√≥n[/h2]
 La influencia de un motor en el movimiento depende de la direcci√≥n en la que se gire una Montura (esto se puede hacer al Construir una Nave). Las direcciones son relativas a la rejilla de Construcci√≥n:
 [list]
 [*]Arriba: Mueve la nave hacia adelante({key-moveforward}) con 100% de empuje. Hacia atr√°s({key-moveback}) con 10% de Empuje.
 [*]Abajo: Mueve la nave hacia atr√°s({key-moveback}) con 100% de empuje. Hacia adelante({key-moveforward}) con 10% de empuje.
 [Izquierda: Mueve la nave hacia la derecha({key-mover-derecha}) con 100% de empuje. Izquierda({tecla-moverizquierda}) con 10% de empuje.
 [*]Derecha: Mueve la nave a la izquierda({tecla-mover-izquierda}) a 100% de empuje. Izquierda({tecla-mover-derecha}) a 10% de empuje.
 [/list]
 Los motores que apuntan a izquierda y derecha adem√°s de ametrallar lateralmente tambi√©n se activar√°n al rotar una nave ayud√°ndola a girar. Esto se basa en su posici√≥n relativa al Centro de Masa de la Nave (COM). Por ejemplo, un motor orientado a la izquierda por encima del COM girar√° la nave en el sentido de las agujas del reloj (al 100%).
 
 [h2]Propiedades[/h2]
 [h3]Empuje[/h3]
 La fuerza m√°xima emitida por un Motor. Ten en cuenta que a medida que la masa de una nave aumenta, tambi√©n debe hacerlo su empuje para volar a la misma velocidad. Tambi√©n incluye la cantidad de par que aportar√° el motor.
 [h3]Aceleraci√≥n[/h3]
 Tiempo que tarda un motor en alcanzar su empuje m√°ximo (en segundos). La aceleraci√≥n r√°pida es buena para maniobrar pero puede venir a costa de un empuje m√°ximo m√°s bajo.
 [h3]Velocidad Warp[/h3]
 Muchos motores tienen un [i]Warp Rating[/i]. Al menos un motor debe tener un Warp Rating superior a 0 para que una Nave pueda entrar en Warp. Cuanto m√°s alto sea el Warp Rating de un Motor, m√°s afectar√° al ‚ï†[i]Warp Factor[/i] general de la Nave.
 [h3]Bobina Warp[/h3]
 Muchos motores tienen un warp spool up. Esto determina el tiempo que tarda una nave en poder entrar en warp desde el momento de la activaci√≥n por el Capit√°n. El spool up warp de la nave viene determinado por el tiempo medio de spool up de todos los motores (excluyendo motores como propulsores y otros).
 [h3]Reducci√≥n de velocidad[/h3]
 La cantidad de tiempo que tardan los motores en enfriarse despu√©s de salir de warp. El tiempo de enfriamiento de la nave est√° determinado por el tiempo medio de enfriamiento de todos los motores (excluyendo motores como propulsores y otros).
 
 [h2]‚ô¶ Baja potencia[/h2]
 Cuando se encuentra en un estado de baja potencia / sin un motor seguir√° funcionando, pero s√≥lo en el 10% de su empuje m√°ximo.
 
 [h2]Estado Roto[/h2]
 Cuando se encuentra en un estado roto el empuje del motor se reducir√° en funci√≥n de la cantidad de azulejos que a√∫n permanecen bajo el soporte del motor hasta que haya menos de 50% Azulejos restantes, entonces funcionar√° al 10% de empuje.
codex-components-labs-title: "Fabricantes"
codex-components-labs-body: |
 [h1]Fabricadores[/h1]
 [img]moddata://base/art/codex/labs.png[/img]
 Los Componentes Fabricantes permiten [url=codex://codex.basics.manufacturing]Fabricar[/url] Objetos a partir de otros Objetos. Por ejemplo, convertir Mineral en Hojas y luego en Componentes.
 
 [h2]Propiedades[/h2]
 [h3]Multiplicador de Entrada[/h3]
 Los Fabricantes pueden tener un Multiplicador de Entrada, esto modifica cuantos items son requeridos para la misma receta.
 [h3]Multiplicador de Salida[/h3]
 Los Fabricantes pueden tener un Multiplicador de Salida, esto modifica cuantos √≠tems son creados para la misma receta.
 
 [h2]‚ô¶ Baja Potencia[/h2]
 Cuando se encuentre en un estado de baja/sin energ√≠a, un Fabricador pausar√° la fabricaci√≥n de sus recetas actualmente activas o reci√©n puestas en cola hasta que se restablezca la energ√≠a.
 
 [h2]Estado roto[/h2]
 Cuando se encuentre en estado roto, un fabricante detendr√° la fabricaci√≥n de sus recetas activas o en cola hasta que se reparen las baldosas y deje de estar en estado roto.
codex-componentes-hangares-title: "Hangares"
codex-components-hangars-body: |
 [h1]Hangares[/h1]
 [img]moddata://base/art/codex/hangars.png[/img]
 Los componentes de Hangar te permiten [url=codex://codex.intermediate.docking]Acoplar[/url] otras Naves dentro de la nave padre. Las naves acopladas dentro de un Hangar a√±aden a los componentes del Hangar Masa.
 
 [h2]Propiedades[/h2]
 [h3]Plano[/h3]
 Cada Hangar tiene un Plano de Planta que muestra la forma del hangar y el espacio que tiene para colocar naves en el que cada cuadrado representa una Baldosa.
 
 [img]moddata://base/art/codex/floorplan.png[/img]
 [h3]Puede Atracar Autom√°ticamente[/h3]
 Ciertos Hangares tienen una capacidad de Atraque Autom√°tico que permite el atraque remoto de naves no controladas. Los hangares sin auto acoplamiento s√≥lo pueden ser acoplados volando una nave mientras se tiene el control de ella dentro del rango de acoplamiento.
 [h3]Alcance de atraque[/h3]
 Los hangares tienen un cierto rango a partir del cual las naves deben estar dentro para poder atracar.
 
 [h2]‚ô¶ Baja potencia[/h2]
 Cuando se encuentra en un estado de baja/sin energ√≠a un Hangar ya no puede ser Atracado a o desde.
 
 [h2]Estado Roto[/h2]
 Cuando se encuentra en un estado roto un Hangar ya no puede aceptar nueva interacci√≥n de atraque, hacia o desde. Cuando las baldosas de un hangar est√°n da√±adas, los buques que se encuentren en su interior sufrir√°n da√±os en funci√≥n de su ubicaci√≥n en el hangar. Los buques pueden ser desatracados a la fuerza de un hangar si √©ste sufre da√±os suficientes.
codex-components-reactors-title: "Reactores"
codex-components-reactors-body: |
 [h1]Reactores[/h1]
 [img]moddata://base/art/codex/reactors.png[/img]
 Los Componentes Reactores suministran [url=codex://codex.intermediate.power]Energ√≠a[/url] a todos los dem√°s componentes.
 
 [h2]Propiedades[/h2]
 [h3]Patr√≥n de Energ√≠a[/h3]
 Los Reactores proporcionan energ√≠a a las Baldosas y a los Soportes que se asientan sobre las baldosas siguiendo un patr√≥n. El patr√≥n de potencia muestra la dispersi√≥n de la potencia, con cada cuadrado igual a una baldosa y el brillo de un cuadrado relacionado con la cantidad de potencia m√°xima que se proporciona a ese cuadrado. El cuadrado blanco en el patr√≥n de potencia es el centro, donde se encuentra el reactor.
 
 [img]moddata://base/art/codex/powerpattern.png[/img]
 
 La rotaci√≥n de la montura en la que se encuentra un Reactor determinar√° la orientaci√≥n del patr√≥n de potencia.
 [h3]Potencia m√°xima[/h3]
 Un Reactor puede proporcionar una cierta potencia m√°xima a cada baldosa dependiendo del patr√≥n de potencia.
 [h3]Da√±o por explosi√≥n[/h3]
 Cuando un Reactor sufre alg√∫n tipo de da√±o, explotar√°. El da√±o aplicado viene determinado por el da√±o por explosi√≥n del reactor. Normalmente, cuanto mayor potencia tenga un reactor mayor ser√° la explosi√≥n.
 
 [h2]‚ô¶ Baja Potencia[/h2]
 Los reactores proporcionan energ√≠a por lo tanto nunca pueden estar en un estado de baja potencia.
 
 [h2]Estado Roto[/h2]
 Cuando una Baldosa de una montura de Reactor es destruida el Reactor explotar√°.
 
 
codex-components-shields-title: "Escudos"
codex-components-shields-body: |
 [h1]Escudos[/h1]
 [img]moddata://base/art/codex/escudos.png[/img] 
 
 Los componentes de escudo protegen el casco de una nave de armas, como l√°seres y torpedos, creando una barrera protectora temporal. Si tienes escudos equipados pueden ser activados a trav√©s de la barra de acci√≥n o con {key-toggleshields}.
 
 [img]moddata://base/art/codex/shieldinaction.png[/img]
 
 La barrera del escudo absorbe el da√±o del exterior del escudo, lo que agota sus reservas internas de energ√≠a. Estas reservas se recargan con el tiempo, pero si un escudo recibe suficiente da√±o se colapsar√°. Cuando un escudo colapsa, la barrera protectora se desactiva. Un escudo colapsado deja a la nave vulnerable mientras el escudo se recupera. Ten en cuenta que los escudos reci√©n colocados necesitar√°n tiempo para cargarse al m√°ximo.
 
 Los escudos pueden superponerse o apilarse.
 
 Hay dos tipos de escudos, [b]Escudo de Energ√≠a[/b] y [b]Defensa de Proyectiles[/b].
 
 [h3]Escudo de energ√≠a[/h3]
 La categor√≠a de escudos de energ√≠a bloquear√° todas las formas de armas de energ√≠a, desde l√°seres hasta proyectiles de plasma. Suelen tener una cantidad m√°xima de da√±o que absorben y, cuando alcanzan el umbral de da√±o, se colapsan y necesitan un tiempo para reactivarse.
 
 ADVERTENCIA: Los Escudos de Energ√≠a NO protegen contra armas disparadas desde su interior o contra armas y proyectiles que tengan capacidad de penetrar el escudo.
 
 [h3]Defensa contra proyectiles[/h3]
 La categor√≠a Defensa contra proyectiles de los escudos interceptar√° los proyectiles entrantes. Una vez que el proyectil ha sido destruido, el escudo requiere un tiempo de recarga antes de ser capaz de operar de nuevo. Estos proyectiles incluyen misiles f√≠sicos como torpedos, pero tambi√©n incluyen los proyectiles de energ√≠a producidos por los Lanzadores de Plasma.
 
 [h2]Propiedades[/h2]
 [h3]Radio[/h3]
 El Radio es la cobertura de un escudo y se mide en baldosas desde el borde de la montura. Ejemplo: un radio de 3 en un escudo de una sola baldosa cubrir√° un √°rea de 7 x 7 centrada en la montura.
 [img]moddata://base/art/codex/escudoradio.png[/img]
 [h3]Fuerza m√°xima[/h3]
 Cada escudo tiene una fuerza m√°xima, una vez alcanzada ya no se recargar√°.
 [h3]Velocidad de recarga[/h3]
 Los escudos activos recargan fuerza continuamente, hasta su fuerza m√°xima. Cuanto mayor sea la tasa de recarga, m√°s r√°pido ocurrir√°.
 [h3]Enfriamiento[/h3]
 Una vez que un escudo se ha colapsado no puede volver a activarse durante un cierto tiempo, esto se conoce como Enfriamiento.
 
 [h2]‚ô¶ Baja energ√≠a[/h2]
 Cuando se encuentra en un estado de baja / sin energ√≠a Los escudos se desactivar√°n y ya no se pueden utilizar hasta que se restablezca la energ√≠a.
 
 [h2]Estado roto[/h2]
 Cuando se encuentre en un estado de montura rota, los escudos se desactivar√°n y no se podr√°n utilizar hasta que se restablezcan las baldosas.
 
codex-components-weapons-title: "Armas"
codex-components-weapons-body: |
 [h1]Armas[/h1]
 [img]moddata://base/art/codex/armas.png[/img]
 Los Componentes de Armas pueden servir para una variedad de funciones pero se usan principalmente para [url=codex://codex.basics.mining]Miner√≠a[/url] y [url=codex://codex.basics.combat]Combate[/url].
 
 [h2]Tipos especiales[/h2]
 La mayor√≠a de las armas hacen alg√∫n tipo de da√±o, ya sea en forma de rayo o de salva de balas. Estos pueden variar en √∫ltima instancia salvajemente, pero tambi√©n hay ciertos tipos de armas que tienen una funci√≥n m√°s especializada aqu√≠ son s√≥lo unos pocos:
 
 [h3]Lanzadores de Proyectiles[/h3]
 Los lanzadores de proyectiles lanzan munici√≥n de proyectiles desde tu inventario hacia el objetivo. 
 [img]moddata://base/art/codex/fireprojectile.png[/img]
 Cuando se dispara, cada lanzaproyectiles consumir√° el primer objeto de munici√≥n del inventario de la nave y lo lanzar√° hacia el cursor, si no hay munici√≥n disponible el lanzaproyectiles no disparar√°.
 
 La Munici√≥n de Proyectil puede ser de varios tipos y realizar muchas funciones como:
 [list]
 [*]Torpedo - Vuela recto y causa da√±o al impactar.
 [*]Mina de proximidad - Permanece inm√≥vil cuando se lanza pero si otra nave se acerca explotar√°.
 [*]Misil buscador: se dirige a las firmas cercanas y explota al impactar.
 [*]Mass Anchor - Vuela recto, al impactar se adhiere a√±adiendo masa a la nave haci√©ndola m√°s dif√≠cil de controlar
 [/list]
 [h3]Rayos Tractores[/h3]
 Los Tractor Beams te permiten unirte a otra nave y arrastrarla contigo, permiti√©ndote incluso llevarla a warp y a otras regiones. [url=codex://codex.intermediate.tractoring]M√°s informaci√≥n sobre los rayos tractores[/url]
 
 [h2]Propiedades (Com√∫n)[/h2]
 Debido a la variedad de armamento, no todas las propiedades se aplican a todas las armas. A continuaci√≥n se muestra un desglose de las propiedades m√°s comunes
 
 [h3]Arco de disparo[/h3]
 El arco en el que un arma puede disparar (en grados) centrado en la montura. Si un arma intenta disparar fuera del arco, el arma entrar√° en enfriamiento.
 [img]moddata://base/art/codex/anglearc_comp.png[/img]
 [h3]Alcance[/h3]
 Distancia m√°xima desde la montura del arma que un arma puede alcanzar.
 [img]moddata://base/art/codex/range1.png[/img]
 [h3]Enfriamiento[/h3]
 Tiempo (en segundos) que tarda en recuperarse antes de disparar otra r√°faga. Las armas en cooldown se mostrar√°n encima de la barra de acci√≥n.
 [img]moddata://base/art/codex/cooldowns.png[/img]
 [h3]Tiempo de carga[/h3]
 Tiempo que tarda un arma en cargarse antes de disparar.
 [img]moddata://base/art/codex/chargeup.png[/img]
 [h3]Velocidad[/h3]
 Velocidad a la que un arma alcanzar√° su alcance completo. Las armas de velocidad infinita alcanzar√°n su alcance instant√°neamente
 [h3]Duraci√≥n[/h3]
 El tiempo que el arma estar√° activa antes de entrar en enfriamiento. Si no se muestra la duraci√≥n, los efectos de golpe se aplicar√°n durante un tick (ver Efectos de golpe).
 [h3]Ignora Escudos[/h3]
 El arma ignorar√° y penetrar√° a trav√©s de los escudos
 
 [h3]Efectos de golpe[/h3]
 Los valores de los efectos de golpe se muestran como una tasa "/t" que se refiere a "por tick". Un tick ocurre cada 1/5 de segundo mientras un arma est√° activa y no en enfriamiento. [lista]
 [*]Da√±o [Miner√≠a]: Aplica da√±o a losetas de tipo Minero como Roca y Minerales.
 [*]Da√±o [Combate]: Aplica da√±o a losetas de tipo Combate como Casco.
 [Reparaci√≥n [Combate]: Repara las baldosas de tipo combate, como el casco.
 [*]Da√±o [Escudos]: Aplica da√±o a los Escudos
 [*]Drenar energ√≠a: Drena el poder de las baldosas que rodean el punto de impacto.
 [*]Atraer fuerza: Atrae hacia el arma lo que sea golpeado
 [Fuerza de repulsi√≥n: Empuja lo que sea golpeado lejos del arma
 [/list]
 [h3]Bot√≠n[/h3]
 El bot√≠n describe la probabilidad y los multiplicadores de cantidad de objetos que caen de las baldosas golpeadas por esta arma por tipo de baldosa.
 [img]moddata://base/art/codex/loottooltip.png[/img]
 
 [b]% Porcentaje[/b] es la modificaci√≥n de la probabilidad, por ejemplo, 100% es igual a que la baldosa siempre soltar√° cualquier objeto que tenga posibilidad de soltar. 20% equivale a s√≥lo un 20% de probabilidad de que el azulejo destruido deje caer sus objetos, porcentajes superiores al 100% aumentan la probabilidad de dejar caer objetos m√°s raros de los azulejos.
 
 [b]x Multiplicador[/b] es un modificador de la cantidad de objetos que soltar√° una Loseta. Por ejemplo, si una Loseta suele soltar 1 Mineral, un Multiplicador de Bot√≠n x2 har√° que la misma Loseta suelte 2 Minerales.
 
 [h3]N√∫mero de Reflejos[/h3]
 N√∫mero de veces que un arma reflectante rebotar√° antes de detenerse.
 
 [h3]Dispara Salva Aleatoria/Ordenada[/h3]
 El arma disparar√° varias veces en una salva en lugar de un √∫nico rayo/disparo. 
 [img]moddata://base/art/codex/salvo1.png[/img]
 Subpropiedades:[list]
 [*][b]N√∫mero[/b]: Cantidad de Salvos, por ejemplo 2 disparar√≠an 2 balas
 [*][b]Dispersi√≥n[/b]: Angulo en grados.
   -[i]Si es Aleatorio[/i]: Cada disparo tiene un √°ngulo aleatorio de m√°ximo esta cantidad centrado alrededor de la direcci√≥n "deseada"
   -[i]Si Ordenado[/i]: Los disparos se dividen uniformemente dentro de esta cantidad centrada alrededor de la direcci√≥n "deseada"
 [*][b]Tiempo entre[/b]: Tiempo entre cada disparo de la salva. 0 significa que todos los disparos se realizan al mismo tiempo.
 [/list]
 [h3]Dispara Proyectil[/h3]
 Dispara un proyectil sin necesidad de munici√≥n. Las propiedades del proyectil o proyectiles disparados se listan debajo. 
 
 [h2]‚ô¶ Baja potencia[/h2]
 Cuando est√° en un estado de baja / sin energ√≠a Las armas se desactivar√°n y ya no se pueden utilizar hasta que se restablezca la energ√≠a.
 
 [h2]Estado de montura rota[/h2]
 Cuando en un estado de montaje roto Armas desactivar√° y ya no se puede utilizar hasta Azulejos se restauran.
 
 
