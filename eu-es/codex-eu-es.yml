codex-intermedio-descubrimiento-t√≠tulo: "Descubrimiento"
codex-intermedio-descubrimiento-cuerpo: |
 [h1]Descubrimiento[/h1]
 A medida que recorras el universo ir√°s descubriendo m√°s cosas sobre √©l. Viajando alrededor de Sistemas Estelares a Warp descubrir√°s regiones. Las regiones ser√°n reveladas cuando est√©n dentro del alcance del esc√°ner.
 
 [img]moddata://base/art/codex/sysscanrange.png[/img]
 
 El alcance del esc√°ner del sistema se puede aumentar con [url=codex://codex.intermediate.enhancements]Mejoras[/url].
 
 Tambi√©n se puede obtener informaci√≥n de descubrimiento hablando con ciertos comerciantes o realizando ciertas tareas.
 
 [h2]Estados de descubrimiento[/h2]
 Diversa informaci√≥n sobre las regiones puede ser revelada por separado, pero en general se puede separar en tres estados principales: Desconocido, Explorado, Visitado.
 
 [h3]Desconocida[/h3]
 Una regi√≥n desconocida es una regi√≥n que a√∫n no has descubierto. Aparecer√° como un icono [b]?[/b] o a veces no aparecer√°.
 
 [img]moddata://base/art/codex/unknownplanet.png[/img]
 
 [h3]Escaneado[/h3]
 Una regi√≥n que haya entrado en el rango de tu esc√°ner se convertir√° en [i]Escaneada[/i] revelando su nombre y tipo.
 
 [h3]Visitada[/h3]
 Una regi√≥n en la que hayas entrado previamente se marcar√° como [i]Visitada[/i]. Una regi√≥n visitada mostrar√° su nombre y tipo junto con una serie de iconos, detallando lo que se sabe de esa regi√≥n, como el propietario de la facci√≥n, o la presencia de comerciantes.
 
 [img]moddata://base/art/codex/sysregiondisc.png[/img]
 
 El primer icono ser√° el de la facci√≥n los otros pueden ser uno o m√°s de los siguientes:
 [list]
 [*][63FC93]‚±†[-] - La regi√≥n tiene al menos un Comerciante
 [*][00C38B]üè†[-] - La regi√≥n es tu hogar
 [*][CA9F00]$build$[-] - La regi√≥n tiene naves con ensambladores
 [*][B32872]$manu$[-] - La regi√≥n tiene naves con capacidad de fabricaci√≥n
 [*][BC003A]$battle$[-] - La regi√≥n tiene una batalla en curso
