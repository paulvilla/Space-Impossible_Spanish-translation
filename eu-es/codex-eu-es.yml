codex-basics-itempickup-title: "Recogida de objetos"
codex-basics-itempickup-body: |
 [h1]Recogida de objetos[/h1]
 [img]moddata://base/art/codex/itempickup.png[/img]
 Cuando las baldosas son destruidas por la minería (u otras causas) caerán objetos al espacio. Para recoger estos objetos, debes estar dentro del alcance y pulsar {key-pickupitems}. Esto transferirá los objetos cercanos a la $cargo$[url=codex://codex.components.cargobay]Cargo Bays[/url] de tu nave. Los objetos que no quepan en las bahías de carga de tu nave se quedarán tirados en el espacio. 
 
 El rango de recogida de objetos puede ser incrementado por ciertas [url=codex://codex.intermediate.enhancements]Mejoras[/url].
 
 
codex-basics-inventory-title: "Conceptos básicos de inventario"
codex-basics-inventory-body: |
 [h1]Conceptos básicos de inventario[/h1]
 [h2]Básicos[/h2]
 Cualquier objeto o nave que tenga al menos un $cargo$[url=codex://codex.components.cargobays]Cargo Bay[/url] tendrá un Inventario. El Inventario se compone de todas las $cargo$Bahías de Carga de esa nave. El contenido de cada $cargo$Cargo Bay puede verse por separado seleccionándolo en la [00ff4e]fila superior[-]. Al seleccionar una $cargo$Bahía de Carga se mostrarán todas las [dd3f3f]Ranuras de Carga[-]. Una ranura de carga puede contener hasta una pila de un solo artículo.
 
 [img]moddata://base/art/codex/cargodisplay.png[/img]
 
 [h2]Mover objetos[/h2]
 Para mover objetos entre las ranuras de carga, pasa el ratón por encima de un objeto y pulsa {tecla-ratón0}. Esto recogerá la pila completa. Para transferir la pila de objetos del cursor a un espacio de carga, pulsa {tecla-ratón0} mientras mantienes el cursor sobre el destino. Si pulsa {tecla-ratón1} mientras mantiene el cursor sobre un espacio de carga, transferirá un único objeto de la pila al espacio. Si ya hay objetos del mismo tipo en la ranura de carga, se añadirán al tamaño máximo de la pila para ese objeto.
 
 Los objetos pueden moverse entre ranuras:
 [list]
 [*]En la misma bahía de carga
 [*]A otras bahías de carga del mismo barco
 [*]A la carga de la otra nave actualmente inspeccionada. 
 [/list]
 Se pueden añadir objetos directamente a una $cargo$Bahía de Carga sin cambiar a ella arrastrando y soltando una pila de objetos sobre un botón de bahía de carga.
 
 [h3]Dividir[/h3]
 Las pilas de objetos pueden dividirse por la mitad pulsando {tecla-ratón1} sobre la pila en un inventario. Esto colocará la mitad de los objetos de esa pila en el cursor.
 
 [h3]Acciones rápidas[/h3]
 Si mantienes pulsado {mayúsculas} y pulsas {tecla-ratón0} sobre una pila de objetos, los transferirás directamente a la primera ranura disponible en el inventario de la otra nave. Esto significa que si la acción se realiza en el Inventario de la nave inspeccionada, se transferirá a tu nave, y si se realiza en una pila de objetos de tu propio Inventario, la transferencia se realizará a las Bahías de Carga de la nave inspeccionada. Si pulsas {tecla-ratón1} mientras mantienes pulsada {tecla-izquierda}, harás lo mismo, pero con un solo objeto de la pila que tengas encima.
 
 [h3]Soltar en el espacio[/h3]
 Los items en el cursor pueden ser soltados en el espacio bajo la posición del cursor con {key-mouse0}.
 
 
codex-basics-paperdoll-title: "Muñeca de papel/Inspección Básica"
codex-basics-paperdoll-body: |
 [h1]Inspección[/h1]
 
 Mientras mantienes el cursor sobre una nave, pulsa y mantén pulsado {key-actionprimary} para abrir su panel de Inspección. Este panel mostrará su nombre, Inventario, una serie de estadísticas de la nave, acciones y activará la superposición [i]Muñeca de Papel[/i]. También puedes inspeccionar tu nave controlada con {key-toggleinventory}. El panel de inspección de tu nave está a la derecha, mientras que el de la otra nave está a la izquierda.
 
 [h2]Muñeca de papel[/h2]
 [img]moddata://base/art/codex/paperdoll.png[/img]
 La ventana superpuesta Muñeca de papel aparecerá encima de una nave. Esta ventana muestra los [url=codex://codex.basics.components]Componentes[/url], [url=codex://codex.basics.mounts]Monturas[/url] y rangos actuales para $weap$Armas, $shield$Escudos, $hangar$Hangares y $assembl$Assemblers. La característica más importante de la superposición sin embargo es que le permite cambiar Componentes dentro y fuera de Montajes sin la necesidad de un $assembl$[url=codex://codex.components.assembler]Assembler[/url]. 
 
 [h2]Equipar e Intercambiar Componentes[/h2]
 
 [img]moddata://base/art/codex/inventorycodex1.png[/img]
 
 [h3]Equipar[/h3]
 Para equipar un componente en una montura, primero recoge el componente con el cursor (por ejemplo, del Inventario). A continuación, mantén pulsado {tecla-ratón0} sobre la montura deseada en la ventana superpuesta. Si el componente encaja (y tienes el acceso correcto) será encajado en la montura y ahora puede ser utilizado.
 
 [h3]Retirar[/h3]
 Para quitar un componente de un soporte, coloca el cursor sobre el soporte y mantén pulsado {tecla-ratón0}. Esto colocará el componente sobre el cursor. A continuación, el componente se puede colocar en el Inventario o en otro soporte, o se puede tratar de otra forma. Manteniendo pulsado {key-leftshift} mientras pulsas {key-mouse0} sobre la montura transferirá el componente directamente a la carga de tu nave controlada (si hay espacio).
 
 [h3]Recuperación[/h3]
 [img]moddata://base/art/codex/recovery.png[/img]
 En ciertas naves donde el acceso es limitado, o fuera de un $assembl$Assembler, la única forma de recuperar componentes es con Recovery. Pulsa y mantén pulsado {tecla-ratón0} sobre el componente donde puede tardar hasta varios segundos en procesarse. Existe la posibilidad de que el componente se libere, o la posibilidad de que el componente se rompa, y el resultado sean sólo partes del objeto.
 
 [h3]Intercambio[/h3]
 Los componentes pueden ser intercambiados directamente sin vaciar primero la montura siempre y cuando el cursor solo tenga un componente del tipo correcto, el componente en la montura será colocado en el cursor.
 
 [h3]Equipamiento rápido[/h3]
 Manteniendo {key-leftctrl} y pulsando {key-mouse0} sobre un componente en cualquier inventario lo colocará en la primera montura vacía válida en tu nave controlada actualmente. Si no hay monturas válidas disponibles, permanecerá en el inventario.
 
 [h2]Viendo Naves Mayores[/h2]
 Una vez que estés en control de una nave más grande puede ser útil ser capaz de mover la cámara para una mejor visión. Con la Inspección abierta y la superposición Paper Doll mostrándose puedes mantener pulsado {key-leftctrl} y arrastrar la vista con {key-mouse0}, esto puede ser particularmente útil si haces zoom y colocas componentes. Al soltar {key-leftctrl} la vista volverá a centrarse en el centro del recipiente.
 
 [h2]Controlando la Superposición[/h2]
 Cerca de la parte superior del inventario relevante hay varios botones que se pueden utilizar para controlar lo que se muestra en la superposición Paper Doll.
 
 [img]moddata://base/art/codex/astralcontrols.png[/img]
 En orden de izquierda a derecha:
 [list]
 [*]Centro de Masa: Muestra el centro de masa, principalmente útil en la construcción, pero puede ayudar a ver por qué una nave se siente fuera de balance
 [*]Centro de empuje: Muestra el centro medio de empuje, si esta muy lejos del centro de masa la nave no volara recta.
 [*]Indicadores de Alcance: Muestra el alcance de las armas, escudos, etc. Tiene 3 modos Apagado, Mostrar todo y Auto que intentará mostrar sólo los rangos relevantes.
 [*]Superposición de potencia: Alterna la visibilidad de la superposición de potencia. Tiene 3 modos: Desactivado, Mostrar siempre y Automático, que sólo se mostrará cuando se sobrevuelen los reactores.
 [/list]
codex-basics-mining-title: "Conceptos Básicos de Minería"
codex-basics-mining-body: |
 [h1]Minería[/h1]
 Los asteroides son una fuente primaria de materias primas. Puedes minar asteroides para obtener estos recursos volando dentro del alcance de $weap$[url=codex://codex.components.weapons]Weapon[/url] y pulsando {key-actionsecondary} para apuntar a una baldosa.  Si mantienes pulsado {key-actionsecondary}, las armas apuntarán directamente al cursor. 
 [img]moddata://base/art/codex/mining.png[/img]
 Cuando un [url=codex://codex.basics.tile]Azulejo[/url] es destruido dejará caer un recurso dependiendo de su tipo, esto puede ser roca, hielo o más importante mineral y otros materiales útiles utilizados en [url=codex://codex.basics.manufacturing]Fabricación[/url]. Ver [url=codex://codex.basics.itempickup]Recogida de Items[/url] para detalles de como transferir los items a tu inventario.
 [img]moddata://base/art/codex/resourceitems.png[/img]
 Diferentes áreas y regiones de la galaxia contienen diferentes tipos de recursos. Viaja a diferentes lugares y más allá a diferentes sistemas estelares para descubrir materiales útiles en recetas más avanzadas.
codex-basics-manufacturing-title: "Fundamentos de la fabricación"
codex-basics-manufacturing-body: |
 [h1]Conceptos básicos de fabricación[/h1]
 [img]moddata://base/art/codex/manubutton.png[/img]
 Pulsa el botón de Fabricación desde tu nave o desde el inventario de la nave inspeccionada para abrir la ventana de Fabricación. Desde esta ventana puedes usar $lab$[url=codex://codex.components.labs]Fabricator[/url] para procesar recursos y fabricar nuevos [url=codex://codex.basics.components]Components[/url] y [url=codex://codex.basics.tiles]Tiles[/url].
 
 La ventana de fabricación se divide en cuatro secciones principales ordenadas de arriba a abajo:
 [list]
 [*][00ff4e]Fabricator selection[-]
 [*][0cdaff]Selección de entrada y salida[-]
 [*][dd3f3f]Lista de recetas para el fabricante actual)[-]
 [*][fffc00]Receta seleccionada Info[-]
 [*][c000ff]Quantity selector[-]
 [/list]
 
 [img]moddata://base/art/codex/manuwindow.png[/img]
 
 [h3]Guía rápida de cómo fabricar[/h3]
 Para fabricar una receta:
 [list]
 1. Seleccione el fabricante en la Selección de fabricante
 2. Establezca la entrada y la salida deseadas. 
 3. Seleccione la receta en la Lista de recetas
 4. Seleccione la cantidad de elementos de salida
 5. Pulse [i]FABRICAR[/i] para iniciar la receta
 6. Espere a que las recetas se completen
 7. Los objetos fabricados se añadirán al inventario del recipiente seleccionado mediante Salida.
 [/list]
 
 [h2]Selección de Fabricantes[/h2]
 [img]moddata://base/art/codex/lablist.png[/img]
 Desde la parte superior de la ventana de Fabricación puedes seleccionar entre los Fabricantes disponibles en esa nave con {tecla-ratón0}. Si un fabricador requiere dinero para su uso, mostrará el símbolo de moneda verde [00ff33]Ⱡ[-]. Si el fabricante ha encontrado un problema se mostrará un [ff0000]$exclaim$[-].
 
 [h2]Fabricador en curso[/h2]
 Una vez que un Fabricator ha comenzado la receta introducida, tardará unos momentos (más si la cantidad seleccionada es grande), y bloqueará la entrada hasta que el proceso haya terminado.
 
 [img]moddata://base/art/codex/activelab.png[/img]
 
 [h3]Problemas de fabricación[/h3]
 [list]
 [*][ff0000]ERROR: NO HAY POTENCIA SUFICIENTE[-]: El fabricador ha perdido potencia y no puede seguir fabricando. Añadir o cambiar los reactores para aumentar la potencia disponible para el fabricante para que pueda fabricar.
 [*][ff0000]ERROR: MONTAJE ROTURA[-]: El fabricante ha perdido demasiados azulejos debajo de él. Vuelve a añadir las baldosas que faltan con un $assembl$Assembler.
 [/list]
 NOTA: Si el espacio disponible de salida se llena mientras el fabricador está en uso, los objetos fabricados se desbordarán en el espacio alrededor del recipiente del fabricador.
 [h2]Selección de recetas[/h2]
 Cuando se selecciona un fabricador, todas las recetas que se pueden fabricar en ese fabricador se mostrarán en la lista de selección de recetas. 
 
 [img]moddata://base/art/codex/recipelist.png[/img]
 
 Al pulsar {tecla-ratón0} se seleccionará una receta y se mostrará su información en la sección Información de la receta en la parte inferior de la ventana. La receta seleccionada puede iniciarse utilizando el botón [i]FABRICAR[/i], o también puede iniciarse una receta haciendo doble clic sobre ella.
 
 La lista de recetas se puede filtrar utilizando el cuadro de búsqueda, o utilizando el botón amarillo $manu$ para filtrar sólo las recetas que se pueden elaborar inmediatamente con los materiales disponibles.
 
 [h2]Información de la Receta[/h2]
 Al seleccionar una receta se mostrará su información en la parte inferior de la ventana de fabricación.
 
 [img]moddata://base/art/codex/recipeinfo.png[/img]
 
 La pantalla Receta seleccionada muestra información sobre los elementos de Entrada requeridos y los elementos de Salida creados por la receta. Esta ventana se puede utilizar para pasar el cursor sobre los elementos de salida (y entrada) para obtener más detalles sobre lo que se creará. Si hay un precio requerido, será visible en el botón [i]FABRICAR[/i].
codex-basics-systemview-title: "Warp (aka System View)"
codex-basics-systemview-body: |
 [h1]Warp[/h1]
 [h2]Controles[/h2]
 Viajar en warp te permite viajar dentro y entre sistemas. Puedes moverte en warp usando las teclas {key-moveforward} {tecla-rotación en sentido contrario a las agujas del reloj} {tecla-movimiento hacia atrás} {o pulsando (o manteniendo pulsado) {tecla-ratón0} que moverá la nave hacia el cursor. 
 
 La velocidad a warp viene determinada por el ╠ Factor Warp de la nave, un valor basado en la combinación total del Warp Rating de todos los $engine$[url=codex://codex.components.engines]Motores[/url] y la Masa de la nave. La velocidad actual también se ajusta dependiendo de lo lejos que esté el cursor de la nave cuando se utiliza el control del ratón. Mueve el cursor más cerca de la nave para reducir la velocidad para giros más cerrados, etc.
 
 [h2]Regiones[/h2]
 [img]moddata://base/art/codex/warpengage.png[/img]
 Los Sistemas Estelares consisten en Campos de Asteroides visitables, Estaciones, Llamadas de Socorro y Flotas además de las estrellas de fondo no visitables, planetas y lunas. Todo esto es lo que se conoce como [i]Regiones[/i] y se puede entrar en ellas pulsando {key-engage} cuando están dentro del alcance. Al entrar en una región, tu nave saldrá de warp hacia una ubicación relativa dentro de la región.
 
 [h2]Viajando a Otros Sistemas[/h2]
 [img]moddata://base/art/codex/sysedge.png[/img]
 Para encontrar mejores recursos y equipamiento, eventualmente necesitarás dejar el primer Sistema Estelar. Para viajar a otro sistema, debes estar fuera del campo gravitatorio principal de la estrella, y utilizar la opción "Salir del Sistema", o viajar hasta el borde del sistema estelar. Entonces podrás elegir el siguiente sistema a visitar.
 
codex-basics-combat-title: "Conceptos básicos de combate"
codex-basics-combat-body: |
 [h1]Conceptos básicos de combate[/h1]
 El universo es un lugar no muy amigable, lo que significa que en algún momento tendrás que luchar para mantenerte con vida. Los fundamentos del combate son similares a [url=codex://codex.basics.mining]Minería[/url]; querrás apuntar a las baldosas enemigas con {key-actionsecondary} y destruirlas, sin embargo, hay estrategias y efectos dependiendo de qué [url=codex://codex.basics.tiles]Baldosas[/url] destruyas y en qué orden.
 
 [h2]Componentes del objetivo[/h2]
 Para tener éxito en el combate, tendrás que evitar que tu oponente utilice sus [url=codex://codex.basics.components]Componentes[/url] contra ti. Destruir la(s) loseta(s) sobre la(s) que se asienta un componente destruirá ese componente y cualquier uso que tenga para el enemigo como :
 [list]
 [*][b]Armas $weap$[/b]: Destruir un Arma les impedirá usarla contra ti, abriendo una brecha en sus defensas.
 [*][b]$engine$ Motores[/b]: Destruir un Motor reducirá la movilidad del enemigo, permitiéndote alcanzarlo o impedir que huya. Podría desviar su centro de empuje, creando dificultades para controlar la nave.
 [*][b]$escudo$ Escudos[/b]: Destruir un Escudo impedirá que proteja componentes vitales.
 [*][b]$reactor$ Reactores[/b]: Destruir un Reactor creará una gran explosión destruyendo las baldosas cercanas. También eliminará cualquier energía que el reactor haya generado, posiblemente dejando otros componentes sin energía y desactivados.
 [*][b]$cargo$ Bahías de Carga[/b]: Destruir una Bahía de Carga dejará caer todo su contenido, si lo único que te importa es el botín esta puede ser una forma rápida de cogerlo y salir.
 [/list]
 El componente/montón más importante para el combate es el [b]$puente$ Puente[/b], una vez que todos los puentes son destruidos la nave perderá el control y será considerada como "muerta", puede entonces ser saqueada libremente o tratada como cualquier otro objeto no controlado.
 
 Si deseas un determinado componente que tiene un enemigo, piensa cuidadosamente cuando destruyas fichas de componentes, ya que esto tiene una alta probabilidad de destruir ese componente y soltar partes de componentes en su lugar. Puede ser beneficioso intentar separar esa pieza o destruir todos los puentes en su lugar.
 
 [h2]Escáner de combate[/h2]
 Para ver rápidamente la ubicación de los componentes clave de un enemigo se ciernen sobre ellos y pulse {key-actionprimary} esto revelará todos los componentes vitales ubicación en un radio alrededor del cursor.
 [img]moddata://base/art/codex/quickscan.png[/img]
 
 [h2]Ventana de puntería[/h2]
 Si mantienes pulsado {key-izquierda} y pulsas {key-acción-principal} sobre un enemigo, se abrirá en la ventana de objetivos.
 [img]moddata://base/art/codex/targetwindow.png[/img]
 La ventana de puntería es útil cuando se ataca a enemigos que se mueven rápido o a enemigos que están lejos, ya que te permite disparar a las baldosas de la misma forma que siempre (pulsando {key-actionsecondary}) pero con una vista fija.
 Sin embargo, cuanto más lejos esté un enemigo de ti, menor será la calidad del bloqueo del objetivo y cuando ésta llegue a cero, el bloqueo se perderá y la ventana se cerrará.
codex-basics-eva-title: "EVA"
codex-basics-eva-body: |
 [h1]EVA[/h1]
 Al pulsar {key-enterexitvessel} le permitirá entrar en EVA que le permite volar alrededor en un traje espacial y hacer varias actividades.
 [img]moddata://base/art/codex/eva1.png[/img]
 
 [h2]Moverse en EVA[/h2]
 {key-suitmoveup} {key-traje-mover-izquierda} {key-traje-movimiento-abajo} {key-traje-movimiento-derecho} te permitirán impulsarte hacia arriba, izquierda, abajo y derecha respectivamente en relación a la pantalla. Tu traje EVA siempre apuntará hacia el cursor.
 
 [h2]Soporte vital[/h2]
 [img]moddata://base/art/codex/lifesupport.png[/img]
 Los trajes EVA tienen un suministro limitado de oxígeno mostrado por la barra azul sobre la barra de acción. Asegúrate de vigilar tu suministro de oxígeno, ya que si se agota te quedarás muerto, a la deriva en el espacio.
 
 [h2]Habilidades EVA[/h2]
 [h3]Cambio de Recipientes[/h3]
 Uno de los principales usos del EVA es el cambio de nave. Una vez en EVA puedes entrar en otras naves que no estén siendo controladas y a las que tengas acceso acercándote a ellas y pulsando {key-enterexitvessel}.
 
 [h3]Reparación[/h3]
 [img]moddata://base/art/codex/evarepair1.png[/img]
 EVA se puede utilizar para reparar los azulejos dañados. Para reparar cambia a la herramienta de reparación seleccionándola en la barra de acciones o pulsando {key-hotbarslot2}.
 [img]moddata://base/art/codex/evarepairicon.png[/img]
 Con la herramienta de reparación seleccionada, apunta a la baldosa que necesita reparación y mantén pulsada {tecla-acción-secundaria}.
 
 [h3]Herramientas de pirateo[/h3]
 [img]moddata://base/art/codex/evahack1.png[/img]
 Mientras se está en EVA, es posible utilizar la herramienta de hackeo para saltarse los bloqueos y obtener el control de naves que de otro modo serían inaccesibles (incluyendo aquellas sin $bridge$[url=codex://codex.components.bridges]Puentes[/url]). Ten en cuenta que puede que no consigas acceso completo a la nave (para cambiar componentes, inventario, etc.) para ello tendrás que buscar ayuda externa.
 [img]moddata://base/art/codex/evahackicon.png[/img]
 Con la herramienta de hackeo seleccionada, apunta a una baldosa que pertenezca a la nave y mantén pulsado {key-actionsecondary}. Mantente cerca de la nave mientras dure el hackeo, y tomarás el control automáticamente cuando la acción se haya completado. Si al objeto hackeado le falta un $puente$[url=codex://codex.components.bridges]Puentes[/url] se añadirá una nueva [url=codex://codex.basics.tiles]Baldosa[/url] con un Puente a la nave.

 
 [h3]Montaje de nuevos buques[/h3]
 Crea una nueva nave desde cero mientras estás en EVA moviéndote al alcance de un $assembl$[url=codex://codex.components.assemblers]Assembler[/url] y pulsando el botón [b]START BUILDING[/b].
 
codex-basics-hailing-title: "Saludo y Diálogo"
codex-basics-hailing-body: |
 [h1]Saludo y Diálogo[/h1]
 [h2]Ser saludado[/h2]
 A lo largo de tus viajes serás saludado por barcos amigos y no tan amigos.  Cuando recibas una llamada, se mostrará el botón de llamadas entrantes en la interfaz de usuario y aparecerá una flecha en la pantalla señalando el origen de la llamada.
 
 [img]moddata://base/art/codex/hailui.png[/img]
 
 Para responder a una llamada, pulsa este botón o {key-viewhail}. Ten en cuenta que las llamadas importantes aparecerán automáticamente. Cualquier saludo no contestado se mostrará como una lista al pulsar el botón de saludo entrante.
 
 [h2]Saludar a otros[/h2]
 A menudo puede ser necesario saludar a otros buques ya sea para instigar un comercio, entregar un artículo para un [url=codex://codex.intermediate.sysproblems]Problema[/url] o simplemente para decirles que se espacien. Para saludar a otro barco, inspecciónalo (manteniendo pulsado {key-actionprimary}) y pulsa el botón de saludo o pasa el ratón por encima del barco y pulsa {key-hail}. 
 
 [h2]Consejos de diálogo[/h2][list]
 [*]Pulsando {key-izquierda} y la tecla numérica correspondiente responderás con esa opción de respuesta.
 [/list]
codex-basics-navscanner-title: "Nav Scanner"
codex-basics-navscanner-body: |
 [h1]Escáner de Navegación[/h1]
 
 El escáner de navegación aparece en un anillo alrededor de su barco como barras que apuntan lejos de su barco en varios colores. El escáner de navegación tiene dos modos principales de funcionamiento, el escáner activo siempre en marcha y el escáner de mineral activado.
 
 [img]moddata://base/art/codex/navscanner1.png[/img]
 
 [h2]Escáner activo[/h2]
 El escáner activo aparece como barras azules (y rojas). Estas barras representan la firma de potencia escaneable de las naves cercanas. Cuanto más larga sea la barra, mayor será la firma. 
 
 La firma de una nave está determinada por una combinación de sus [url=codex://codex.basics.tiles]Tiles[/url], [url=codex://codex.basics.components]Components[/url] y si esos componentes están actualmente activos. La firma también decae con la distancia, por lo que una gran nave compleja más lejana puede parecer de la misma longitud que una nave más pequeña mucho más cercana.
 
 Cuando está en Warp, el escáner activo mostrará regiones en lugar de naves individuales o sobre objetos.
 
 [h3]Indicador de amenaza[/h3]
 Las naves que te hayan apuntado activamente activarán un sonido de alerta y aparecerán como barras rojas en el escáner mientras sigas siendo su objetivo.
 
 [h2]Escáner de mineral[/h2]
 Pulsando {key-scan} o usando el botón cerca de la barra de acción activará un escáner de mineral, este escáner aparece como barras naranjas momentáneas que representan la firma pasiva de los objetos cercanos, las baldosas de mineral tienen la mayor firma pasiva. Esto puede ser útil para encontrar objetos artificiales ocultos dentro de escombros o cúmulos de asteroides, así como para encontrar los objetivos mineros más jugosos.
 
codex-basics-tiles-title: "Azulejos"
codex-basics-tiles-body: |
 [h1]Baldosas[/h1]
 [img]moddata://base/art/codex/tiles.png[/img]
 Azulejos son los bloques de construcción de todo en el universo. Hay muchos tipos de baldosas, desde simples rocas y minerales vitales hasta cascos artificiales, cada uno de los cuales tiene sus propias propiedades y usos.
 
 [h2]Salud[/h2]
 Cada ficha tiene un valor de salud: cuánto daño puede soportar antes de ser destruida.
 
 [h2]Tipo[/h2]
 Las baldosas se dividen en dos tipos principales :
 [list]
 [*]Minería - incluye rocas, minerales y, en general, losetas "naturales".
 [*]Combate - incluye todos los cascos, vidrio y la mayoría de las baldosas artificiales.
 [/list]
 Estos tipos determinan la cantidad de daño que ciertas armas les harán. Un Láser Minero, por ejemplo, hace mucho más daño a una loseta de Roca que a una de Casco, mientras que un Rayo de Salvamento hace lo contrario. Estas estadísticas de daño se muestran en cada tooltip de $weap$[url=codex://codex.components.weapons]Armas[/url].
 
 [h2]Botín[/h2]
 Cuando la salud de una loseta llega a cero (0) puede soltar un objeto (o varios) dependiendo del tipo de loseta y de las propiedades del arma que hizo el daño mortal. Por ejemplo, una Baldosa de Roca soltará Roca si es destruida por un Cañón de Partículas normal, dos (2) Rocas si es destruida por un Láser Minero (ya que tiene 2x Multiplicador de Botín) pero cero (0) Rocas si es destruida por un Rayo de Salvamento.
 
 [h2]Masa[/h2]
 Todas las baldosas tienen diferentes cantidades de masa. Esta masa de la loseta se sumará a la masa total del objeto al que pertenece. Cuanto más masivo sea un objeto, más difícil será empujarlo o moverlo con Motores, por lo que es muy importante elegir bien las Baldosas con las que construir.
 
 [h2]Poder innato[/h2]
 Hay losetas que poseen propiedades de poder innato poco comunes. Estas losetas proporcionan algo de poder sin necesidad de un $reactor$[url=codex://codex.components.reactors]Reactor[/url].
codex-basics-mounts-title: "Monturas"
codex-basics-mounts-body: |
 [h1]Monturas[/h1]
 [img]moddata://base/art/codex/mounts.png[/img]
 Las monturas se colocan sobre [url=codex://codex.basics.tiles]Baldosas[/url] y permiten la colocación de [url=codex://codex.basics.components]Componentes[/url]. Los soportes por sí mismos no proporcionan ninguna funcionalidad, pero su colocación puede ser crucial. Los soportes sólo se pueden colocar durante la construcción.
 
 [h2]Compatibilidad de componentes[/h2]
 Sólo ciertos componentes pueden encajar en ciertas monturas, esto se muestra en la información sobre los componentes individuales, pero sigue la regla general de tipo y tamaño de los componentes.
 
 [h2]Tamaños[/h2]
 Las monturas vienen en una variedad de tamaños que cubren diferentes áreas de las baldosas:
 [img]moddata://base/art/codex/mountsizes.png[/img]
 [list]
 [*]Pequeño: 1 Baldosa
 [*]Mediano: 2 x 2 Baldosas
 [*]Grande 3 x 3 Baldosas
 [*]Gigante: 4 x 4 Baldosas
 [/list]
 Las monturas de mayor tamaño suelen encajar mejor los componentes, pero no siempre.
 
 [h2]Potencia[/h2]
 [url=codex://codex.intermediate.power]Potencia[/url] proporcionada por una montura a su componente es la [b]Suma de la potencia de todas sus losetas[/b]
 [img]moddata://base/art/codex/mountpower.png[/img]
 
 [h2]Montajes rotos[/h2]
 Las Monturas que cubren más de una Baldosa, como una Gran Montura, pueden volverse [i]Rotas[/i] una vez que cualquiera de las Baldosas sobre las que se encuentra es destruida. 
 [img]moddata://base/art/codex/brokemount.png[/img]
 Una montura rota tendrá una variedad de efectos negativos en su componente y si más del 50% de las Baldosas de la montura están destruidas, dejará caer el componente ranurado al espacio. 
 
 Algunos de los efectos de una montura rota incluyen:
 [list]
 [Los motores funcionarán con un empuje cada vez menor cuanto más rota esté la montura.
 [Las armas dejarán de funcionar.
 [*]Los escudos se colapsarán y dejarán de funcionar
 [Los fabricantes y ensambladores dejarán de funcionar.
 [Las bahías de carga soltarán objetos
 [Las naves colgadas en los hangares pueden resultar dañadas.
 [Los reactores explotarán
 [/list]
 Puedes encontrar más detalles sobre lo que ocurre con los componentes que están en montajes rotos en sus páginas individuales del codex.
codex-basics-components-title: "Componentes"
codex-basics-components-body: |
 [h1]Componentes[/h1]
 [img]moddata://base/art/codex/components.png[/img]
 Los componentes encajan en [url=codex://codex.basics.mounts]Monturas[/url] y proporcionan toda la funcionalidad de una nave.
 
 [h2]Masa[/h2]
 Los componentes pueden aumentar la masa de un objeto cuando se colocan, tenlo en cuenta cuando elijas componentes. Un arma grande y poderosa puede parecer buena pero puede hacer tu nave más difícil de maniobrar.
 
 [h2]Requisitos de Potencia[/h2]
 La mayoría de los componentes requieren [url=codex://codex.intermediate.power]Energía[/url] para funcionar. Un componente obtiene su energía de la montura en la que está encajado. Si un componente carece de la energía necesaria tendrá una función limitada y puede que no funcione en absoluto.
 
 [h2]Destrucción y Botín[/h2]
 Los componentes que están en una Montura cuando es destruida tienen una pequeña posibilidad de caer, sin embargo la mayoría de las veces serán destruidos y sólo caerán Partes. Excepción: Las naves controladas por jugadores soltarán componentes al 100% en batallas Jugador contra Jugador.
 
 [h2]Funcionalidad[/h2]
 La funcionalidad de los componentes se detalla en sus páginas individuales:
 [list]
 [*]$assembl$ [url=codex://codex.components.assemblers]Ensambladores[/url]
 [*]$bridge$ [url=codex://codex.components.bridges]Puentes[/url]
 [*]$cargo$ [url=codex://codex.components.cargobays]Bahías de carga[/url]
 [*]$engine$ [url=codex://codex.components.engines]Motores[/url]
 [*]$hangar$ [url=codex://codex.components.hangars]Hangares[/url]
 [*]$lab$ [url=codex://codex.components.labs]Fabricantes[/url]
 [*]$reactor$ [url=codex://codex.components.reactors]Reactores[/url]
 [*]$escudo$ [url=codex://codex.components.shields]Escudos[/url]
 [*]$weap$ [url=codex://codex.components.weapons]Armas[/url]
 [/list]
 
codex-intermedio "Intermedio"
codex-intermedio-inventario-título: "Inventario Avanzado"
codex-intermedio-inventario-cuerpo: |
 [h1]Inventario Avanzado[/h1]
 
 [h2]Transferencia[/h2]
 [img]moddata://base/art/codex/ico_transfer.png[/img]
 Todos los objetos de un inventario completo se pueden transferir al "otro" inventario abierto pulsando el botón de transferencia. Lo mismo ocurre con todos los objetos de una única Bahía de Carga. Cuando se intenta transferir todos los artículos, pero el destino no es lo suficientemente grande, sólo los artículos que quepan se transferirán, mientras que el resto no se moverán.
 
 [h2]Clasificación[/h2]
 [img]moddata://base/art/codex/ico_sort.png[/img]
 Los inventarios pueden ser ordenados. Esto funciona tanto en las bahías de carga individuales como en todo el inventario. Elija el método deseado del menú desplegable para el tipo de clasificación que desee. La ordenación también se puede utilizar para apilar los mismos artículos en un número mínimo de pilas seleccionando la opción [i]Apilar[/i].
 
 [h2]Filtrar/Buscar[/h2]
 El inventario se puede filtrar para mostrar los artículos que coinciden con los términos de búsqueda introducidos.
 [img]moddata://base/art/codex/filterinv.png[/img]
 Introduce el término de búsqueda en la [00ff06]casilla de búsqueda[-]. Una vez filtrado, la pantalla de la ranura de la bahía de carga cambiará a un [ffd220]conjunto filtrado de [i]Resultados[/i][-] de todas las bahías de carga mostrando todos los elementos coincidentes.
 
 Los ítems filtrados pueden ser manejados de forma normal, pero ten en cuenta que los ítems mostrados pueden exceder su número máximo de pilas. 
 
 Los objetos NO se pueden colocar en un inventario que esté filtrado. 
 
 Para borrar el filtro activo pulsa la X en la barra de búsqueda o selecciona una bahía de carga para verla.
codex-intermedio-descubrimiento-título: "Descubrimiento"
codex-intermedio-descubrimiento-cuerpo: |
 [h1]Descubrimiento[/h1]
 A medida que recorras el universo irás descubriendo más cosas sobre él. Viajando alrededor de Sistemas Estelares a Warp descubrirás regiones. Las regiones serán reveladas cuando estén dentro del alcance del escáner.
 
 [img]moddata://base/art/codex/sysscanrange.png[/img]
 
 El alcance del escáner del sistema se puede aumentar con [url=codex://codex.intermediate.enhancements]Mejoras[/url].
 
 También se puede obtener información de descubrimiento hablando con ciertos comerciantes o realizando ciertas tareas.
 
 [h2]Estados de descubrimiento[/h2]
 Diversa información sobre las regiones puede ser revelada por separado, pero en general se puede separar en tres estados principales: Desconocido, Explorado, Visitado.
 
 [h3]Desconocida[/h3]
 Una región desconocida es una región que aún no has descubierto. Aparecerá como un icono [b]?[/b] o a veces no aparecerá.
 
 [img]moddata://base/art/codex/unknownplanet.png[/img]
 
 [h3]Escaneado[/h3]
 Una región que haya entrado en el rango de tu escáner se convertirá en [i]Escaneada[/i] revelando su nombre y tipo.
 
 [h3]Visitada[/h3]
 Una región en la que hayas entrado previamente se marcará como [i]Visitada[/i]. Una región visitada mostrará su nombre y tipo junto con una serie de iconos, detallando lo que se sabe de esa región, como el propietario de la facción, o la presencia de comerciantes.
 
 [img]moddata://base/art/codex/sysregiondisc.png[/img]
 
 El primer icono será el de la facción los otros pueden ser uno o más de los siguientes:
 [list]
 [*][63FC93]Ⱡ[-] - La región tiene al menos un Comerciante
 [*][00C38B]🏠[-] - La región es tu hogar
 [*][CA9F00]$build$[-] - La región tiene naves con ensambladores
 [*][B32872]$manu$[-] - La región tiene naves con capacidad de fabricación
 [*][BC003A]$battle$[-] - La región tiene una batalla en curso
 [*][FF154A]$boss$[-] - La región tiene un encuentro peligroso
 [/list]
codex-intermedio-facciones-título: "Facciones"
codex-intermedio-facciones-cuerpo: |
 [h1]Facciones[/h1]
 [img]moddata://base/art/codex/factions.png[/img]
 
 El universo está lleno de muchas Facciones compitiendo por el poder o simplemente tratando de sobrevivir. Tu posición ante cada una de estas facciones puede afectar en gran medida a tu supervivencia en la brutal oscuridad del espacio.
 
 Cada facción tiene una opinión de ti, esto se conoce como tu [i]Posición en la Facción[/i] y se puede ver en el panel de la Lista de Facciones {key-togglefactions} junto con otra información útil. Sólo las facciones principales serán visibles en el panel.
 
 [img]moddata://base/art/codex/facentry.png[/img]
 
 Hay 5 posiciones, que van desde la más baja, Odiado, y en la más alta Aliado. En el medio está Neutral. Las facciones individuales se comportarán de forma diferente en cada nivel, siendo algunas más generosas que otras con posiciones más neutrales. Cada nivel de facción tiene cambios incrementales que alterarán elementos como las modificaciones de precios.
 
 [h2]Ganando Posición[/h2]
 La opinión de la facción puede ser aumentada ayudando a completar [url=codex://codex.intermediate.sysproblems]Problemas del Sistema[/url], ten cuidado sin embargo ya que muchos problemas pueden afectar negativamente a tu opinión con otras facciones. Por ejemplo, destruir una base pirata para el Ticeroy te pondrá en sus buenos libros pero los piratas no estarán muy contentos. Responder a las llamadas de socorro también es una oportunidad para ganar (o perder) facción.
 
 Cuando la posición de una facción es lo suficientemente alta, además de ayudarte en la batalla, muchas facciones te permitirán utilizar sus instalaciones, como astilleros de construcción, costes de reparación más baratos o mejores modificaciones en los precios de compra y venta. Algunas facciones pueden incluso permitirte acceder a inventarios de forma gratuita sin repercusiones. Algunas otras bonificaciones incluyen:
 [list]
 [*]Acceso gratuito a naves no controladas
 [*]Acceso a hangares
 [/list]
 [h2]Perder Facción[/h2]
 La opinión de Facción se pierde al completar ciertas Misiones, sin embargo, también disminuye cuando haces lo siguiente en orden cada vez peor:
 [list]
 [*]Destruir Baldosas en una nave propiedad de la facción.
 [Destruir puentes en una nave propiedad de la facción.
 [*]Destruir por completo la nave de un comerciante de una facción
 [*]Robar inventario de una nave o contenedor de almacenamiento propiedad de una facción
 [/lista]
 Tener una posición baja con una facción hará que se vuelvan hostiles a la hora de perseguirte y atacarte in situ, además de bloquearte el acceso al comercio y otras instalaciones.
codex-intermediate-tractoring-title: "Tractoring"
codex-intermediate-tractoring-body: |
 [h1]Tractoring[/h1]
 El Tractor es un tipo especial de arma que te permite acoplarte a otra nave y arrastrarla contigo. Para poder traccionar, un Rayo Tractor debe ser encajado en una Montura de Arma, y entonces aparecerá un nuevo botón en la barra de acción.
 [img]moddata://base/art/codex/tractortoggle.png[/img]
 Al pulsar el botón Tractor Toggle o {key-toggletractors} se activarán/desactivarán todos los haces tractores equipados.
 
 [h2]Conectar[/h2]
 Para conectar un rayo tractor, dispáralo como un arma normal o apunta con el cursor hacia la nave objetivo y pulsa {key-toggletractorbeam}. 
 
 Los rayos tractores tienen un límite de masa. Cada tractor asignado contribuirá al límite de masa total, ya que sólo se puede traccionar un objetivo a la vez. Por ejemplo, si hay dos haces tractores ranurados, cada uno con un límite de masa individual de 10, el límite de masa total será de 20.
 
 [img]moddata://base/art/codex/tractoring.png[/img]
 
 Si te unes a una nave, ésta se unirá a la tuya a una distancia fija y te seguirá a voluntad. Las naves unidas también pueden ser llevadas a warp y a otras regiones y sistemas.
 
 Sin embargo, ten en cuenta que los Tractores se separarán automáticamente si :
 [list]
 [Otra nave se mueve entre tu nave y la nave tractora.
 [Los tractores de tu nave pierden potencia o son destruidos.
 [*]Los haces tractores de tu nave son retirados
 [/list]
 [h2]Separación[/h2]
 Para separar un Tractor activo pulsa {tecla-tractor-haz}.
 
codex-intermediate-weapgroups-title: "Grupos de Armas"
codex-intermediate-weapgroups-body: |
 [h1]Grupos de armas[/h1]
 ¿Demasiadas armas disparando todas a la vez? ¿Quieres más control estratégico sobre qué armas disparar y cuándo? La agrupación de armas es la respuesta.
 
 [h2]Qué son los Grupos de Armas[/h2]
 La agrupación de armas te permite activar y desactivar armas específicas usando la barra de acción o las teclas asociadas a ella. Cada grupo de armas se muestra como una ranura en la barra de acción y puede controlar muchas armas.
 [img]moddata://base/art/codex/ctrlgroups1.png[/img]
 
 [h2]Editar / Crear un Grupo[/h2]
 Para editar un grupo de armas haz clic en el botón "Alternar edición de grupos de armas".
 [img]moddata://base/art/codex/ctrlgroups-toggle1.png[/img]
 Una vez activo, selecciona cualquier número de ranura de arma en la barra de acciones para convertirlo en el grupo de armas seleccionado.
 [img]moddata://base/art/codex/flashgrps.png[/img]
 En modo edición cualquier arma perteneciente a ese grupo parpadeará con un resaltado azul
 [img]moddata://base/art/codex/ctrlgroups2.png[/img]
 
 Para AÑADIR un arma al grupo, pasa el ratón por encima de su montura y pulsa {tecla-ratón0}.
 Para ELIMINAR un arma del grupo, pasa el ratón por encima de su montura y pulsa {tecla-ratón1}.
 
 Para finalizar la edición de un grupo de armas, pulsa el botón ESC o, pulsa {tecla-ratón0} en el botón "Alternar Edición de Grupos de Armas".
codex-intermediate-trading-title: "Conceptos básicos de comercio"
codex-intermediate-trading-body: |
 [h1]Comercio[/h1]
 Hay muchos capitanes en todo el universo dispuestos a dedicarse a una de las actividades más antiguas: El comercio. Para empezar a comerciar con alguien, [url=codex://codex.basics.hailing]Saluda[/url] a su nave y elige la respuesta comercial. La mayoría de los Grandes Cargueros estarán dispuestos a comerciar con sus mercancías si tienes suficiente [url=codex://codex.intermediate.factions]Facción[/url], pero ten cuidado, si un capitán no quiere comerciar puede que no haya respuesta comercial.
 
 [h2]Ventana de Comercio[/h2]
 Al iniciar un comercio se abrirá tanto la nave del Comerciante como tu inventario. En la parte superior, se muestra tu cuenta de Space Bucks y la de tu socio comercial. No puedes comprar más de lo que tienes y no puedes vender al comerciante más de lo que tiene.
 
 [img]moddata://base/art/codex/trade1.png[/img]
 
 NOTA: Los inventarios de Comercio se comportan exactamente igual que los inventarios normales en el sentido de que puedes navegar por varias bahías de carga [b]sin embargo[/b] los objetos NO se pueden mover.
 
 [h2]Compra[/h2]
 [img]moddata://base/art/codex/butslot.png[/img]
 Para comprar un objeto al comerciante, pasa el ratón por encima del objeto que quieras y pulsa {tecla-ratón0} para abrir la ventana de comercio:
 
 [img]moddata://base/art/codex/tradepopup.png[/img]
 
 Desde la ventana emergente de comercio puedes seleccionar cuántos artículos deseas comprar con el control deslizante o los botones + y -. La cantidad, el coste por artículo y cómo se relaciona el precio con el SPG (Precio Estándar Galáctico) se muestran debajo.
 
 Para comprar los artículos pulsa el botón [i]COMPRAR[/i], el coste se muestra como [i]Total[/i]. Si no puedes comprar los artículos el Comerciante te lo hará saber.
 
 [h3]Compra Rápida[/h3]
 
 Los objetos pueden ser comprados de una manera más rápida pasando el ratón por encima del objeto deseado manteniendo pulsado {tecla-izquierda} y pulsando {tecla-ratón0} para comprar la pila completa o {tecla-ratón1} para comprar un solo objeto. 
 
 El precio de compra por artículo se muestra en el tooltip como se indica a continuación, siendo el % la relación del precio con el GSP:
 
 [00ff33]COMPRAR POR: Ⱡ100([808080]■0 %[-])[-][-]
 
 [h2]Venta[/h2]
 [img]moddata://base/art/codex/sellslot.png[/img]
 Para vender un objeto al comerciante, pasa el ratón por encima de un objeto de tu inventario y pulsa {tecla-ratón0}. Aparecerá la ventana de comercio, que es idéntica a la ventana de compra y te permite elegir el número exacto de objetos que deseas vender.
 
 Para vender los objetos pulsa el botón [i]VENDER[/i], la cantidad que recibirás se muestra como [i]Total[/i]. Si el Comerciante la venta se cancelará y te lo hará saber.
 
 [h3]Venta Rápida[/h3]
 
 Los artículos pueden ser vendidos de una manera más rápida pasando el ratón por encima del artículo deseado manteniendo pulsado {tecla-izquierda} y pulsando {tecla-ratón0} para comprar la pila completa o {tecla-ratón1} para vender un solo artículo. 
 
 El precio de venta por artículo se muestra en el tooltip como se indica a continuación, siendo el % la relación del precio con el GSP:
 
 [00ff33]VENDER POR: Ⱡ100([808080]■0 %[-])[-][-]
 
 [h2]Restricciones[/h2]
 Es posible que para comprar o vender ciertos objetos se requiera una mayor posición en la [url=codex://codex.intermediate.factions]Facción de los Comerciantes[/url]. Si un objeto está restringido, aparecerá en rojo al pasar el ratón por encima y mostrará la posición requerida en la descripción emergente.
 
 [h2]Impacto de facción[/h2]
 Tu posición en la facción de un comerciante afectará al precio de compra o venta del objeto. Algunos comerciantes tienen objetos que sólo venderán a individuos de una determinada facción.
 
 [h2]Actualización del comerciante[/h2]
 Los comerciantes renuevan sus existencias y Space Bucks cada 20 minutos, simplemente pregunta al comerciante y te informará del tiempo restante antes de que se reabastezcan.
 
codex-intermediate-transit-travel-title: "Viaje por la Puerta de Salto"
codex-intermediate-transit-travel-body: |
 [h1]Puertas de salto[/h1]
 Las puertas de salto se encuentran por todo el universo. Estos portales permiten viajar a través de vastas distancias permitiendo a aquellos que entran transitar a muchos sistemas de distancia.
 
 [img]moddata://base/art/codex/jumpgate.png[/img]
 
 [h2]Viajar[/h2]
 Para utilizar una Puerta de Salto una nave debe estar dentro de su apertura (esta es un área circular con una distorsión visual extrema). Una vez que una nave está dentro de la apertura, el botón [i]ENTER JUMPGATE[/i] se mostrará encima de la barra de acción.
 
 [img]moddata://base/art/codex/enterwormholebtn.png[/img]
 
 Pulsando el botón [i]ENTER JUMPGATE[/i] se abrirá el mapa del universo permitiéndote elegir tu sistema de destino.
 
 [img]moddata://base/art/codex/transit-pick.png[/img]
 
 Un sistema de destino válido es:
 [list]
 [*]Un sistema con una puerta que ya has [b]visitado[/b] anteriormente.
 [*]Un sistema conectado a una puerta que has visitado y está [b]desbloqueado[/b]
 [/list]
 
 Una vez elegido el destino, tu nave comenzará a cargar sus motores para el tránsito. El progreso se muestra como una barra en el botón y se puede cancelar en cualquier momento antes de que se complete pulsando el botón una vez más. La puesta en marcha se cancelará forzosamente si ocurre alguna de las siguientes situaciones:
 [lista]
 [*]El buque recibe cualquier daño de azulejos
 [*]La nave comienza un spool up diferente
 [*]La nave abandona la apertura del agujero de gusano/puerta de salto
 [/list]
 Tan pronto como se complete el spool up la nave transitará a través del wormhole/jumpgate y tras un corto periodo de tiempo saldrá por el otro extremo.
 
 [h2]Puertas Cerradas/Inactivas[/h2]
 Puedes encontrarte con puertas de salto que estén inactivas o bloqueadas. Estas pueden ser activadas abordando el problema que tiene la puerta, a menudo en forma de materiales faltantes. Se puede llamar a la puerta de salto para descubrir cuáles son.
 
codex-intermediate-beacons-title: "Balizas"
codex-intermediate-beacons-body: |
 [h1]Balizas[/h1]
 Las balizas son objetos utilizables que se pueden colocar en el espacio para marcar puntos de interés para volver más tarde o para que otros jugadores los vean. Con una baliza en el cursor y el cursor sobre un espacio vacío, pulsa {tecla-ratón1}. Esto colocará la baliza debajo de tu nave actual. Las balizas se pueden colocar desde el inventario mientras se está en una región o en warp.
 
 [img]moddata://base/art/codex/usebeacon.png[/img]
 
 [h2]Panel de balizas[/h2]
 La visualización, edición y eliminación de balizas se puede hacer a través del Panel de Balizas ({key-togglebeacons}). La parte superior del panel de balizas muestra las Balizas Cercanas - cualquier baliza dentro del Sistema Estelar actual que haya sido colocada por ti o balizas públicas de otros jugadores y facciones. La parte inferior del panel de balizas muestra tu Biblioteca de Balizas, una lista de todas las balizas colocadas o marcadas por ti en todo el universo.
 
 Cada baliza tiene
 [lista]
 1. 1. Conmutar para activar o desactivar la flecha de navegación de esa baliza.
 2. Texto de la baliza
 3. Localización de la baliza
 4. Visibilidad de la baliza para los demás. Privada significa que sólo tú puedes verla, Pública significa que cualquier persona cercana puede verla.
 5. 
 [a. Si una baliza es tuya, un botón Editar (ver más abajo sobre edición).
  b. Si una baliza NO es tuya, un marcador que te permite rastrear/desrastrear esta baliza.
 
 [img]moddata://base/art/codex/beaconentry.png[/img]
 
 [h3]Editar una baliza[/h3]
 Si has colocado una baliza, puedes editarla pulsando el botón Editar, esto expandirá la lista permitiéndote editar el nombre, icono, visibilidad, etc. de la baliza. Para guardar los cambios, pulse el botón Editar. Para borrar permanentemente esta baliza, pulse el botón Papelera.
 
 [img]moddata://base/art/codex/beaconedit.png[/img]

codex-intermediate-sysconflict-title: "Conflictos del Sistema Estelar"
codex-intermediate-sysconflict-body: |
 [h1]Conflicto de sistemas[/h1]
 En tus viajes por el universo puedes encontrarte con sistemas en pleno conflicto. Con suficiente esfuerzo puedes compensar el equilibrio y ayudar a conquistar o defender un sistema de los atacantes.
 
 [img]moddata://base/art/codex/sysconflictstart.png[/img]
 
 [h2]Resolver un conflicto[/h2]
 Una vez que un conflicto ha comenzado el sistema comenzará a cambiar con las batallas estallando y los atacantes asaltando las estaciones cercanas.
 Ayudar a una de las dos facciones en conflicto la acercará cada vez más al éxito, este equilibrio de poder puede verse desde la vista del sistema como dos barras opuestas.
 
 [img]moddata://base/art/codex/sys-inconflict.png[/img]
 
 La primera facción en llenar su barra de progreso de conflicto es considerada la vencedora.
 
 Hay varias formas de ayudar en un conflicto:
 [list]
 [Destruir naves enemigas
 [*]Despejando las regiones de batalla de todos los enemigos
 [*]Ayudando a los aliados en llamadas de socorro
 [/list]
 
 [h2]Recuperación[/h2]
 Después de que el polvo se haya asentado, quien haya ganado el conflicto controlará ahora el sistema y comenzará la recuperación. Durante la recuperación, las regiones comenzarán a transformarse, ya sea en las nuevas regiones propietarias del sistema o recuperando sus estados anteriores. La facción ganadora también ofrecerá mejores acuerdos comerciales y se podrán encontrar varios comerciantes nuevos volando por el sistema. Durante el periodo de recuperación no puede volver a producirse un nuevo conflicto.

codex-intermedio-mejoras-title: "Mejoras"
codex-intermediate-enhancements-body: |
 [h1]Mejoras[/h1]
 [img]moddata://base/art/codex/enhancedicon.png[/img]
 Las mejoras son un conjunto de efectos que otorgan bonificaciones, penalizaciones y/o características adicionales a toda una nave. Cuando se aplica una mejora (normalmente equipando un Puente) se aplicarán varios efectos.
 
 Todas las mejoras activas aplicadas a una nave pueden verse en su panel de mejoras, al que se accede pulsando el botón de mejora situado junto al inventario correspondiente.
 
 [img]moddata://base/art/codex/enhancebutton.png[/img]
 
 Esta ventana muestra todas las mejoras activas y se puede pasar el ratón por encima de cada una de ellas para obtener información adicional sobre los distintos efectos que está aplicando.
 
 [img]moddata://base/art/codex/enhancementswindow.png[/img]
 
 [h2]Apilamiento de mejoras[/h2]
 Las mejoras del mismo tipo no se apilan y sólo una puede tener efecto a la vez. Por ejemplo, si tienes dos puentes con Sobremarcha de Arma Mk 1 sólo uno de ellos tendrá efecto, sin embargo si tienes un Sobremarcha de Arma Mk 1 y un Sobremarcha de Arma Mk 2 ambos se aplicarán.
 
 [h2]Efectos de Mejora[/h2]
 [h3]Componente y Otros Efectos Buff / Debuff[/h3]
 Los efectos de modificación de componentes aplican bonificaciones y penalizaciones a todos los componentes de ese tipo, en toda la nave. Estas modificaciones pueden ser un valor fijo o un cambio porcentual tanto negativo como positivo. 
 
 Ejemplo: [i]Engine Overdrive Mk 1[/i] da los siguientes Efectos a TODOS los Motores:
 [list]
 [*]Potencia Requerida +10% [Porcentaje]
 [*]Firma del Escáner +10 [Fijo]
 [*]Empuje +10% [Porcentaje]
 [*]Índice Warp +2% [Porcentaje]
 [/list]
 Un modificador [b]FIJO[/b] sumará o restará ese valor fijo de las propiedades de cada componente. [i]Por ejemplo, un motor con una firma de escáner de 200 y un modificador de firma fija de +10 equivaldrá a una firma de 210.[/i]
 Un modificador [b]PORCENTAJE[/b] cambiará la propiedad de un componente en relación a su base. [i]Por ejemplo, un motor con un empuje de 10 y un modificador de empuje porcentual de +10% equivaldrá a un empuje de 11.[/i]
 
 Las propiedades modificadas de los componentes se resaltan en el tooltip de los componentes con el icono de mejora y se colorean en morado:
 
 [img]moddata://base/art/codex/enh-engtooltip.png[/img]
 
 [h3]Capa[/h3]
 El camuflaje es un efecto de mejora que permite que una nave sea casi indetectable para los demás. Cuando esté equipado, aparecerá un botón junto a la barra de acción:
 
 [img]moddata://base/art/codex/cloakbutton.png[/img]
 
 Al pulsar el botón de capa o {key-togglecloak} se activará/desactivará. Sin embargo, ten cuidado ya que el camuflaje no oculta al 100% una nave y si te acercas demasiado otros te detectarán.
 
 El camuflaje tiene algunas limitaciones y se desactivará y revelará si ocurre cualquiera de las siguientes situaciones:
 [list]
 [*]Cualquier ficha recibe daño
 [*]Cualquier arma es disparada
 [*]La nave comienza a cargar para Warp
 [/list]
 
 [h3]Transportadores[/h3]
 Los transportadores son un efecto de mejora que cambia la forma de entrar y salir por EVA. Con un efecto Transportador activo pulsando {key-enterexitvessel} saldrás de una nave PERO saldrás en la posición actual del cursor y no al lado de la nave, permitiendo una evacuación rápida o actividades EVA distantes.
 
 [img]moddata://base/art/codex/transport-distance.png[/img]
 
 Las naves con un efecto Transportador activo también pueden entrar desde grandes distancias en lugar de sólo mientras están muy cerca.
 
 [h2]Mejoras temporales[/h2]
 Algunas mejoras son temporales y sólo estarán activas mientras dure su efecto. Suelen estar disponibles tras un conflicto o un problema del sistema y pueden ser bastante potentes.
codex-intermedio-poder-título: "Poder"
codex-intermedio-poder-cuerpo: |
 [h1]Poder[/h1]
 [img]moddata://base/art/codex/powericon.png[/img]
 La energía♦ es creada por los reactores y es necesaria para hacer funcionar casi todos los [url=codex://codex.basics.components]Componentes[/url].
 
 [h2]Proporcionar Energía[/h2]
 Todas las baldosas de una nave tienen un valor de potencia, que es la potencia suministrada por los reactores cercanos o cualquier potencia innata que proporcione un tipo de baldosa. La distribución de energía en una nave se puede ver cuando se colocan reactores o la superposición se activa/desactiva manualmente.
 
 [img]moddata://base/art/codex/power1.png[/img]
 
 En la imagen anterior, el Reactor de Materia suministra energía a las baldosas circundantes en un círculo, con las baldosas más brillantes con más energía suministrada. 
 No todos los Reactores proporcionan energía en el mismo patrón, por ejemplo la serie [i]Belted Fission[/i] proporciona una franja de energía (como se ve a continuación).
 
 [img]moddata://base/art/codex/powerpattern2-unrot.png[/img]
 
 Los reactores se pueden rotar, y afectarán al patrón de potencia. Si rotamos el Belted Fission 90 grados el Power proporcionado cambia.
 
 [img]moddata://base/art/codex/powerpattern2_rot.png[/img]
 
 Colocando múltiples reactores superpuestos SUMARÁ la potencia entre ellos donde las fichas se superponen dando mayor potencia a esas fichas.
 
 [img]moddata://base/art/codex/power2.png[/img]
 
 [h2]Potencia de los componentes[/h2]
 La potencia proporcionada a los componentes es la potencia disponible para las baldosas sobre las que se asienta. Mientras la energía disponible exceda la energía requerida por el componente, éste recibirá energía y funcionará con normalidad.
 
 [img]moddata://base/art/codex/singlecomppower.png[/img]
 
 La Potencia que se proporciona a los Componentes que se asientan sobre múltiples baldosas es la SUMA de la potencia de todas esas baldosas.
 
 [img]moddata://base/art/codex/mountpower.png[/img]
 
 Si un componente no tiene la potencia necesaria mostrará un rayo ([ff0000]♦[-]). Los efectos de la Baja Potencia se pueden ver en la página del codex de cada componente individual.
 
 [img]moddata://base/art/codex/notenoughpowerweap.png[/img]
 
 [h2]Drenaje de Energía[/h2]
 Algunas armas, como el armamento Magnetrónico, pueden causar drenaje de energía, esto agotará la energía de las Baldosas e incluso puede hacer que se vuelva negativa. 
 
 [img]moddata://base/art/codex/powerdrain-norm.png[/img]
 
 La energía negativa se muestra en blanco en la superposición de energía.
 
 [img]moddata://base/art/codex/powerdrain.png[/img]
 
 El drenaje de energía puede ser una gran herramienta táctica, ya que hace que ciertos componentes no funcionen durante un corto periodo de tiempo. Una forma de contrarrestar el armamento de drenaje de energía es tener un exceso de energía disponible que permita a tu nave tener algo de drenaje y aún así permitir que los componentes funcionen.
 
 [h2]Superposición de Potencia[/h2]
 La superposición de energía se puede ver al colocar los reactores durante la construcción. También se puede ver en la [url=codex://codex.basics.paperdoll]Muñeca de Papel[/url]. La visibilidad de la superposición de energía también se puede cambiar utilizando los botones correspondientes y se puede establecer en tres estados:
 
 [img]moddata://base/art/codex/powertogglestates.png[/img]
 [list]
 [*]Automático: Sólo se muestra al editar reactores o monturas
 [*]Activado: Se muestra siempre que el muñeco de papel esté visible.
 [*]Desactivado: Nunca se muestra ni siquiera al editar reactores[/list]
codex-intermediate-docking-title: "Docking"
codex-intermediate-docking-body: |
 [h1]Atraque[/h1]
 Los barcos se pueden atracar y desatracar desde $hangar$ [url=codex://codex.components.hangars]Hangares[/url] permitiendo a los barcos más grandes transportar naves más ligeras y pequeñas.
 
 [h2]Cómo atracar[/h2]
 Para atracar una nave vuela dentro del alcance de un Hangar:
 
 [img]moddata://base/art/codex/hangarrange.png[/img]
 
 Cuando estés dentro del alcance de un Hangar pulsa el botón [i]INICIAR MUELLE[/i] que aparecerá encima de la barra de acción. Alternativamente puedes pulsar el botón de Acoplamiento junto al inventario de una nave inspeccionada.
 
 [img]moddata://base/art/codex/dockingbutton.png[/img]
 
 [h3]Elegir un Hangar[/h3]
 Cuando se pulsa el botón [i]START DOCKING[/i], la interfaz de usuario se oculta y se resaltan los hangares que están dentro del alcance.
 
 [img]moddata://base/art/codex/hangarpicker.png[/img]
 
 Al seleccionar un hangar que tenga un botón verde comenzará el acoplamiento. Si el botón no está verde, este hangar no se puede acoplar y se mostrará una razón junto a él.
 
 [h3]Posicionamiento[/h3]
 Una vez iniciado el acoplamiento, se mostrará el suelo del hangar y sobre él aparecerá una representación de la nave de acoplamiento.
 
 La nave de atraque puede moverse por el hangar simplemente moviendo el cursor. La nave de atraque siempre se centrará en el cursor.
 
 [img]moddata://base/art/codex/dock1.png[/img]
 
 La nave atracada puede girar en incrementos de 90 grados pulsando {tecla-r}(en el sentido de las agujas del reloj) o manteniendo pulsadas {tecla-izquierda} y {tecla-r}(en el sentido contrario a las agujas del reloj). Manteniendo pulsado {key-mouse0} y arrastrando en una dirección cardinal, la nave de atraque apuntará en esa dirección.
 
 [img]moddata://base/art/codex/dock2.png[/img]
 
 [h3]Colocación[/h3]
 Mueve la nave por el suelo del hangar hasta que esté en una posición válida. Una nave no está en una posición válida si:
 [list]
 [*]Alguna ficha de la nave está fuera del suelo del hangar.
 [*]Alguna ficha de nave se solapa con partes bloqueadas del suelo del hangar. Estas se muestran en negro.
 [*]Alguna ficha de nave se superpone a otras naves atracadas.
 [/list]
 Se mostrará un borde rojo alrededor de la nave atracada si se encuentra en un lugar no válido, mostrando las baldosas en cuestión con una superposición roja.
 
 Si está en una posición válida, la nave de atraque aparecerá resaltada con un borde verde y podrá ser bajada pulsando {tecla-ratón0}.
 
 [img]moddata://base/art/codex/dock3.png[/img]
 
 Una vez colocada, la nave puede reposicionarse pulsando {tecla-ratón0} o el botón [i]RE-POSICIONAR[/i]. Una vez que esté satisfecho con la colocación se puede completar el acoplamiento pulsando el botón [i]CONFIRMAR POSICIÓN DE ACOPLAMIENTO[/i].
 
 [img]moddata://base/art/codex/dock4-btns.png[/img]
 
 Si la casilla [i]ENTRAR AUTOMÁTICAMENTE EN EL BUQUE PADRE[/i] se muestra y se marca al confirmar el atraque, tomarás el control del buque con el que se está atracando.
 
 [h2]Cómo Desatracar[/h2]
 Para desacoplar una nave de un Hangar existente, primero inspecciona la Nave padre (mantén pulsado {tecla-ratón0). Después pulsa el botón de examinar hangares situado a un lado del inventario:
 [img]moddata://base/art/codex/undockbtn.png[/img]
 Al pulsar el botón de búsqueda, la interfaz de usuario se ocultará y los hangares de la nave aparecerán resaltados. Al pulsar el botón de un hangar, se abrirá la planta de ese hangar y se mostrarán todas las naves atracadas en él.
 [img]moddata://base/art/codex/browsehanagar.png[/img]
 Si pasas el ratón por encima de una nave atracada y pulsas {tecla-ratón0}, la seleccionarás. Una nave seleccionada puede ser inspeccionada pulsando [i]INSPECTAR[/i] las naves también pueden ser inspeccionadas haciendo doble clic en {tecla-ratón0}.
 El inventario y los componentes se pueden VER, pero no se pueden modificar mientras se está acoplado. 
 
 La nave seleccionada puede ser desacoplada pulsando el botón [i]UNDOCK SELECTED[/i].
 
 [img]moddata://base/art/codex/undockbtns.png[/img]
 
 Si se muestra la casilla [i]ENTRAR AUTOMÁTICAMENTE EN EL BARCO DESDOCADO[/i] y se marca al confirmar el desacoplamiento, tomarás el control del barco que se está desacoplando.
 
 [h2]Limitaciones y Buques dentro de Buques[/h2]
 Las naves que tienen Hangares con naves ancladas dentro de ellos PUEDEN ser ancladas sin embargo hay un límite por defecto de 64 naves ancladas (fijado con sv_maxhangarchildren) y un límite de juego de 1024.
componentes codex: "Componentes"
codex-components-assemblers-title: "Ensambladores"
codex-componentes-ensambladores-cuerpo: |
 [h1]Ensambladores[/h1]
 [img]moddata://base/art/codex/assemblers.png[/img]
 Los componentes del ensamblador se utilizan para [url=codex://codex.assembly.basics]construir y actualizar recipientes[/url].
 
 [h2]Propiedades[/h2]
 [h3]Límite de naves[/h3]
 Cada ensamblador tendrá un límite de baldosas específico. Este límite determina cuántas baldosas puede lanzar con éxito la nave u objeto en construcción desde el Ensamblador.
 [h3]Límite de Componentes de Armas[/h3]
 Los ensambladores sólo permiten colocar un número máximo fijo de componentes de armas para que se produzca un lanzamiento con éxito.
 [h3]Límite de Otros Componentes[/h3]
 Componentes de Montajes que no sean Armas se cuentan bajo esta categoría. Debe estar por debajo del máximo para lanzar.
 [h3]Alcance[/h3]
 Se puede acceder a los Ensambladores a distancia, este [b]Alcance[/b] define a qué distancia de un Ensamblador tiene que estar una Nave antes de poder ser usada.
 [h3]Montajes Disponibles[/h3]
 Las Monturas son libres de material para construir pero que monturas específicas están disponibles son determinadas por el tipo de Ensamblador. En general, los mejores ensambladores dan acceso a monturas de mayor tamaño.
 
 [h2]♦ Baja potencia[/h2]
 Cuando están en estado de baja / nula potencia los Ensambladores ya no pueden ser utilizados para la Construcción.
 
 [h2]Estado Roto[/h2]
 Cuando en un estado roto Assemblers ya no se puede utilizar para la Construcción.
codex-componentes-puentes-title: "Puentes"
codex-components-bridges-body: |
 [h1]Puentes[/h1]
 [img]moddata://base/art/codex/bridges.png[/img]
 Los Soportes de Puente son críticos para controlar una nave y los componentes ranurados dan [url=codex://codex.intermediate.enhancements]Mejoras[/url] al resto de la Nave. Las Mejoras y los Efectos que aplican se pueden ver en el tooltip:
 
 [img]moddata://base/art/codex/enh-bridge-tooltip.png[/img]
 
 [h2]Control[/h2]
 Se requiere al menos una Montura de Puente para controlar una Nave, esta montura puede permanecer vacía y seguir operando la nave. Una vez que todos los puentes se pierden también lo hará el control y el buque se considerará "muerto".
 
 [h2]Propiedades[/h2]
 [h3]Mejoras aplicadas[/h3]
 Un componente Puente cuando se ranura puede proporcionar una serie de [url=codex://codex.intermediate.enhancements]Mejoras[/url] estos van desde buffs a los componentes existentes a nuevas habilidades como Cloak.
 
 [h2]♦ Baja potencia[/h2]
 Cuando se encuentra en un estado de baja / sin energía Puentes ya no proporcionará sus Mejoras.
 
 [h2]Estado Roto[/h2]
 En estado roto, los Puentes ya no proporcionarán sus Mejoras.
codex-components-cargobays-title: "Bahías de Carga"
codex-components-cargobays-body: |
 [h1]Bahías de carga[/h1]
 [img]moddata://base/art/codex/cargobays.png[/img]
 Los componentes de Bahía de Carga añaden [url=codex://codex.basics.inventory]Ranuras de Inventario[/url] a una nave permitiéndole llevar más objetos.
 
 [h2]Propiedades[/h2]
 [h3]Capacidad[/h3]
 La Capacidad de una Bahía de Carga es el número máximo de ranuras de inventario que posee una bahía.
 [h3]Mod. de Masa de Objeto[/h3]
 La mayoría de los Objetos tienen una ⌂Masa asociada a ellos. Se muestra al pasar el ratón por encima de una ranura y es la masa total de esa ranura.
 [img]moddata://base/art/codex/itemmass.png[/img]
 Los Objetos en el Inventario añaden su Masa a la masa total de la Nave. Por ejemplo, un objeto con una masa de 10 en un compartimento de carga con un Mod. de Masa de Objeto de -10% sólo añadirá 9 a la masa total de la nave.
 
 [h2]♦ Baja Potencia[/h2]
 La potencia baja no tiene efecto en las Bahías de Carga.
 
 [h2]Estado Roto[/h2]
 El estado roto no tiene efecto en las bahías de carga, sin embargo, a medida que se rompe los artículos se caen de ellos en el espacio.
codex-components-engines-title: "Motores"
codex-components-engines-body: |
 [h1]Motores[/h1]
 [img]moddata://base/art/codex/engines.png[/img]
 Los componentes del motor permiten que una Nave se mueva aplicando empuje en la dirección a la que están orientados. Algunos motores también permiten [url=codex://codex.basics.systemview]╠Warp[/url] y afectan a la velocidad a la que viajas mientras estás en ╠Warp.
 
 [h2]Movimiento y dirección[/h2]
 La influencia de un motor en el movimiento depende de la dirección en la que se gire una Montura (esto se puede hacer al Construir una Nave). Las direcciones son relativas a la rejilla de Construcción:
 [list]
 [*]Arriba: Mueve la nave hacia adelante({key-moveforward}) con 100% de empuje. Hacia atrás({key-moveback}) con 10% de Empuje.
 [*]Abajo: Mueve la nave hacia atrás({key-moveback}) con 100% de empuje. Hacia adelante({key-moveforward}) con 10% de empuje.
 [Izquierda: Mueve la nave hacia la derecha({key-mover-derecha}) con 100% de empuje. Izquierda({tecla-moverizquierda}) con 10% de empuje.
 [*]Derecha: Mueve la nave a la izquierda({tecla-mover-izquierda}) a 100% de empuje. Izquierda({tecla-mover-derecha}) a 10% de empuje.
 [/list]
 Los motores que apuntan a izquierda y derecha además de ametrallar lateralmente también se activarán al rotar una nave ayudándola a girar. Esto se basa en su posición relativa al Centro de Masa de la Nave (COM). Por ejemplo, un motor orientado a la izquierda por encima del COM girará la nave en el sentido de las agujas del reloj (al 100%).
 
 [h2]Propiedades[/h2]
 [h3]Empuje[/h3]
 La fuerza máxima emitida por un Motor. Ten en cuenta que a medida que la masa de una nave aumenta, también debe hacerlo su empuje para volar a la misma velocidad. También incluye la cantidad de par que aportará el motor.
 [h3]Aceleración[/h3]
 Tiempo que tarda un motor en alcanzar su empuje máximo (en segundos). La aceleración rápida es buena para maniobrar pero puede venir a costa de un empuje máximo más bajo.
 [h3]Velocidad Warp[/h3]
 Muchos motores tienen un [i]Warp Rating[/i]. Al menos un motor debe tener un Warp Rating superior a 0 para que una Nave pueda entrar en Warp. Cuanto más alto sea el Warp Rating de un Motor, más afectará al ╠[i]Warp Factor[/i] general de la Nave.
 [h3]Bobina Warp[/h3]
 Muchos motores tienen un warp spool up. Esto determina el tiempo que tarda una nave en poder entrar en warp desde el momento de la activación por el Capitán. El spool up warp de la nave viene determinado por el tiempo medio de spool up de todos los motores (excluyendo motores como propulsores y otros).
 [h3]Reducción de velocidad[/h3]
 La cantidad de tiempo que tardan los motores en enfriarse después de salir de warp. El tiempo de enfriamiento de la nave está determinado por el tiempo medio de enfriamiento de todos los motores (excluyendo motores como propulsores y otros).
 
 [h2]♦ Baja potencia[/h2]
 Cuando se encuentra en un estado de baja potencia / sin un motor seguirá funcionando, pero sólo en el 10% de su empuje máximo.
 
 [h2]Estado Roto[/h2]
 Cuando se encuentra en un estado roto el empuje del motor se reducirá en función de la cantidad de azulejos que aún permanecen bajo el soporte del motor hasta que haya menos de 50% Azulejos restantes, entonces funcionará al 10% de empuje.
codex-components-labs-title: "Fabricantes"
codex-components-labs-body: |
 [h1]Fabricadores[/h1]
 [img]moddata://base/art/codex/labs.png[/img]
 Los Componentes Fabricantes permiten [url=codex://codex.basics.manufacturing]Fabricar[/url] Objetos a partir de otros Objetos. Por ejemplo, convertir Mineral en Hojas y luego en Componentes.
 
 [h2]Propiedades[/h2]
 [h3]Multiplicador de Entrada[/h3]
 Los Fabricantes pueden tener un Multiplicador de Entrada, esto modifica cuantos items son requeridos para la misma receta.
 [h3]Multiplicador de Salida[/h3]
 Los Fabricantes pueden tener un Multiplicador de Salida, esto modifica cuantos ítems son creados para la misma receta.
 
 [h2]♦ Baja Potencia[/h2]
 Cuando se encuentre en un estado de baja/sin energía, un Fabricador pausará la fabricación de sus recetas actualmente activas o recién puestas en cola hasta que se restablezca la energía.
 
 [h2]Estado roto[/h2]
 Cuando se encuentre en estado roto, un fabricante detendrá la fabricación de sus recetas activas o en cola hasta que se reparen las baldosas y deje de estar en estado roto.
codex-componentes-hangares-title: "Hangares"
codex-components-hangars-body: |
 [h1]Hangares[/h1]
 [img]moddata://base/art/codex/hangars.png[/img]
 Los componentes de Hangar te permiten [url=codex://codex.intermediate.docking]Acoplar[/url] otras Naves dentro de la nave padre. Las naves acopladas dentro de un Hangar añaden a los componentes del Hangar Masa.
 
 [h2]Propiedades[/h2]
 [h3]Plano[/h3]
 Cada Hangar tiene un Plano de Planta que muestra la forma del hangar y el espacio que tiene para colocar naves en el que cada cuadrado representa una Baldosa.
 
 [img]moddata://base/art/codex/floorplan.png[/img]
 [h3]Puede Atracar Automáticamente[/h3]
 Ciertos Hangares tienen una capacidad de Atraque Automático que permite el atraque remoto de naves no controladas. Los hangares sin auto acoplamiento sólo pueden ser acoplados volando una nave mientras se tiene el control de ella dentro del rango de acoplamiento.
 [h3]Alcance de atraque[/h3]
 Los hangares tienen un cierto rango a partir del cual las naves deben estar dentro para poder atracar.
 
 [h2]♦ Baja potencia[/h2]
 Cuando se encuentra en un estado de baja/sin energía un Hangar ya no puede ser Atracado a o desde.
 
 [h2]Estado Roto[/h2]
 Cuando se encuentra en un estado roto un Hangar ya no puede aceptar nueva interacción de atraque, hacia o desde. Cuando las baldosas de un hangar están dañadas, los buques que se encuentren en su interior sufrirán daños en función de su ubicación en el hangar. Los buques pueden ser desatracados a la fuerza de un hangar si éste sufre daños suficientes.
codex-components-reactors-title: "Reactores"
codex-components-reactors-body: |
 [h1]Reactores[/h1]
 [img]moddata://base/art/codex/reactors.png[/img]
 Los Componentes Reactores suministran [url=codex://codex.intermediate.power]Energía[/url] a todos los demás componentes.
 
 [h2]Propiedades[/h2]
 [h3]Patrón de Energía[/h3]
 Los Reactores proporcionan energía a las Baldosas y a los Soportes que se asientan sobre las baldosas siguiendo un patrón. El patrón de potencia muestra la dispersión de la potencia, con cada cuadrado igual a una baldosa y el brillo de un cuadrado relacionado con la cantidad de potencia máxima que se proporciona a ese cuadrado. El cuadrado blanco en el patrón de potencia es el centro, donde se encuentra el reactor.
 
 [img]moddata://base/art/codex/powerpattern.png[/img]
 
 La rotación de la montura en la que se encuentra un Reactor determinará la orientación del patrón de potencia.
 [h3]Potencia máxima[/h3]
 Un Reactor puede proporcionar una cierta potencia máxima a cada baldosa dependiendo del patrón de potencia.
 [h3]Daño por explosión[/h3]
 Cuando un Reactor sufre algún tipo de daño, explotará. El daño aplicado viene determinado por el daño por explosión del reactor. Normalmente, cuanto mayor potencia tenga un reactor mayor será la explosión.
 
 [h2]♦ Baja Potencia[/h2]
 Los reactores proporcionan energía por lo tanto nunca pueden estar en un estado de baja potencia.
 
 [h2]Estado Roto[/h2]
 Cuando una Baldosa de una montura de Reactor es destruida el Reactor explotará.
 
 
codex-components-shields-title: "Escudos"
codex-components-shields-body: |
 [h1]Escudos[/h1]
 [img]moddata://base/art/codex/escudos.png[/img] 
 
 Los componentes de escudo protegen el casco de una nave de armas, como láseres y torpedos, creando una barrera protectora temporal. Si tienes escudos equipados pueden ser activados a través de la barra de acción o con {key-toggleshields}.
 
 [img]moddata://base/art/codex/shieldinaction.png[/img]
 
 La barrera del escudo absorbe el daño del exterior del escudo, lo que agota sus reservas internas de energía. Estas reservas se recargan con el tiempo, pero si un escudo recibe suficiente daño se colapsará. Cuando un escudo colapsa, la barrera protectora se desactiva. Un escudo colapsado deja a la nave vulnerable mientras el escudo se recupera. Ten en cuenta que los escudos recién colocados necesitarán tiempo para cargarse al máximo.
 
 Los escudos pueden superponerse o apilarse.
 
 Hay dos tipos de escudos, [b]Escudo de Energía[/b] y [b]Defensa de Proyectiles[/b].
 
 [h3]Escudo de energía[/h3]
 La categoría de escudos de energía bloqueará todas las formas de armas de energía, desde láseres hasta proyectiles de plasma. Suelen tener una cantidad máxima de daño que absorben y, cuando alcanzan el umbral de daño, se colapsan y necesitan un tiempo para reactivarse.
 
 ADVERTENCIA: Los Escudos de Energía NO protegen contra armas disparadas desde su interior o contra armas y proyectiles que tengan capacidad de penetrar el escudo.
 
 [h3]Defensa contra proyectiles[/h3]
 La categoría Defensa contra proyectiles de los escudos interceptará los proyectiles entrantes. Una vez que el proyectil ha sido destruido, el escudo requiere un tiempo de recarga antes de ser capaz de operar de nuevo. Estos proyectiles incluyen misiles físicos como torpedos, pero también incluyen los proyectiles de energía producidos por los Lanzadores de Plasma.
 
 [h2]Propiedades[/h2]
 [h3]Radio[/h3]
 El Radio es la cobertura de un escudo y se mide en baldosas desde el borde de la montura. Ejemplo: un radio de 3 en un escudo de una sola baldosa cubrirá un área de 7 x 7 centrada en la montura.
 [img]moddata://base/art/codex/escudoradio.png[/img]
 [h3]Fuerza máxima[/h3]
 Cada escudo tiene una fuerza máxima, una vez alcanzada ya no se recargará.
 [h3]Velocidad de recarga[/h3]
 Los escudos activos recargan fuerza continuamente, hasta su fuerza máxima. Cuanto mayor sea la tasa de recarga, más rápido ocurrirá.
 [h3]Enfriamiento[/h3]
 Una vez que un escudo se ha colapsado no puede volver a activarse durante un cierto tiempo, esto se conoce como Enfriamiento.
 
 [h2]♦ Baja energía[/h2]
 Cuando se encuentra en un estado de baja / sin energía Los escudos se desactivarán y ya no se pueden utilizar hasta que se restablezca la energía.
 
 [h2]Estado roto[/h2]
 Cuando se encuentre en un estado de montura rota, los escudos se desactivarán y no se podrán utilizar hasta que se restablezcan las baldosas.
 
codex-components-weapons-title: "Armas"
codex-components-weapons-body: |
 [h1]Armas[/h1]
 [img]moddata://base/art/codex/armas.png[/img]
 Los Componentes de Armas pueden servir para una variedad de funciones pero se usan principalmente para [url=codex://codex.basics.mining]Minería[/url] y [url=codex://codex.basics.combat]Combate[/url].
 
 [h2]Tipos especiales[/h2]
 La mayoría de las armas hacen algún tipo de daño, ya sea en forma de rayo o de salva de balas. Estos pueden variar en última instancia salvajemente, pero también hay ciertos tipos de armas que tienen una función más especializada aquí son sólo unos pocos:
 
 [h3]Lanzadores de Proyectiles[/h3]
 Los lanzadores de proyectiles lanzan munición de proyectiles desde tu inventario hacia el objetivo. 
 [img]moddata://base/art/codex/fireprojectile.png[/img]
 Cuando se dispara, cada lanzaproyectiles consumirá el primer objeto de munición del inventario de la nave y lo lanzará hacia el cursor, si no hay munición disponible el lanzaproyectiles no disparará.
 
 La Munición de Proyectil puede ser de varios tipos y realizar muchas funciones como:
 [list]
 [*]Torpedo - Vuela recto y causa daño al impactar.
 [*]Mina de proximidad - Permanece inmóvil cuando se lanza pero si otra nave se acerca explotará.
 [*]Misil buscador: se dirige a las firmas cercanas y explota al impactar.
 [*]Mass Anchor - Vuela recto, al impactar se adhiere añadiendo masa a la nave haciéndola más difícil de controlar
 [/list]
 [h3]Rayos Tractores[/h3]
 Los Tractor Beams te permiten unirte a otra nave y arrastrarla contigo, permitiéndote incluso llevarla a warp y a otras regiones. [url=codex://codex.intermediate.tractoring]Más información sobre los rayos tractores[/url]
 
 [h2]Propiedades (Común)[/h2]
 Debido a la variedad de armamento, no todas las propiedades se aplican a todas las armas. A continuación se muestra un desglose de las propiedades más comunes
 
 [h3]Arco de disparo[/h3]
 El arco en el que un arma puede disparar (en grados) centrado en la montura. Si un arma intenta disparar fuera del arco, el arma entrará en enfriamiento.
 [img]moddata://base/art/codex/anglearc_comp.png[/img]
 [h3]Alcance[/h3]
 Distancia máxima desde la montura del arma que un arma puede alcanzar.
 [img]moddata://base/art/codex/range1.png[/img]
 [h3]Enfriamiento[/h3]
 Tiempo (en segundos) que tarda en recuperarse antes de disparar otra ráfaga. Las armas en cooldown se mostrarán encima de la barra de acción.
 [img]moddata://base/art/codex/cooldowns.png[/img]
 [h3]Tiempo de carga[/h3]
 Tiempo que tarda un arma en cargarse antes de disparar.
 [img]moddata://base/art/codex/chargeup.png[/img]
 [h3]Velocidad[/h3]
 Velocidad a la que un arma alcanzará su alcance completo. Las armas de velocidad infinita alcanzarán su alcance instantáneamente
 [h3]Duración[/h3]
 El tiempo que el arma estará activa antes de entrar en enfriamiento. Si no se muestra la duración, los efectos de golpe se aplicarán durante un tick (ver Efectos de golpe).
 [h3]Ignora Escudos[/h3]
 El arma ignorará y penetrará a través de los escudos
 
 [h3]Efectos de golpe[/h3]
 Los valores de los efectos de golpe se muestran como una tasa "/t" que se refiere a "por tick". Un tick ocurre cada 1/5 de segundo mientras un arma está activa y no en enfriamiento. [lista]
 [*]Daño [Minería]: Aplica daño a losetas de tipo Minero como Roca y Minerales.
 [*]Daño [Combate]: Aplica daño a losetas de tipo Combate como Casco.
 [Reparación [Combate]: Repara las baldosas de tipo combate, como el casco.
 [*]Daño [Escudos]: Aplica daño a los Escudos
 [*]Drenar energía: Drena el poder de las baldosas que rodean el punto de impacto.
 [*]Atraer fuerza: Atrae hacia el arma lo que sea golpeado
 [Fuerza de repulsión: Empuja lo que sea golpeado lejos del arma
 [/list]
 [h3]Botín[/h3]
 El botín describe la probabilidad y los multiplicadores de cantidad de objetos que caen de las baldosas golpeadas por esta arma por tipo de baldosa.
 [img]moddata://base/art/codex/loottooltip.png[/img]
 
 [b]% Porcentaje[/b] es la modificación de la probabilidad, por ejemplo, 100% es igual a que la baldosa siempre soltará cualquier objeto que tenga posibilidad de soltar. 20% equivale a sólo un 20% de probabilidad de que el azulejo destruido deje caer sus objetos, porcentajes superiores al 100% aumentan la probabilidad de dejar caer objetos más raros de los azulejos.
 
 [b]x Multiplicador[/b] es un modificador de la cantidad de objetos que soltará una Loseta. Por ejemplo, si una Loseta suele soltar 1 Mineral, un Multiplicador de Botín x2 hará que la misma Loseta suelte 2 Minerales.
 
 [h3]Número de Reflejos[/h3]
 Número de veces que un arma reflectante rebotará antes de detenerse.
 
 [h3]Dispara Salva Aleatoria/Ordenada[/h3]
 El arma disparará varias veces en una salva en lugar de un único rayo/disparo. 
 [img]moddata://base/art/codex/salvo1.png[/img]
 Subpropiedades:[list]
 [*][b]Número[/b]: Cantidad de Salvos, por ejemplo 2 dispararían 2 balas
 [*][b]Dispersión[/b]: Angulo en grados.
   -[i]Si es Aleatorio[/i]: Cada disparo tiene un ángulo aleatorio de máximo esta cantidad centrado alrededor de la dirección "deseada"
   -[i]Si Ordenado[/i]: Los disparos se dividen uniformemente dentro de esta cantidad centrada alrededor de la dirección "deseada"
 [*][b]Tiempo entre[/b]: Tiempo entre cada disparo de la salva. 0 significa que todos los disparos se realizan al mismo tiempo.
 [/list]
 [h3]Dispara Proyectil[/h3]
 Dispara un proyectil sin necesidad de munición. Las propiedades del proyectil o proyectiles disparados se listan debajo. 
 
 [h2]♦ Baja potencia[/h2]
 Cuando está en un estado de baja / sin energía Las armas se desactivarán y ya no se pueden utilizar hasta que se restablezca la energía.
 
 [h2]Estado de montura rota[/h2]
 Cuando en un estado de montaje roto Armas desactivará y ya no se puede utilizar hasta Azulejos se restauran.
 
 
codex-montaje: "Montaje"
codex-assembly-enter-title: "Inicio de la Construcción"
codex-assembly-enter-body: |
 [h1]Entrando en Construcción[/h1]
 Para entrar en construcción el Buque debe estar dentro del rango de un $assembl$[url=codex://codex.components.assemblers]Ensamblador[/url].  Los rangos de $assembl$Assembler se pueden ver con el [url=codex://codex.basics.paperdoll]Paper Doll Overlay[/url]. 
 [img]moddata://base/art/codex/assemblrange.png[/img]
 
 Cuando estés dentro del alcance de un $assembl$Assembler, y cuando controles una Nave, el botón [i]START BUILDING[/i] aparecerá en la parte inferior central. Si es una nave que no controlas, el botón aparecerá en el panel de Inspección.
 
 [img]moddata://base/art/codex/buildbutton.png[/img]
 
 [h2]Seleccionar un ensamblador[/h2]
 Después de pulsar el botón [i]START BUILDING[/i], la interfaz de usuario se ocultará y todos los ensambladores dentro del rango se resaltarán. 
 
 [img]moddata://base/art/codex/picker.png[/img]
 
 Seleccionando un ensamblador que esté en verde comenzará la edición del contenedor. Si el Ensamblador no está verde, no está disponible para la construcción y se mostrará una razón.
 
 [h2]Reparación Rápida[/h2]
 La mayoría de los ensambladores darán la opción de una reparación rápida, esto reparará todos los azulejos dañados, pero todavía intactos.
 
 [h2]Construcción de pago[/h2]
 La mayoría de los puertos espaciales comerciales o astilleros le permitirá utilizar su $assembl$Assembler, por un precio. Esta tarifa se paga una vez por visita, y durará tanto como el capitán esté en la región, permitiendo varias visitas si afinas tu nave.

codex-ensamblador-basico-cuerpo: 
codex-assembly-basics-title: "Conceptos básicos y límites de fichas/componentes"
codex-assembly-basics-body: |
 [h1]Conceptos básicos de construcción[/h1]
 La construcción te permite crear nuevas naves, mejorar las existentes o simplemente darles una nueva capa de pintura.
 
 [h2]Conceptos Básicos[/h2]
 Una Nave se compone de 3 partes:
 [list]
 [*][b]Baldosas[/b]: son los bloques de construcción y constituyen la mayor parte de la estructura de una nave. Las baldosas son necesarias para colocar la montura, sin una baldosa no hay montura. [url=codex://codex.basics.tiles]Más información sobre las baldosas[/url].
 [*][b]Monturas[/b]: Las ranuras en las que se pueden colocar componentes. Una Montura debe colocarse encima de las losetas, no poseen salud ni estructura propia. [url=codex://codex.basics.mounts]Más información sobre las monturas[/url]
 [*][b]Componentes[/b]: proporcionan funcionalidad a una nave. Los componentes se colocan en monturas, si una montura es destruida el componente caerá al espacio. Los componentes también se pueden intercambiar fuera de la construcción sin necesidad de un ensamblador. [url=codex://codex.basics.components]Aprende más sobre Componentes[/url]
 [/list]
 La interfaz de usuario de construcción se divide en varias secciones principales:
 [list]
 1. [3ce238]Información de la Nave[-]: Muestra las estadísticas actuales y te permite cambiar el nombre de la nave haciendo clic en el banner azul.
 2. 2. [fffc00]Funciones principales[-]: Puedes elegir entre los modos Editar baldosas o Editar componente, reparar baldosas dañadas, borrar todo, borrar desconectado, opciones de plantilla y Lanzar la nave cuando haya terminado, así como varias otras funciones.
 3. [c000ff]La rejilla de construcción[-]: Muestra la nave, sus losetas, montajes y componentes y es donde se pueden añadir/eliminar/editar nuevas losetas/montajes/componentes.
 4. [00aeff]Lugar de origen[-]: Controla de donde provienen las losetas y componentes. Incluye "Mi Inventario" (la nave controlada por el jugador), Inventario del Montador (inventario de la nave en la que está el Montador), Inventario del Objetivo (si está editando otra nave) y Espacio Local (cualquier objeto flotante cercano).
 5. [ffa200]Selección de Modo[-]: Establece el modo de añadir/eliminar baldosas, añadir/eliminar montajes, añadir/eliminar componentes o pintar baldosas.
 6. [ff7b7b]Elementos disponibles[-]: Dependiendo del modo seleccionado, esta área muestra las baldosas, pinturas, monturas o componentes disponibles.
  [/list]
 [img]moddata://base/art/codex/buildui.png[/img]
 
 [h2]Editar una Nave[/h2]
 El flujo principal para la edición es el siguiente:
 [list]
 1. 1. Seleccione la ubicación de origen.
 2. 2. Seleccione el modo (editar mosaicos/editar componentes, etc.)
 3. Elija un elemento de la lista de selección. NOTA: Los elementos deben estar disponibles antes de entrar en Construcción.
 4. Colócalo en la rejilla de construcción pasando el ratón por encima de un cuadrado y pulsando o arrastrando con {tecla-ratón0}.
 5. Al pulsar o arrastrar {tecla-ratón1} sobre la rejilla, generalmente se eliminarán las Baldosas/Montajes de la rejilla de la Nave, dependiendo del modo actual y de la pestaña seleccionada.
 [/list]
 Para información más detallada consulte las páginas [url=codex://codex.assembly.edittiles]Editar Mosaicos[/url] y [url=codex://codex.assembly.editmounts]Editar Montajes y Componentes[/url].
 
 La vista de cuadrícula puede ampliarse y reducirse con la rueda de desplazamiento y desplazarse con {tecla-w} {tecla-a}. {tecla-a} {tecla-s} {key-d}
 
 [h2]Límites de montaje de baldosas y componentes[/h2]
 [img]moddata://base/art/codex/buildlimits.png[/img]
 Cada Ensamblador tiene su límite de cuántas baldosas están permitidas, cuántas armas están permitidas y cuántas monturas de componentes que no sean armas están permitidas. Los montajes sin componentes ranurados seguirán contando para el máximo.
 
 [h2]Consejos de Colocación Avanzada[/h2]
 [list]
 [*]Puedes colocar muchas Baldosas / Monturas / Pinturas arrastrando
 [*]Mantén pulsado {key-leftshift} mientras colocas y arrastras para mantener una línea recta
 [*]Manteniendo {key-leftalt} y pulsando {key-mouse0} sobre una Baldosa/Montaje te permite "elegir" ese elemento dependiendo de tu modo actual. Si estás en modo Pintar, seleccionarás el color de pintura que coincida bajo el cursor y siempre que tengas ese elemento disponible.
 [Para aquellos que deseen un diseño simétrico, se puede cambiar el modo de espejo mediante el botón o con {key-x}. Esto alternará entre sin espejo, horizontal, vertical y ambos.
 [/list]
 [h2]Hacer algo más grande[/h2]
 ¿Apenas puedes apretar tu nuevo gran diseño en la Rejilla? Para aumentar el tamaño de la cuadrícula utilice el menú desplegable de la izquierda para elegir uno de los siguientes tamaños:
 [list]
 [*]Micro 7x7
 [*]Pequeño 15x15
 [*]Mediana 31x31
 [*]Grande 63x63
 [*]Gigante 127x127
 [/list]
 NOTA: Si no necesitas el espacio es muy recomendable utilizar un tamaño de rejilla menor para mejorar el rendimiento general.
 
 Para algunos consejos avanzados de Construcción, ver [url=codex://codex.assembly.advanced]Construcción Avanzada[/url].
 
 [h2]Lanzamiento[/h2]
 Cuando estés satisfecho con tus esfuerzos de construcción puedes dejar la construcción y botar la nave pulsando el botón "LANZAR". 
 
codex-assembly-edittiles-title: "Editando Azulejos"
codex-assembly-edittiles-body: |
 [h1]Editando Baldosas[/h1]
 Pulsa [i]EDITAR BALDOSAS[/i] en el panel de acciones de la izquierda. Esto cambiará el panel de selección de la derecha al modo Mosaico. El modo Mosaico se divide en COLOCAR y PINTAR.
 [h2]Colocar Baldosas[/h2]
 Al poner la pestaña de selección en [i]COLOCAR[/i] se mostrarán todas las Baldosas disponibles para el Montador en uso (sólo el inventario de la nave del Montador).
 
 Para colocar una Loseta, selecciónela de la lista con {tecla-ratón0}, esta puede entonces ser colocada en la rejilla con {tecla-ratón0} sin embargo hay un número de reglas para la colocación:
 [list]
 [*]Las baldosas DEBEN colocarse junto a una baldosa existente (excepto cuando se inicia una nueva nave). Esto significa que los lados deben tocarse y los vecinos diagonales no son válidos.
 [*]La nueva Baldosa no puede empujar la nave por encima del límite de baldosas.
 [*]No se pueden colocar losetas si otra nave u objeto está ocupando ese espacio.
 [/list]
 Las baldosas pueden ser reemplazadas por otro tipo de baldosa. Con la nueva Baldosa en el cursor, simplemente pulsa {tecla-ratón0} sobre la baldosa existente. NOTA: Si el nuevo tipo de loseta puede ser pintado, el color de pintura existente se mantendrá, esto puede hacer que no sea obvio que el reemplazo funcionó.
 
 Para eliminar una Loseta existente, sitúe el cursor sobre la Loseta deseada y pulse {tecla-ratón1}. Esto devolverá la Loseta al inventario del Montador. Si la ficha no cabe en el inventario del montador, se colocará en el espacio alrededor del montador.
 
 La eliminación de los azulejos puede crear [b]Split Pieces[/b] que se resaltan en rojo. Si Lanzas con cualquier Pieza Partida las Baldosas resaltadas serán devueltas al Ensamblador junto con cualquier Montaje/Componente que estuviera sobre ellas.
 
 [h2]Pintar Baldosas[/h2]
 Poniendo la pestaña de selección en PINTAR se mostrarán todos los colores con los que puedes pintar las Baldosas. Utiliza las pinturas para dar a tus naves trabajos de pintura únicos sin afectar a las propiedades de las baldosas subyacentes.
 
 Para pintar, selecciona un color de la lista de selección con {tecla-ratón0}, pasa el ratón por encima de la Baldosa que deseas pintar en la cuadrícula y pulsa {tecla-ratón0}. 
 
 Para eliminar un color de pintura y restaurar una Loseta a su color natural, sitúe el cursor sobre una Loseta y pulse {tecla-ratón1}. 
 
 NOTA: No todas las baldosas se pueden pintar. Sólo los cascos y otras baldosas artificiales pueden pintarse.
 
 [h2]Tamaño[/h2]
 La cantidad de losetas colocadas o pintadas puede ser ajustada con las teclas {tecla-izquierda} y {tecla-derecha}.
 
codex-assembly-editmounts-title: "Edición de Montajes y Componentes"
codex-assembly-editmounts-body: |
 [h1]Editar Montajes y Componentes[/h1]
 Pulsa [i]EDITAR COMPONENTES[/i] desde el panel de acciones de la izquierda, esto cambiará el panel de selección de la derecha al modo Componentes. El modo Componentes se divide en MONTAJE y COMPONENTE.
 
 [h2]Colocar Montajes[/h2]
 Con la pestaña de selección ajustada a MONTAJE podrá ver todos los [url=codex://codex.basics.mounts]Montajes[/url] disponibles para colocar por el Montador actual. Tenga en cuenta que los montajes NO son objetos y sólo están restringidos por el tipo de ensamblador actual, no por el inventario.
 
 Para colocar una montura, seleccione la montura de entre todos los tipos y tamaños disponibles con {tecla-ratón0}, después puede colocarla en la parrilla con {tecla-ratón0}. Una Montura sólo puede ser colocada SI:
 [list]
 [*]Todas las casillas de la cuadrícula bajo ella están llenas de Baldosas
 [*]Ninguna parte de la montura está fuera del borde de la cuadrícula
 [/list]
 Para quitar una montura, pasa el ratón por encima de ella y pulsa {tecla-ratón1}. Al quitar una montura, cualquier componente que haya en ella volverá al inventario del Ensamblador o, si no cabe, al espacio.
 
 Ciertos tipos de monturas pueden ser rotadas, estas monturas muestran una flecha de dirección y son:
 [list]
 [*]$weap$Armas: En incrementos de 15°, Determina en qué dirección apunta el arma.
 [*]$engine$Engines: Con incrementos de 90°, determina la dirección del empuje.
 [*]$reactor$Reactores: Por incrementos de 90°, Determina cómo se extiende el patrón de potencia.
 [/list]
 Para rotar una montura mantén el cursor sobre ella y pulsa {tecla-r} para rotarla en el sentido de las agujas del reloj, si mantienes pulsado {tecla-izquierda} mientras pulsas {tecla-r} la rotarás en sentido contrario a las agujas del reloj. Pulsando {key-flecha arriba} {key-flecha abajo} {key-flecha izquierda} {key-flecha derecha} mientras mantienes el cursor sobre ella, la montura apuntará en esa dirección.
 
 [h2]Colocar Componentes[/h2]
 Con la pestaña de selección establecida en COMP podrás ver todos los elementos componentes dentro del inventario de los Montadores. Aunque [url=codex://codex.basics.components]Los componentes[/url] pueden ser colocados fuera de la construcción también pueden ser cambiados dentro de ella.
 
 [img]moddata://base/art/codex/comppicker.png[/img]
 
 Para colocar un componente, primero seleccione el tipo en la lista superior, esto mostrará todos los componentes de ese tipo que están disponibles en el inventario de los ensambladores. Seleccione el componente que desea colocar con {tecla-ratón0} y, a continuación, sitúe el cursor sobre una montura en la que quepa y pulse {tecla-ratón0}. 
 
 Para que un componente quepa en una montura debe:
 [list]
 [*]Ser del tipo correcto (Puente, Arma, etc.) 
 [*]Ser compatible con la montura (ver "Encaja en la montura" en la descripción emergente)
 [/list]
 Para eliminar un componente, sitúate sobre él y pulsa {tecla-ratón1}, esto lo devolverá al inventario del ensamblador o, si no cabe, al espacio.

codex-assembly-templates-title: "Guardar/Cargar Plantilla"
codex-assembly-templates-body: |
 [h1]Plantillas de Construcción[/h1]
 Si has pasado mucho tiempo diseñando una nave o simplemente quieres compartirla con otros capitanes, querrás guardar tu nave como Plantilla.
 
 [h2]Guardar[/h2]
 Mientras está en construcción, la nave actual puede ser guardada como plantilla pulsando el botón [i]GUARDAR PLANTILLA[/i] en el panel principal de Construcción. Esto te permitirá nombrar la Plantilla y te permitirá cargarla más tarde o compartirla con un amigo o incluso en Steam Workshop.
 
 [h2]Guardado automático[/h2]
 Durante la construcción, la nave actualmente editada se guardará como plantilla: al entrar, al salir y cada 2 minutos con un máximo de 3 autoguardados. Las plantillas guardadas automáticamente se pueden cargar como cualquier plantilla normal.
 
 [h2]Cargar[/h2]
 Para cargar una plantilla pulsa el botón [i]LOAD TEMPLATE[/i] mientras estás en construcción.
 
 [img]moddata://base/art/codex/loadtemplate.png[/img]
 
 La ventana Cargar Plantilla te permitirá explorar todas las Plantillas que hayas guardado previamente o a las que te hayas suscrito en Steam Workshop. Para cargar una plantilla, primero selecciónala en la lista y luego pulsa el botón [i]CARGAR[/i]. 
 
 Al cargar una plantilla se borrará la nave actual y se devolverán todas sus fichas y componentes al inventario del ensamblador.
 
 Las plantillas de carga harán todo lo posible para que coincidan los azulejos, los montajes y los componentes, pero cuando eso no sea posible se utilizará un azulejo básico y dejará los montajes vacíos.
  
 [h2]Compartir[/h2]
 [h3]Cadena simple[/h3]
 Las plantillas se pueden compartir rápidamente utilizando los botones [i]IMPORT[/i] y [i]EXPORT[/i] de la ventana Cargar plantilla.
 [list]
 [*]Para EXPORTAR: Seleccione una Plantilla que haya guardado de la lista y pulse el botón EXPORTAR. Esto mostrará una gran cadena de texto que puede copiar y compartir.
 [Para IMPORTAR: Pulsa el botón IMPORTAR y pega la cadena de texto en el cuadro de entrada. Al pulsar [i]IMPORTAR[/i] se añadirá esta Plantilla a la lista para Cargarla como desee.
 [/list]
 [h3]Steam Workshop[/h3]
 Las plantillas pueden ser suscritas en el taller de Steam, estas se mostrarán en la parte superior de la lista Cargar plantilla. Para añadir una Plantilla que hayas hecho al taller de Steam puedes seguir nuestra guía : [url=https://steamcommunity.com/sharedfiles/filedetails/?id=1461693416]https://steamcommunity.com/sharedfiles/filedetails/?id=1461693416[/url]

codex-assembly-advanced-title: "Construcción Avanzada"
codex-assembly-advanced-body: |
 [h1]Construcción avanzada[/h1]
 Construcción también cuenta con una serie de capacidades avanzadas, incluyendo el resaltado para la selección de azulejos / montajes, copiar, cortar y girar los elementos pegados.
 
 [h2]Resaltado[/h2]
 Usando el botón central del ratón {tecla-ratón2}, es posible hacer clic y arrastrar para seleccionar tanto mosaicos como montajes. Estas baldosas/monturas seleccionadas pueden entonces ser alteradas.
 
 [img]moddata://base/art/codex/buildselect.png[/img]
 
 [h2]Copiar[/h2]
 Los elementos seleccionados mediante resaltado pueden copiarse con {key-leftctrl}+{key-c}. Esto creará un nuevo conjunto de estos elementos, y dejar el original como estaban.
 
 [img]moddata://base/art/codex/buildcopy.png[/img]
 
 [h2]Corte[/h2]
 Los elementos seleccionados mediante resaltado pueden cortarse con {key-ctrl-izquierda}+{key-x}. Esto eliminará los elementos originales y volverá a crear los elementos en la posición deseada.
 
 [h2]Rotación[/h2]
 La rotación de los elementos seleccionados se realiza con la tecla {key-r}, de la misma forma que la rotación de los montajes enfrentados.
 
 [h2]Reflejar[/h2]
 El reflejo de los elementos seleccionados se hace con la tecla {key-x}, esto alterna entre varios modos de reflejo.
 
 [h2]Borrar[/h2]
 Además de otras acciones, es posible borrar los elementos seleccionados con la tecla {key-delete}.
 
codex-intermedio-sis-problemas-título: "Problemas del Sistema Estelar"
codex-intermediate-sysproblems-body: |
 [h1]Problemas del Sistema Estelar[/h1]
 Los problemas son eventos que pueden ocurrir en un Sistema Estelar. Consisten en varios pasos, cada paso tiene un objetivo distinto. Los objetivos típicos pueden incluir la destrucción de alienígenas amenazantes, la recuperación de datos perdidos de la sonda, o la entrega de miembros de la tripulación varados.
 
 A medida que se completa cada paso, se conceden recompensas y se inicia el siguiente. Asegúrate de leer la descripción para obtener información sobre cada paso.
 
 [img]moddata://base/art/codex/sysproblem.png[/img]
 
 En multijugador, varios jugadores pueden contribuir a resolver el paso actual.