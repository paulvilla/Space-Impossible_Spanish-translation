codex-intermedio-facciones-t√≠tulo: "Facciones"
codex-intermedio-facciones-cuerpo: |
 [h1]Facciones[/h1]
 [img]moddata://base/art/codex/factions.png[/img]
 
 El universo est√° lleno de muchas Facciones compitiendo por el poder o simplemente tratando de sobrevivir. Tu posici√≥n ante cada una de estas facciones puede afectar en gran medida a tu supervivencia en la brutal oscuridad del espacio.
 
 Cada facci√≥n tiene una opini√≥n de ti, esto se conoce como tu [i]Posici√≥n en la Facci√≥n[/i] y se puede ver en el panel de la Lista de Facciones {key-togglefactions} junto con otra informaci√≥n √∫til. S√≥lo las facciones principales ser√°n visibles en el panel.
 
 [img]moddata://base/art/codex/facentry.png[/img]
 
 Hay 5 posiciones, que van desde la m√°s baja, Odiado, y en la m√°s alta Aliado. En el medio est√° Neutral. Las facciones individuales se comportar√°n de forma diferente en cada nivel, siendo algunas m√°s generosas que otras con posiciones m√°s neutrales. Cada nivel de facci√≥n tiene cambios incrementales que alterar√°n elementos como las modificaciones de precios.
 
 [h2]Ganando Posici√≥n[/h2]
 La opini√≥n de la facci√≥n puede ser aumentada ayudando a completar [url=codex://codex.intermediate.sysproblems]Problemas del Sistema[/url], ten cuidado sin embargo ya que muchos problemas pueden afectar negativamente a tu opini√≥n con otras facciones. Por ejemplo, destruir una base pirata para el Ticeroy te pondr√° en sus buenos libros pero los piratas no estar√°n muy contentos. Responder a las llamadas de socorro tambi√©n es una oportunidad para ganar (o perder) facci√≥n.
 
 Cuando la posici√≥n de una facci√≥n es lo suficientemente alta, adem√°s de ayudarte en la batalla, muchas facciones te permitir√°n utilizar sus instalaciones, como astilleros de construcci√≥n, costes de reparaci√≥n m√°s baratos o mejores modificaciones en los precios de compra y venta. Algunas facciones pueden incluso permitirte acceder a inventarios de forma gratuita sin repercusiones. Algunas otras bonificaciones incluyen:
 [list]
 [*]Acceso gratuito a naves no controladas
