menu-ea-text: >
 Bienvenido Capitán
 \n
 Space Impossible se encuentra actualmente en fase [b][38FAA6]BETA[-][/b] de desarrollo. Esto significa que, si bien muchas de las características fundamentales están en, contenido, el equilibrio, y las características más pequeñas son 
 todavía en continuo desarrollo. Ahora hay un tutorial muy básico. Puedes encontrarte con bugs, cuelgues y aunque hacemos todo lo posible para evitarlo las partidas guardadas pueden perderse en cualquier momento. Si tienes 
 Si tiene algún problema o cree que ha encontrado un error, le estaríamos muy agradecidos si nos lo hiciera saber. 
 Esperamos que, como early adopter, conozcas y aceptes estos riesgos, pero también que sepas lo mucho que tú y tus comentarios ayudan a dar forma final al juego.

