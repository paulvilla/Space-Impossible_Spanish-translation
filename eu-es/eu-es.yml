############################
#TEXTO DE LA FACCIÓN
############################
fac-desc-0: "Una zona del espacio donde ningún hombre o criatura tiene el control suficiente para introducir la ley o la organización."

fac-desc-2: "Una raza de fieros guerreros poetas, los Kal'Giri son abiertamente hostiles, pero pueden ser impresionados a través de hazañas de fuerza que registrarán en sus sagas."
fac-desc-3: "Ostensiblemente pacificadores, la Armada Ticeroy patrulla gran parte del espacio civilizado. Dirigidos por el Lord Alto Ticeroy, un cargo electo y vitalicio".
fac-desc-4: "Un grupo pirata bien organizado (relativamente hablando), los Piratas Sixiser son un gran azote para el comercio allí donde operan."
fac-desc-5: "Grupo misterioso y aislacionista, los Druminence proceden de un grupo de mundos prohibidos a los forasteros. Prefieren disparar demasiado rápido. Sin embargo, con esfuerzos considerables se puede ganar su confianza marginal".
fac-desc-6: "Una antigua raza desconocida que creó la red de puertas de salto"
fac-desc-7: "Una asociación de comerciantes independientes. No alineados con nadie, lo único que buscan es el beneficio".
fac-desc-8: "Una colección de científicos, exploradores y comerciantes, la Unión de Exploradores busca expandir sus conocimientos y contactos comerciales."
fac-desc-9: "Pequeños pero eficientes, los Merodeadores de Madd son un grupo de mercenarios muy populares por sus tácticas poco convencionales y su falta de responsabilidad oficial. Su líder y fundador, el capitán Madd, dirige con un enfoque práctico".
fac-desc-11: "Recolectores de chatarra de la galaxia y vendedores de salvamento en general".
fac-desc-12: "Una banda de amotinados, que rechazan su juramento de servir en la Armada Ticeroy".
fac-desc-13: "Reliquias misteriosas y antiguas de una civilización perdida hace mucho tiempo".
fac-desc-14: "Algunos de los mejores músicos de la galaxia pertenecen a un colectivo de músicos de larga tradición por intereses compartidos".

