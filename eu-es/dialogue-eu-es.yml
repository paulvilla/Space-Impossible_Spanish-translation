#-- Batalla
dialogue-default-conflict-attackerskilled: "Y nos llamaron chusma. Lo logramos, ¡huyeron como spacerats mojados escaldados! Gracias por la ayuda Capitán".
dialogue-default-conflict-defenderskilled: "Así de fácil, repelimos su invasión de nuestro espacio. Gracias por la ayuda, capitán".
dialogue-kalgiri-conflict-attackerskilled: "Una pequeña duda destelló ante mí, ante nosotros, pues somos los Kal'Giri y nunca retrocedemos ante nuestros enemigos. Gracias Capitán por la ayuda".
dialogo-kalgiri-conflict-defenderskilled: "Firmes y verdaderos, que canten las canciones de los Kal'Giri que hoy defendieron este espacio. Y que tampoco se olvide la ayuda de este admirable Capitán".
dialogo-ticeroy-conflict-attackerskilled: "Capitán, su valentía al ayudar hoy al Ticeroy ha sido anotada en mis registros. Tomo nota de su ayuda en este asalto".
dialogo-ticeroy-conflicto-defensorasesinado: "Que conste en acta que en esta fecha y a esta hora, el Ticeroy se enfrentó a todos y cada uno de los agresores y salió victorioso. Que conste también en acta que no habría sido posible sin su ayuda, capitán".
dialogo-sixiser-conflict-attackerskilled: "¡Jaja! Nunca supieron qué les golpeó. Siempre subestiman lo que unos Sixiser decididos pueden hacer. Y no olvidemos su ayuda, capitán. Gracias".
dialogo-sixiser-conflict-defenderskilled: "¡Los Sixisers ganan de nuevo! Les demostramos que no se puede huir cuando nuestro territorio está en juego. Gracias Capitán".
dialogo-tambor-conflicto-atacante-habilitado: "BEGIN TRANSLATION --[ Empuje hacia adelante logrado. Enemigos ardiendo. Victoria lograda. Muchas gracias. ]-- END TRANSLATION"
dialogo-tambor-conflicto-defensor-habilitado: "BEGIN TRANSLATION --[ Defensa lograda. Capitán reconocido por su valor. Reconocimiento amistoso finalizado. FIN DE LA TRADUCCIÓN"
dialogo-eu-conflicto-atacante-habilitado: "Buen trabajo a todos. Hemos hecho un excelente esfuerzo al final y los hemos expulsado. No podríamos haberlo hecho sin su ayuda Capitán".
dialogue-eu-conflict-defenderskilled: "Ese fue el último de ellos, todo el mundo. Hemos defendido nuestro espacio y expulsado a esos bastardos. No podría haberlo hecho sin su ayuda Capitán".

#-- Distress
dialogue-conflict-reply-nohelp1: "Lo siento, estás por tu cuenta".
dialogue-conflict-reply-nohelp2: "Lo siento, no puedo ayudarte con eso".
dialogue-conflict-reply-reactorparts: "Te ayudaré con eso. Coge estas piezas para ponerte en marcha de nuevo. [Requiere: 1 x {item-base:item.part.reactor}]"
dialogue-conflict-reply-engineparts: "Te ayudaré con eso. Coge estas piezas para ponerte en marcha de nuevo. [Requiere: 1 x {item-base:item.part.engine}]"
dialogue-conflict-reply-weaponparts: "Te ayudaré con eso. Coge estas piezas para ponerte en marcha de nuevo. [Requiere: 1 x {item-base:item.part.weapon}]"
dialogue-conflict-reply-shieldparts: "Te ayudaré con eso. Coge estas piezas para volver a ponerte en marcha. [Requiere: 1 x {elemento-base:item.part.shield}]"
diálogo-conflicto-respuesta-ataque1: "Es una verdadera lástima. Conseguirás un buen precio en los mercados de esclavos *ATTACK*"
diálogo-conflicto-respuesta-ataque2: "Qué lástima. Aunque así será más fácil acabar contigo *ATTACK*"
dialogo-conflicto-respuesta-tomar-personas: "Puedo llevarte a una estación amiga".

dialogue-default-conflict-defendersdistress1: "¡Funcionó! Capitán, no se lo va a creer, ¡pero he ganado! Luché contra ellos sin sudar. Excepto que... mi nave está bastante destrozada. Voy a necesitar abandonar la nave y que me lleves a la estación más cercana. ¿Puedes hacer eso por mí?"
dialogue-default-conflict-defendersdistress-peoplespawn: "¡Mi tripulación y yo contamos contigo! No nos falles".

dialogue-default-conflict-attackersdistress1: "Saludos Capitán. Mi nave ha quedado inutilizada tras una reciente escaramuza. ¿Puedes darme un poco de {item-base:item.part.reactor} para ponerme en marcha de nuevo?"
dialogue-default-conflict-attackersdistress2: "Llegas justo a tiempo. Después de luchar, he salido victorioso, pero necesito {item-base:item.part.engine} para volver a la curvatura."
dialogue-default-conflict-attackersdistress3: "Saludos Capitán. Mi nave ha quedado inutilizada tras una reciente escaramuza. ¿Podría darme algún {item-base:item.part.weapon}?"
dialogue-default-conflict-attackersdistress4: "Llegas justo a tiempo. Después de luchar, he salido victorioso, pero necesito un {item-base:item.part.shield}."
dialogue-default-conflict-attackersdistress-partthanks: "Gracias por la ayuda".

dialogue-kalgiri-conflict-defendersdistress1: "Capitán. Tras una ráfaga de golpes enérgicos intercambiados con el mayor fervor, he salido victoriosa. Pero ha tenido un coste. Mi nave está casi en ruinas. ¿Puede transportarme a una estación cercana?"
dialogue-kalgiri-conflict-defendersdistress-peoplespawn: "¡Mi tripulación y yo contamos contigo! No nos falles".

dialogo-kalgiri-conflict-attackersdistress1: "Capitán. Como un árbol recién talado, mi nave se encuentra volcada. Sin embargo, este árbol cayó sobre el leñador, aplastando a mi atacante en el proceso. ¿Puedes disponer de {item-base:item.part.reactor} para enderezar este tronco?"
dialogue-kalgiri-conflict-attackersdistress2: "Con un poderoso golpe, he derrotado a mi enemigo. Pero me ha costado mucho, y mi nave de retribución está dañada y es incapaz de continuar la lucha. Solicito ayuda a {item-base:item.part.engine}".
dialogue-kalgiri-conflict-attackersdistress3: "Capitán. Como un árbol recién talado, mi nave se encuentra volcada. Sin embargo, este árbol cayó sobre el leñador, aplastando a mi atacante en el proceso. ¿Puedes disponer de {item-base:item.part.weapon} para enderezar este tronco?"
dialogue-kalgiri-conflict-attackersdistress4: "Con un poderoso golpe, he derrotado a mi enemigo. Pero me ha costado mucho, y mi recipiente de retribución está dañado y es incapaz de continuar la lucha. Solicito ayuda a {item-base:item.part.shield}".
dialogue-kalgiri-conflict-attackersdistress-partthanks: "Gracias por la ayuda".

dialogue-ticeroy-conflict-defendersdistress1: "La Armada de Ticeroy se enorgullece de sus limpias y eficientes estrategias de batalla. Por ello, con gran orgullo puedo confirmar la destrucción de mi objetivo. Sin embargo, ha tenido un coste. Mi nave ha sido gravemente dañada, lo suficiente como para tener que ser hundida. Necesito su ayuda para transportar a mi tripulación a salvo".
dialogue-ticeroy-conflict-defendersdistress-peoplespawn: "¡Mi tripulación y yo contamos contigo! No nos falles".

dialogue-ticeroy-conflict-attackersdistress1: "Retírese Capitán. Tras una reciente escaramuza, mi nave no puede regresar a la base. ¿Tiene {item-base:item.part.reactor} que pueda adquirir?"
dialogue-ticeroy-conflict-attackersdistress2: "Retírese Capitán. Tras una reciente escaramuza, mi nave no puede regresar a la base. ¿Tiene {item-base:item.part.engine} que pueda adquirir?"
dialogue-ticeroy-conflict-attackersdistress3: "Saludos Capitán. Como miembro de la Armada Ticeroy, solicito oficialmente ayuda para devolver mi nave a su estado funcional. Estoy autorizado a solicitarle {item-base:item.part.weapon}".
dialogue-ticeroy-conflict-attackersdistress4: "Saludos Capitán. Como miembro de la Armada Ticeroy, solicito oficialmente ayuda para devolver mi nave a su estado funcional. Estoy autorizado a solicitarle {item-base:item.part.shield}".
dialogue-ticeroy-conflict-attackersdistress-partthanks: "Gracias por la ayuda".

dialogue-sixiser-conflict-defendersdistress1: "¡Ja, ja! Mi víctima no tuvo ninguna oportunidad. Pero, hay que reconocerlo, no antes de que consiguiera asestarme unos cuantos disparos bien colocados en el recipiente. Hablando claro: necesito que me rescaten. Llévenme a mí y a mi tripulación a una estación, por favor".
dialogue-sixiser-conflict-defendersdistress-peoplespawn: "¡Mi tripulación y yo contamos contigo! No nos falles".

dialogue-sixiser-conflict-attackersdistress1: "Las cosas funcionan mejor cuando todo va bien ¿no? Bueno Capitán, tras una rigurosa defensa contra mi atacante, mi nave parece ser incapaz de hacer warp. ¿Tienes algún {item-base:item.part.reactor} que puedas compartir para un amigo necesitado?"
dialogue-sixiser-conflict-attackersdistress2: "Las cosas funcionan mejor cuando todo va bien ¿no? Bueno Capitán, tras una rigurosa defensa contra mi atacante, mi nave parece ser incapaz de hacer warp. ¿Tienes algún {item-base:item.part.engine} que puedas compartir para un amigo necesitado?"
dialogue-sixiser-conflict-attackersdistress3: "Buen encuentro Capitán. Recientemente me he encontrado en una situación un poco difícil. ¿Podrías prestarme algún {item-base:item.part.weapon} para que pueda ponerme en marcha de nuevo?"
dialogue-sixiser-conflict-attackersdistress4: "Bien Capitán. Recientemente me he topado con unos tipos malos y me encuentro en una situación complicada. ¿Puedes darme un poco de {item-base:item.part.shield} para que pueda volver a ponerme en marcha?"
dialogo-sixiser-conflicto-atacantesdistress-part-gracias: "Gracias por la ayuda".

dialogue-drum-conflict-defendersdistress1: "COMENZAR TRADUCCIÓN --[ Daños irreparables cicatrices mal. Casco de la nave inadecuada. Ferry controladores orgánicos valor-homeward? ]-- FIN TRADUCCIÓN"
dialogue-drum-conflict-defendersdistress-peoplespawn: "COMENZAR TRADUCCION --[ Se requiere ayuda de entrega de destino. ]-- FIN TRADUCCION"

dialogue-drum-conflict-attackersdistress1: "BEGIN TRANSLATION --[ Recipiente roto roto dos veces. Muchos recuerdos, las manos levantadas en señal de victoria. Gloriosa transferencia de {item-base:item.part.reactor}, agradecimiento yuxtapuesto. ]-- FIN TRADUCCIÓN"
dialogue-drum-conflict-attackersdistress2: "BEGIN TRANSLATION --[ Trabajo de batalla completado. Repelido malignos. Recipiente roto y triste. ¿Transferir {item-base:item.part.engine} para arreglar? ]-- FIN TRADUCCIÓN"
dialogue-drum-conflict-attackersdistress3: "BEGIN TRANSLATION --[ Recipiente roto dos veces. Muchos recuerdos, manos alzadas en victoria. Gloriosa transferencia de {item-base:item.part.weapon}, agradecimiento yuxtapuesto. ]-- FIN TRADUCCIÓN"
dialogue-drum-conflict-attackersdistress4: "BEGIN TRANSLATION --[ Trabajo de batalla completado. Ahuyentado a los malignos. Recipiente roto y triste. ¿Transferir {item-base:item.part.shield} para arreglar? ]-- FIN TRADUCCIÓN"
dialogue-drum-conflict-attackersdistress-partthanks: "BEGIN TRANSLATION --[ Ayuda reconocida. ]-- END TRANSLATION"

dialogue-eu-conflict-defendersdistress1: "Hola Capitán. Tras una lucha a muerte, mi nave ha salido destrozada pero vencedora. ¿Puede transportarme a mí y a mi tripulación a una base segura?"
dialogue-eu-conflict-defendersdistress-peoplespawn: "¡Mi tripulación y yo contamos contigo! No nos falles".

dialogue-eu-conflict-attackersdistress1: "Hola Capitán. Hubo un combate, y por buen entrenamiento y habilidad, gané. Mi nave está bastante golpeada por todo. ¿Tienes algún {item-base:item.part.reactor} extra para prestar a una nave necesitada?"
dialogue-eu-conflict-attackersdistress2: "Hola Capitán. Hubo una pelea, y por buen entrenamiento y habilidad, gané. Mi nave está bastante dañada. ¿Tienes algún {item-base:item.part.engine} extra para prestar a un barco necesitado?"
dialogue-eu-conflict-attackersdistress3: "Bienvenido Capitán. Llegas tarde. La batalla ha terminado, pero no sin antes haber sufrido daños importantes. Necesito unos cuantos {item-base:item.part.weapon} para recuperar la forma de combate".
dialogue-eu-conflict-attackersdistress4: "Bienvenido Capitán. Llegas tarde. La batalla ha terminado, pero no sin antes haber sufrido daños importantes. Necesito unos cuantos {item-base:item.part.shield} para volver a estar en forma para luchar."
dialogue-eu-conflict-attackersdistress-partthanks: "Gracias por la ayuda".

