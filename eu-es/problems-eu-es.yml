problem-default-tradesgoneawry-step2-complete-reqtractor-give: Sí, aquí hay un tractor que debería ser suficiente. Asegúrate de equiparlo en tu nave.
problem-drum-tradesgoneawry-step2-complete-reqtractor-give: BEGIN TRANSLATION --[ Afirmativo, tractor proporcionado. Equipar en la nave. ]-- END TRANSLATION

problem-default-tradesgoneawry-shipsurrender-text: Muy bien. Claramente no somos rival para ustedes. Nos rendimos.
problem-drum-tradesgoneawry-shipsurrender-text: Entendido. Inferioridad reconocida. Rendición iniciada. ]-- END TRANSLATION
problem-default-tradesgoneawry-shipsurrender-opt-takepeople: Los llevaré para interrogarlos. Prepárense para ser transportados.
problem-default-tradesgoneawry-shipsurrender-peoplespawn: Entendido. Nuestra tripulación está lista para ser recogida.
problema-drum-tradesgoneawry-shipsurrender-peoplespawn: BEGIN TRANSLATION --[ Entendido. Tripulación preparada para la recogida. ]-- END TRANSLATION

problem-default-tradesgoneawry-step3-summary: "Encontrar y recuperar los arsenales de armas"
problem-default-tradesgoneawry-step3-desc: |
 [h1]Las negociaciones comerciales se tuercen[/h1]
 [h2]Traición del vecino[/h2]
 Los interrogatorios de las tripulaciones capturadas han sido esclarecedores. La oficina del gobernador ha descubierto que el sistema vecino ha estado almacenando armas en nuestro sistema durante todo el tiempo que han durado las negociaciones. ¡Qué traición! Ayuden a limpiar estos arsenales sacándolos de los [em]Campos de Asteroides[/em] en los que están escondidos y entréguenlos en nuestras estaciones.
 
