#Ancient Relics ==============================================================================================================
problem-default-ancientrelics-title: "Antiguas Reliquias de Guerra"
problem-default-ancientrelics-step1-summary: "Destruir asteroides extrañamente brillantes"
problem-default-ancientrelics-step1-desc: |
 [h1]Antiguas Reliquias de Guerra[/h1]
 [h2]Descubrimiento involuntario[/h2]
 Es bien sabido que no somos la primera especie que habita esta región del espacio. Los arqueólogos llevan años descubriendo yacimientos. No sabemos realmente quiénes eran, pero sabemos que hace mucho tiempo que desaparecieron. Resulta que algunos de estos yacimientos no son simples curiosidades culturales. Las recientes actividades mineras aparentemente han activado algún tipo de... respuesta, que ha causado daños significativos a través de explosiones en todo el sistema. Hemos identificado algunos más de estos asteroides armados en nuestros [em]Puestos Mineros[/em] y necesitamos destruirlos antes de que causen más daños. Ayuda a destruir estos [em]Asteroides Extrañamente Brillantes[/em] antes de que alguien más resulte herido.
 

problem-default-ancientrelics-step1-complete: "Parece que todos los asteroides problemáticos han sido pacificados. Buen trabajo".
