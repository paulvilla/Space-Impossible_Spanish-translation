problema-default-drugsmugglers-paso3-resumen: "Destruir arsenal químico"
problem-default-drugsmugglers-step3-desc: |
 [h1]Contrabandistas de Jugos[/h1]
 [h2]Ingeniería química de zumos[/h2]
 Las cosas pintan bien, pero aún nos falta un gran paso para acabar con el problema del Zumo en el sistema. Tras las redadas hemos podido encontrar información sobre una ruta comercial que conduce a la ubicación del lugar de fabricación. Encuéntralo en [em]Laboratorio secreto de drogas[/em], y elimina su capacidad de fabricar más destruyendo todos sus [em]Precursores químicos[/em].
 
