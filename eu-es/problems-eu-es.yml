problem-default-dumpedcargo-step1-summary: Entregar cápsulas de carga en estación cercana
problem-default-dumpedcargo-step1-desc:  |
 [h1]Tiempo de suministro escaso[/h1]
 Una nave de reparto local ha tenido que deshacerse de su carga tras una emergencia a bordo. Esa carga necesita ser entregada antes de que caduque. Echa una mano y ayuda a entregar la mercancía. Busca [em]Dumped Cargo[/em] y lleva las cápsulas de carga a cualquier [em]estación[/em] cercana.
 
