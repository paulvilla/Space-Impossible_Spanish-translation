problem-default-rogueeugenics-step2-summary: "Forzar al sospechoso de policía corrupto a entregarse para ser interrogado"
problem-default-rogueeugenics-step2-desc: |
 [h1]Científico canalla que cría abortos eugenésicos[/h1]
 [h2]Corrupción y soborno[/h2]
 Todavía se están analizando los registros de datos de las estaciones, pero parece que todas fueron visitadas por unos cuantos policías espaciales locales antes de que las cosas se pusieran raras. Sospechamos que estos policías pueden estar aceptando sobornos y estar implicados en algún tipo de aplicación de la ley u otra actividad ilegal. Puedes ayudar trayendo a estos policías espaciales mientras patrullan como [em]Nave policial[/em], para interrogarlos.
 
problema-defecto-rogueeugenics-paso2-opt-handin: Estación, tengo algunos de esos sucios policías para ti.
problema-default-rogueeugenics-paso2-suc: Gracias Capitán. Vamos a llegar al fondo de esto.
problem-drum-rogueeugenics-step2-suc: BEGIN TRANSLATION --[ Prisionero recibido. Gracias Capitán. ]-- END TRANSLATION
problema-defecto-rogueeugenics-paso2-completo: Buen trabajo. Suficientes policías corruptos han sido detenidos. Vamos a trabajar sobre ellos en breve.
 
problema-default-rogueeugenics-paso3-resumen: "Investigar y destruir monstruosidades bio-mecanoides"
problem-default-rogueeugenics-step3-desc: |
 [h1]Científico sin escrúpulos que cría aberraciones eugenésicas[/h1]
 [h2]Graves y mortales[/h2]
 Resulta que la policía espacial en cuestión ¡estaba sucia! Aceptaban sobornos para hacer la vista gorda e incluso, en ocasiones, entregaban los materiales bioorgánicos prohibidos que utilizaban los científicos. Ahora sospechamos que estos científicos estaban "criando" naves bio-mecanoides. Uno de estos policías corruptos fue capaz de darnos la ubicación de varias regiones de asteroides alejadas que los científicos podrían estar utilizando. Regresa a las [em]Instalaciones de Investigación[/em] que habías visitado anteriormente y destruye cualquier monstruosidad que puedas encontrar.
 
problema-defecto-rogueeugenics-paso3-completado: Lo has conseguido. Las naves bio-mecanoides han sido eliminadas, para alivio de todos.
problema-tambor-rogueeugenics-paso3-completo: BEGIN TRANSLATION --[ Naves bio-mecanoides eliminadas. Todos aliviados. Buen trabajo. ]-- END TRANSLATION

