#Solar Problem ==============================================================================================================
problem-default-solar-title: "Solar Upheaval"
problem-default-solar-step1-summary: "Ayuda a Barcos Locales en Apuros"
problem-default-solar-step1-desc: |
 [h1]Conmoción Solar[/h1]
 [h2]Naves en apuros[/h2]
 La estrella local, {sysstar}, ha estado atravesando un periodo de intensas fluctuaciones. Está causando estragos en las naves locales, ya que las erupciones solares están golpeando sus núcleos informáticos, apenas protegidos, mucho más allá de sus especificaciones de nivel mínimo. Ayuda a las naves locales en [em]apuros[/em] y haz que se pongan en marcha de nuevo o transporta a sus pasajeros de forma segura a una estación local.

problema-defecto-solar-distress1: ¡Estamos en apuros! Nuestros núcleos informáticos se han estropeado debido a la actividad solar y ¡necesitamos ayuda!
problema-drum-solar-distress1: ¡Problema! Núcleos informáticos perturbados por la actividad solar. Necesitamos ayuda. FIN DE LA TRADUCCIÓN
problema-drum-solar-distress1-opt-takepeople: Estás de suerte. Puedo llevar a sus pasajeros a un lugar seguro.
problem-default-solar-distress1-peoplespawn: ¡Gracias! Estamos lanzando nuestros trajes eva ahora. ¡Recógenos!
problem-drum-solar-distress1-peoplespawn: BEGIN TRANSLATION --[ ¡Gratitud! Lanzando trajes EVA. ¡Recógenos! ]-- END TRANSLATION
problem-default-solar-step1-opt-handin: Estación, he encontrado a algunos de los suyos que necesitaban ser rescatados. Prepárense para recibirlos.
problem-default-solar-step1-suc: Capitán, pasajeros recibidos. Los médicos dicen que están en buenas condiciones. Gracias por su ayuda.
problem-drum-solar-step1-suc: BEGIN TRANSLATION --[ Capitán, pasajeros recibidos. El médico dice que están en buen estado. Gracias por su ayuda. ]-- FIN DE LA TRADUCCIÓN
problema-defecto-solar-paso1-completo: Buen trabajo. Sin embargo el problema no está resuelto todavía. Continúe trabajando con las autoridades locales para terminar el problema.
problem-drum-solar-step1-complete: BEGIN TRANSLATION --[ Buen trabajo. El problema no está resuelto. Trabaje con las autoridades locales para terminarlo. ]-- END TRANSLATION
problema-defecto-solar-paso2-completo-requiere-tractor: Necesito un tractor, ¿pueden proporcionarme uno?
problem-default-solar-step2-complete-reqtractor-give: Sí, aquí tienes un tractor que debería ser suficiente. Asegúrate de equiparlo en tu nave.
problema-tambor-solar-paso2-completo-requiere-tractor-dar: BEGIN TRANSLATION --[ Afirmativo, tractor proporcionado. Equipar en nave. ]-- END TRANSLATION

problem-default-solar-step2-summary: "Recoger y entregar datos de sonda"
problem-default-solar-step2-desc: |
 [h1]Conmoción Solar[/h1]
 [h2]La cuestión de los datos[/h2]
 Tras la ayuda prestada a las naves locales en apuros, el desastre inmediato ha terminado. Sin embargo, la estrella amenaza con volver a aumentar su actividad en cualquier momento. Un equipo de científicos está trabajando en el problema, pero aún no han podido obtener los datos de su sonda. Se puede ayudar a estos científicos localizando y recogiendo los datos de la [em]Sonda Solar[/em] de [em]Campos de Asteroides[/em] y devolviéndolos a una estación local para su análisis.
 
problem-default-solar-solarprobe-header: "{vesselname}"
problem-default-solar-solarprobe-hail1: La sonda solar ha estado en línea y recogiendo datos continuamente. Los búferes de datos están llenos. Datos disponibles para entrega.
problem-default-solar-solarprobe-opt-req: Sonda, prepara tus datos para cargarlos a mi orden. Lanzamiento.
problem-default-solar-solarprobe-give: Datos compilados y lanzados. Búferes vaciados. Sonda apagándose.
problem-default-solar-solarprobe-hail-done: Datos ya lanzados. Se han borrado los búferes. No se pueden volver a crear entradas de datos.
problem-default-solar-step2-opt-handin: Estación, tengo los datos de la sonda solar disponibles para su transmisión. Prepárese para recibir.
problema-default-solar-step2-suc: Gracias Capitán. Datos recibidos. Se los haremos llegar a los científicos inmediatamente.
problema-tambor-solar-paso2-suc: BEGIN TRANSLATION --[Gracias. Capitán. Datos recibidos. Transmisión inmediata a los científicos. ]-- END TRANSLATION
problema-defecto-solar-paso2-completo: Buen trabajo, Capitán. Los científicos están revisando los datos ahora.
problema-tambor-solar-paso2-completo: BEGIN TRANSLATION --[ Buen trabajo. Capitán. Los científicos estudian los datos. ]-- END TRANSLATION

problema-defecto-solar-paso3-resumen: "Desplegar Plataformas de Modulación Solar"
problem-default-solar-step3-desc: |
 [h1]Conmoción Solar[/h1]
 [h2]Se calcula una solución[/h2]
 Los datos de la sonda han dado grandes resultados en el análisis de la actividad de la estrella {sysstar}. Los científicos han proporcionado algunas pistas que los ingenieros están utilizando ahora para producir Plataformas de Modulación Solar, una especie de dispositivo que se situará en órbita solar alta, y ayudará a mantener la estrella amigable para la vida espacial. Echa una mano para colocar estas plataformas en cada [em]Solar Probe Location[/em] designada, ya que cada una tiene que colocarse en un lugar específico determinado por los científicos. Las plataformas no desplegadas se pueden encontrar cerca de la estación [em]Fábrica de Sondas Solares[/em].
 
problem-default-solar-solarplatform-handin1: Buen trabajo Capitán. Esta plataforma está en posición y lista para funcionar.
problem-drum-solar-solarplatform-handin1: BEGIN TRANSLATION --[Buen trabajo. Capitán. Plataforma en posición. Lista. ]-- END TRANSLATION
problema-tambor-solar-factoria-solar-hail: Hola Capitán. Podemos suministrar las plataformas solares necesarias para el despliegue. Dependerá de usted ponerlas en posición.
problema-tambor-solar-factoria-solar-hail: Hola. Capitán. Suministro de plataformas solares disponible. Desplegar responsabilidad de posición. ]-- FIN TRADUCCIÓN
problema-defecto-solar-factoria-solar-reqplataforma: Estación, ¿puede lanzar otra plataforma? Estoy listo para remolcarla.
problem-default-solar-solarfactory-reqplatform-granted: Entendido Capitán. Estamos lanzando una plataforma ahora. Buena suerte.
problema-tambor-solar-factory-reqplatform-granted: BEGIN TRANSLATION --[ Entendido. Capitán. Lanzamiento de plataforma ahora. Buena suerte. ]-- END TRANSLATION
problema-drum-solar-factory-reqplatform-denied: Negativo Capitán. Tenemos recursos limitados disponibles. Ya hay una plataforma disponible cerca.
problema-tambor-solar-factory-reqplatform-denied: BEGIN TRANSLATION --[ Negativo. Capitán. Recursos limitados. Plataforma cercana disponible. ]-- END TRANSLATION
problem-default-solar-step3-complete: Increíble Capitán. ¡Todas las plataformas han sido desplegadas y están funcionando! La estrella se está estabilizando. Gracias por su ayuda.
problema-tambor-solar-paso3-completo: Asombroso. Capitán. Todas las plataformas desplegadas. ¡Funcionen! Estrella estabilizada. Agradecido por la ayuda. FIN DE LA TRADUCCIÓN.

problema-defecto-solar-opt-getbuff: Estación, estoy listo para mi recompensa.
problem-default-solar-givebuff: Seguro Capitán. Gracias de nuevo por su ayuda con el asunto de la estrella.
problema-drum-solar-givebuff: BEGIN TRANSLATION --[ Sí Capitán. Reconocimiento gracias. ]-- END TRANSLATION

#Music Festival ==============================================================================================================
problem-default-musicfestival-title: "Festival de Música y Cultura"
problem-default-musicfestival-step1-summary: "Recoger y entregar las pancartas mal entregadas en la estación"
problem-default-musicfestival-step1-desc: |
 [h1]Festival de Música y Cultura[/h1]
 [h2]Perdido en el envío[/h2]
 Con la aprobación del consejo cultural, los preparativos para el festival de música y cultura están en pleno apogeo. Eso significa que habrá mucha comida, música, baile y mimos. El inconveniente es que todo está resultando un caos desorganizado. El último problema es que la persona que encargó las pancartas para el festival se puso enferma y su sustituto las envió al lugar equivocado. Ahora esas caras pancartas están en contenedores por todas partes menos donde deberían estar. Ayuda a que las cosas vuelvan a su cauce recogiendo en las estaciones cercanas y entregando la carga, [em]Music Festival Delivery[/em], en el lugar correcto.
 
problema-entrega-festival-de-música-estación: ¿Estás aquí para ayudar con el festival de música? ¿Estás al día?
problem-default-musicfestival-step1-opt-handin: He encontrado algunas de tus pancartas. Prepárate para recibirlos.
problem-default-musicfestival-step1-suc: Lo has conseguido. Una pancarta encontrada y recuperada.
problem-default-musicfestival-step1-complete: ¡Gracias por la ayuda Capitán! No tienes ni idea de lo caro que habría sido reemplazarlas.

problem-default-musicfestival-step2-summary: "Rescatar a los músicos varados"
problem-default-musicfestival-step2-desc: |
 [h1]Festival de Música y Cultura[/h1]
 [h2]Músicos desaparecidos[/h2]
 ¡Qué desastre! Incluso con el problema de la entrega de pancartas solucionado, ahora está el problema de que las lanzaderas de los músicos se han quedado sin combustible. Estos son algunos de los mejores músicos de la galaxia, y están sentados en el espacio, muriéndose lentamente de frío, ¡todo por este evento! Encuentra la [em]Nave Musical[/em], ayuda a rescatar a estas personas y llévalas a la seguridad de una estación caliente y con energía.
 
problema-defecto-festival-de-musica-distress1: ¡Ayuda! Nos hemos quedado sin combustible de camino al festival de música. Nos estamos congelando. ¿Nos pueden ayudar?
problem-default-musicfestival-distress1-opt-takepeople: Sí, puedo ayudarles. Estad preparados para que os recoja.
problem-default-musicfestival-distress1-peoplespawn-header: Músico
problem-default-musicfestival-distress1-peoplespawn: Me estoy preparando para el paseo espacial. No me dejes colgado.
problem-default-musicfestival-step2-opt-handin: Tengo algunos músicos para ti. No tardarán en entrar en calor.
problem-default-musicfestival-step2-suc: Músico ligeramente frío recibido. Gracias, capitán.
problema-fallo-festival-de-musica-paso2-completo: Todos los músicos desaparecidos. Gracias capitán.

problem-default-musicfestival-step3-summary: "Destruye o paga a los piratas contrabandistas"
problem-default-musicfestival-step3-desc: |
 [h1]Festival de música y cultura[/h1]
 [h2]Bandidos contra el contrabando[/h2]
 ¿Puede haber algo peor? Por fin hemos conseguido arrancar, ¡sólo para vernos amenazados por piratas! Al parecer, uno de sus cobardes colegas ha introducido de contrabando un dispositivo de grabación en los ensayos de las sesiones a puerta cerrada y ahora amenazan con vender los boot legs de las sesiones. Esto arruinaría económicamente el festival, ya que contábamos con las ventas de las grabaciones para cubrir los costes. Ayuda a localizar la [em]Emisora de Radio Pirata[/em] y a detener estas copias piratas antes de que puedan difundir los discos.
 
problem-default-musicfestival-pirateradiostation: Emisora de Radio Pirata. Tiene discos que no le pertenecen.
problem-default-musicfestival-pirateradiostation-station: Así que te enviaron, ¿eh? ¿Estás listo para pagar?
problem-default-musicfestival-pirateradiostation-opt-bribe: Bien. Me han autorizado a pagarte para que te asegures de que se destruyen los bootlegs. Aquí tiene.
problem-default-musicfestival-pirateradiostation-bribe-suc: Trato justo. Ves, no me dolió tanto asegurarme de que todos estuvieran contentos.
problema-fallo-festival-de-musica-pirateradiostation-soborno-fallo: ¿Estás loco? ¿Llamas a eso un soborno?
problem-default-musicfestival-pirateradiostation-bribed: He destruido los bootlegs, ahora lárgate de aquí.
problem-default-musicfestival-step3-complete: ¡Buen trabajo, capitán! Con los piratas destruidos y el festival en marcha, ¡ha sido un éxito rotundo! Muchas gracias.

#music problema resuelto
problem-default-musicfestival-station-aftermath: ¡Gracias por toda la ayuda! ¡Disfrutad del festival de música!
trader-musicfestival: Trader del festival

problem-default-musicfestival-opt-getbuff: Estación, estoy listo para mi recompensa.
problem-default-musicfestival-givebuff: No podemos agradecerte lo suficiente por salvar el festival de música. Aquí tienes.
problem-drum-musicfestival-givebuff: BEGIN TRANSLATION --[ Sí Capitán. Reconocimiento gracias. ]-- END TRANSLATION

#Mutiny ==============================================================================================================
problem-default-mutiny-title: "Tripulación amotinada"
problem-default-mutiny-step1-summary: "Descubrir y analizar las fuentes de emisión"
problem-default-mutiny-step1-desc: |
 [h1]Mutinous Crew[/h1]
 [h2]¿Qué son estas señales?[/h2]
 Ha habido un aumento en las señales errantes que cruzan el sistema. El hecho de que estén fuertemente encriptadas ha hecho que el personal de mando local levante las cejas. Quieren que se investigue antes de informar al Alto Mando de Ticeroy. Las últimas posiciones conocidas de las emisiones están marcadas como [em]Localización de la señal[/em] y deben ser investigadas.
problem-default-mutiny-step1-proximity: "¿Encerrado en hielo? Intenta extraerlo de los confines helados".
 
problem-default-mutiny-freedbeacon-header: "{nombredelbuque}"
problem-default-mutiny-freedbeacon-text: ACCESO NO AUTORIZADO DETECTADO *bzzt* [i][cccccc]{nombredelbuque} se autodestruye al intentar investigar sin embargo has podido captar la localización de otra señal[/i][-]
problem-default-mutiny-step1-complete: "El Mando Local le felicita por su ayuda. El Mando Local se pondrá en contacto en breve".
problem-default-mutiny-step1-complete-reqtractor: Necesito un tractor, ¿puedes proporcionarme uno?
problem-default-mutiny-step1-complete-reqtractor-give: Sí, aquí tienes un tractor que debería ser suficiente. Asegúrate de equiparlo en tu nave.

problem-default-mutiny-step2-summary: "Desactivar y entregar naves buscadas para interrogatorio"
problem-default-mutiny-step2-desc: |
 [h1]Tripulación amotinada[/h1]
 [h2]Tendencias preocupantes[/h2]
 ¿Equipos de transmisión enterrados intencionadamente ocultos en icesteroides? Muy preocupante. El Mando Local informa de que varias naves están activas, pero no responden a órdenes recientes. Quizás tengan algo que ver con todo esto. Rastrea esas [em]Naves que no cooperan[/em], desactívalas si es necesario, y tráelas de vuelta a una base estelar para su investigación.
 
problema-default-mutiny-paso2-opt-handin: "Tengo una nave lista para ser procesada".
problema-default-mutiny-step2-handin-start: "Otra nave derribada. Buen trabajo".
problem-default-mutiny-step2-complete: "Todas las naves están contabilizadas. Procesaremos a la tripulación y llegaremos al fondo de esto".
problem-default-mutiny-step3-summary: "Transportar y entregar marines espaciales"
problem-default-mutiny-step3-desc: |
 [h1]Tripulación amotinada[/h1]
 [h2]Así que, hemos llegado a esto[/h2]
 ¡Motín! Esa es la única respuesta a lo que está sucediendo aquí en el sistema. Nuestra inteligencia recogida indica que varias tripulaciones se han amotinado y están utilizando puestos mineros abandonados para reunirse. El Alto Mando de Ticeroy ha sido informado de lo que está ocurriendo y a su vez ha autorizado el uso de marines espaciales para abordar y ejecutar a cualquier tripulación amotinada que se encuentre a bordo de las estaciones espaciales. Recoge y transporta a estos marines formados en el vacío desde cualquier estación leal a Ticeroy hasta la [em]Base Oculta[/em] y ayuda a poner fin a este motín de una vez por todas.
 
problema-defecto-mutiny-opt-reqmarines: "Estoy listo para transportar a los marines espaciales".
problem-default-mutiny-reqmarines-peoplespawn: "Marines espaciales listos para recoger".
problema-default-mutiny-reqmarines-hasmarines: "Lo siento Capitán parece que ya tiene algunos marines a bordo".
problem-default-mutiny-step3-complete: "Excelente trabajo Capitán. Los perros amotinados han sido sacrificados. El mando local se lo agradece".
