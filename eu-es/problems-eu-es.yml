problema-defecto-antigüedades-relictas-paso2-resumen: "Reprogramar puestos de avanzada alienígenas"
problem-default-ancientrelics-step2-desc: |
 [h1]Antiguas Reliquias de Guerra[/h1]
 [h2]Pasado de 'Sorprendido' a 'Alarmado'[/h2]
 La destrucción de los asteroides trampa identificados ha aliviado la amenaza inmediata. Sin embargo, se ha producido un repunte en las bandas de comunicación alienígena que nunca antes habíamos visto. Zonas que durante mucho tiempo se creyeron vacías están mostrando una serie de puestos de avanzada alienígenas que están retransmitiendo esta señal. Hay que detenerlos antes de que ocurra lo que va a ocurrir. Ayuda a reprogramar estos [em]Antiguos Relés[/em] para detener la emisión de su señal.
 
problema-defecto-antiguos-relictos-paso2-completo: "Con la emisión detenida, esto con suerte cortará el problema antes de que empeore".
problema-tambor-ancientrelics-paso2-completo: "BEGIN TRANSLATION --[ Detenida la emisión. El problema no ha empeorado. ]-- END TRANSLATION"

