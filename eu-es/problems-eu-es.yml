problem-default-drugsmugglers-step2-summary: "Localizar y asaltar puntos de droga conocidos dentro del cinturón"
problem-default-drugsmugglers-step2-desc: |
 [h1]Contrabandistas de zumo[/h1]
 [h2]Entrega de zumo[/h2]
 La parte anterior de la operación fue un éxito. Con tu ayuda pudimos destruir varios de los envíos de Zumo, así como conseguir algunas pistas sobre en qué parte del sistema se está fabricando. El siguiente paso en esta operación es asaltar los puntos de distribución en base a las pistas de los transportistas de carga. La Policía Espacial necesita ayuda para asaltar estos lugares. Recoge a los agentes de una [em]Estación[/em] y llévalos a [em]Lugar Conocido de Drogas[/em] para asaltar las estaciones. 
 
