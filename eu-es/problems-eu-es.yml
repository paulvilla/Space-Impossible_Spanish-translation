#Trade Gone Aray ==============================================================================================================
problem-default-tradesgoneawry-title: "Las negociaciones comerciales se torcieron"
problem-default-tradesgoneawry-step1-summary: "Contactar con los buques desconocidos dentro de los campos de asteroides"
problem-default-tradesgoneawry-step1-desc: |
 [h1]Las negociaciones comerciales se tuercen[/h1]
 [h2]Visitantes desconocidos[/h2]
 El gobernador del sistema ha estado recientemente en negociaciones comerciales con nuestro sistema vecino por algunos derechos minerales en bruto muy necesarios. Las cosas habían progresado bien durante las últimas semanas hasta que, de repente, se cortó todo contacto con el equipo comercial del sistema. Y ahora, en los últimos días, naves no identificadas con vectores de viaje desde el sistema vecino han sido vistas volando por nuestro sistema, visitando campos de asteroides. Necesitamos ayuda para averiguar si estos dos eventos están conectados. Ayude a establecer un diálogo con estos visitantes intentando comunicarse con ellos. Saluda a todas las [em]Naves Desconocidas[/em] con las que te cruces cuando visites un [em]Campo de Asteroides[/em].
 
problem-default-tradesgoneawry-step1-complete: "Buen trabajo Capitán. Estamos empezando a ver una tendencia aquí con estos contactos".
problema-tambor-tradesgoneawry-paso1-completo: "BEGIN TRANSLATION --[ Buenos resultados. Patrón emergente. ]-- END TRANSLATION"
problem-default-tradesgoneawry-unknownship-hail: *estallido de estática mientras cierran sus comunicaciones*

problem-default-tradesgoneawry-step2-summary: "Desactivar naves desconocidas y arrestar tripulación"
problem-default-tradesgoneawry-step2-desc: |
 [h1]Las negociaciones comerciales se tuercen[/h1]
 [h2]Más preguntas que respuestas[/h2]
 A pesar de nuestros esfuerzos por contactar con estas naves no identificadas, han huido del contacto. La oficina del gobernador exige respuestas. ¿Es esto el preludio de una invasión? ¿Fueron las negociaciones sólo una táctica para probar nuestro ingenio? Tenemos que averiguarlo. Tenemos que ser más agresivos y obtener algunas respuestas. Ayuda a obtener esas respuestas inutilizando estos [em]Barcos Extranjeros[/em] y arrestando a su tripulación para interrogarla. 
 
 
problem-default-tradesgoneawry-step2-opt-handin: "Tengo tripulación para interrogar"
problem-default-tradesgoneawry-step2-suc: "Gracias. Los llevaremos desde aquí".
problem-drum-tradesgoneawry-step2-suc: "BEGIN TRANSLATION --[ Gratitud. Responsabilidad asumida. ]-- END TRANSLATION"
