#Juice Smugglers ==============================================================================================================
problem-default-drugsmugglers-title: "Juice Smugglers"
problem-default-drugsmugglers-step1-summary: "Investigar barcos sospechosos e intimidarlos"
problem-default-drugsmugglers-step1-desc: |
 [h1]Contrabandistas de zumo[/h1]
 [h2]El Zumo es un Problema[/h2]
 ¿Sabes lo que es el Juice? Es un narcótico que está en auge. Los mineros son especialmente aficionados a ella, así como los fiesteros que quieren pasarse horas y horas. Sin embargo, la oficina local quiere detenerlo. Sabemos que los piratas la fabrican, pero no estamos seguros de cómo llega a las estaciones. El nuevo enfoque consiste en detener todos los cargueros antes de que atraquen y descarguen. Ayúdanos en este esfuerzo interceptando las flotas de carga e interrogando a cualquier [em]Nave Sospechosa[/em]. Veamos si podemos generar algo de inteligencia.
 
problema-defecto-contrabandistas-de-drogas-paso1-completo: Los contrabandistas de jugo recibieron lo que se merecían. Buen trabajo.
