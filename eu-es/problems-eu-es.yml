problem-default-pirates-title: Problemas con Piratas
problem-default-pirates-step1-summary: Destruir Barcos Piratas
problem-default-pirates-step1-desc:  |
 [h1]Problemas con los Piratas[/h1]
 Los Piratas Sixiser son una banda expansiva de piratas vagamente organizados. No tienen reparos en saquear, expoliar, robar o "expropiar". También trafican con esclavos y estupefacientes. Están en constante movimiento, y cuando se detiene a uno, parece que otro ocupará su lugar. Ponga de su parte y ayude a detener a algunos.

