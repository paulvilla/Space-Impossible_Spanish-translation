problem-default-piratelife-title: La Vida Pirata
problem-default-piratelife-step1-summary: Destruir barcos sin ley
problem-default-piratelife-step1-desc:  |
 [h1]La vida pirata[/h1]
 No es fácil ser pirata. Esta forma de vida menos restringida es atacada constantemente por quienes nos ven como parásitos. Pero no es cierto. Creamos nuestras propias oportunidades a partir del universo que nos rodea. Y nunca, bueno rara vez, nos atacamos unos a otros. Varias naves se han negado a reconocer nuestro derecho sobre este sistema y, en su lugar, ¡intentan piratearnos! De todas las cosas. Ayúdanos a liberarnos de estas molestias destruyendo tantas naves [em]$fac0$Lawless[/em] como sea posible.

problema-defecto-vida-pirata-paso1-completo: Recordaremos a este Capitán. Tu despiadada determinación al derribar las naves de Lawless les ha recordado quién gobierna realmente estas rutas espaciales.

