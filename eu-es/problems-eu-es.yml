problema-default-ancientrelics-step3-summary: "Destruir Naves Drone"
problema-default-ancientrelics-paso3-desc: |
 [h1]Antiguas Reliquias de Guerra[/h1]
 [h2]Algo despierta[/h2]
 Los puestos de relevo han sido reprogramados con éxito. Ya no emiten su señal. Sin embargo, lo que sea que estaban transmitiendo parece haber funcionado, porque estamos viendo tráfico espacial donde nunca hemos visto tráfico antes. Los escaneos de largo alcance sugieren que son naves no tripuladas, dormidas durante mucho tiempo, ahora activas. Podrían tener un impacto devastador que no podemos permitir. Ayuda a destruir las [em]Naves Zángano Antiguas[/em] antes de que causen estragos en todo el sistema.
  
problema-defecto-antiguosdrones-paso3-completado: "Esas naves han dado mucha guerra. Tenemos suerte de que quienes las hicieron ya no estén por aquí. Gracias por la ayuda, capitán".
