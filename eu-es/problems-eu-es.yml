#Rogue Scientist Breeding Eugenic Abherrations ==============================================================================================================
problem-default-rogueeugenics-title: "Científico Canalla Cría Abherraciones Eugénicas"
problem-default-rogueeugenics-step1-summary: "Salve y recupere los registros de datos de la estación"
problem-default-rogueeugenics-step1-desc: |
 [h1]Científico sin escrúpulos criando aborrecimientos eugenésicos[/h1]
 [h2]Silencio en el frente científico[/h2]
 Varias estaciones de investigación especializadas han enmudecido recientemente. Esto no es completamente inaudito, pero incluso sus enlaces ascendentes de intercambio de datos apenas transmiten sus últimos descubrimientos, lo cual es inusual. Puedes ser de ayuda visitando cada [em]Centro de Investigación[/em] y obtener sus registros de datos para analizarlos.
 
