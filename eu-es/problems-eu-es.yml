problema-escasez-de-mineral-title: Escasez de Mineral

problem-default-oreshortage-tritanium-step1-summary: Entregar Mineral de Tritanio en Punto de Recogida de Mineral
problem-default-oreshortage-tritanium-step1-desc:  |
 [h1]Escasez de Mineral[/h1]
 Debido a paradas de trabajo no programadas, retrasos en el envío y equipos rotos, nos estamos quedando sin mineral. El mineral es la columna vertebral de cualquier civilización espacial, sin él no podemos construir las naves, estaciones y equipos necesarios para movernos por la galaxia. Ayúdanos a cubrir nuestras necesidades básicas llevando algo de {item-base:item.ore.tritanium} al [em]Punto de recogida de mineral[/em]. Puedes extraerlo, comprarlo o robarlo, pero hazlo.

