problem-default-spacewasps-clearstation-header: Estación libre de avispas
problema-default-spacewasps-clearstation-text: Gracias capitán. No sabe el alivio que supone librarse de esas avispas.
 
problem-default-spacewasps-step2-summary: "Derrota a los trabajadores y adquiere gelatina"
problem-default-spacewasps-step2-desc: |
 [h1]Infestación de avispas espaciales[/h1]
 [h2]La Jalea Real es Imprescindible[/h2]
 No es la primera vez que se ven avispas espaciales en este cuadrante del espacio. Por desgracia, tampoco será la última. Dicho esto, podríamos aprovechar esta oportunidad para conseguir un poco de Jalea Real. Esta jalea tiene extrañas capacidades biomórficas por las que cualquier científico daría su mano izquierda. Dirígete a cualquier [em]Campo de asteroides[/em], encuentra un poco de esta gelatina, adquiérela y entrégala en una estación cercana.
 
problema-defecto-spacewasps-paso2-opt-handin: Tengo algo de gelatina para entregar.
problem-default-spacewasps-step2-suc: Jalea recibida. Tiene un aspecto muy sabroso.
problem-drum-spacewasps-step2-suc: BEGIN TRANSLATION --[ Gelatina recibida. Tiene buena pinta. ]-- END TRANSLATION
problema-defecto-spacewasps-paso2-completo: Buen trabajo, Capitán. Tenemos suficiente gelatina para trabajar durante años.
problema-tambor-espacewasps-paso2-completo: BEGIN TRANSLATION --[ Capitán, buen trabajo. Jalea para años. ]-- END TRANSLATION
 
problema-defecto-spacewasps-paso3-resumen: "Reina y colmena destruidas"
problem-default-spacewasps-step3-desc: |
 [h1]Infestación de Avispas Espaciales[/h1]
 [h2]La Reina está Loca[/h2]
 Las Reinas Avispa están en movimiento. Nuestros especialistas teorizan que se han enterado de que les hemos robado su jalea real y ahora están furiosas. Al parecer están en warp, viajando con sus colmenas personales y su séquito real. Detenlo antes de que cause daños permanentes.
 
problema-defecto-spacewasps-paso3-completado: Gracias por todo su trabajo Capitán. Esas avispas espaciales han sido derrotadas. Esperemos que nunca vuelvan tampoco. Hombre... Odio ese zumbido.
