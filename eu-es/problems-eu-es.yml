#Space Wasp Infestation ==============================================================================================================
problem-default-spacewasps-title: "Infestación de Avispas Espaciales"
problem-default-spacewasps-step1-summary: "Identificar y destruir colmenas espaciales"
problem-default-spacewasps-step1-desc: |
 [h1]Infestación de avispas espaciales[/h1]
 [h2]¿Qué es ese zumbido?[/h2]
 Un extraño zumbido está siendo reportado, resonando a través del equipo de fabricación e interfiriendo con las operaciones, algunos trabajadores están informando. Esto es un problema, ya que esta área es muy necesaria para mantener su producción de fabricación según lo designado por la Oficina de Integridad de Fabricación y Rendimiento. Ayude a investigar y, si es posible, a eliminar la causa de este zumbido en todo el sistema.
 
problema-defecto-spacewasps-paso1-completado: Los trabajadores de la fábrica estarán eternamente agradecidos. A nadie le gusta tratar con avispas espaciales.
