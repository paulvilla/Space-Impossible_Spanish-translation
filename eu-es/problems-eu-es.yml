problema-tambor-extrasolarribbon-paso3-resumen: "Entregar las piezas del Deflector sin montar"
problem-default-extrasolarribbon-step3-desc: |
 [h1]Cinta de energía solar extra[/h1]
 [h2]Los científicos tienen una idea[/h2]
 Los científicos han determinado por fin la causa de todo el caos del sistema. Hay una cinta solar extra que pasa no muy lejos del sistema solar y está causando todos los problemas. Hemos ideado una estrategia para desviar la radiación, pero necesitamos capitanes capaces de reunir y ensamblar el dispositivo. Necesitamos que las piezas del [em]Deflector Anti Gravitón[/em] se recojan en cada [em]Recogida de Piezas[/em] y se entreguen en el [em]Lugar de Ensamblaje del Deflector Anti Gravitón[/em]. Cuando esta máquina esté ensamblada, debería proporcionar protección al sistema solar hasta que la cinta de energía retroceda lo suficiente hacia el espacio interestelar.
 
