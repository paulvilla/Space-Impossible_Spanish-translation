 La situación alrededor del sistema se está deteriorando más rápido que nunca. Las extrañas lecturas de energía están apareciendo en casi todas partes, e incluso las estaciones están siendo dañadas. Pedimos a los capitanes disponibles que ayuden a transportar suministros desde la [em]Zona de Socorro[/em] a las [em]Estaciones Necesitadas[/em]. 
 
