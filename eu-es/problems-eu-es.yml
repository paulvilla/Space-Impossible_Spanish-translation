problem-default-lockedjumpgate-summary1: Desbloquear puerta de salto del sistema
problem-default-lockedjumpgate-step1-desc:  |
 [h1]Puerta de salto bloqueada[/h1]
 [h2]Desbloquear para transitar[/h2]
 Este sistema tiene una [url=codex://codex.intermediate.transit.travel]Jumpgate[/url] bloqueada. Descubre en qué región se encuentra y trabaja para desbloquearla. Al hacerlo, podrás viajar al sistema estelar conectado.

