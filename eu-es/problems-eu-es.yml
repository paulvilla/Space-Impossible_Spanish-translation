problema-default-mutiny-abandononedship-hail: [i][cccccc]El saludo está abierto pero no hay respuesta. Parece que la nave ha sido completamente abandonada[-][/i]
problem-default-mutiny-mutineersurrender-text: ¡Muy bien, muy bien! Ya nos tienes. No nos hagas explotar.
problem-default-mutiny-ship-handin1: Gracias por traer la nave. Será procesada. 
problema-defecto-mutiny-base-granizo1: ¿Qué quieres?
problema-defecto-mutiny-base-opt-sendmarines: ¡Estación! ¡Retírense y prepárense para ser abordados! 
problem-default-mutiny-base-infilsuccess: Capitán. Mis hombres y yo hemos tomado con éxito el control de la estación. Gracias por traerme.
problema-defecto-mutiny-base-sendmarines-enviado: Los marines están preparados y comenzando su abordaje ahora.

problema-defecto-mutiny-opt-getbuff: Estación, estoy listo para mi recompensa.
