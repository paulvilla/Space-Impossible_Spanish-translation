#General 1
wreck-log-gen1-header: "Bitácora del Capitán {captname}"
wreck-log-gen1-body: "[Entrada Final] Fecha Estelar: 78795.33 Bitácora del Capitán {captname}.\n Hemos recibido nuevas instrucciones de casa. Quieren que {nombredela nave} practique algunas maniobras a alta velocidad y alta G. Realmente no quiero, pero he pedido confirmación, y se hará. Helm ha estado bebiendo café extra, y dice que está listo para intentarlo. Espero que funcione".
wreck-log-gen1-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda de la {shipname}.[/i]"

#General 2
wreck-log-gen2-header: "Bitácora del Capitán {captname}"
wreck-log-gen2-body: "[Entrada final] Hemos recogido nuestro último manifiesto de suministros médicos. Las cosas van bien hasta ahora, pero estamos a punto de entrar en territorio disputado y nunca puedes estar seguro de lo que se te viene encima aquí fuera."
wreck-log-gen2-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 3
wreck-log-gen3-header: "Bitácora del Capitán {captname}"
wreck-log-gen3-body: "[Entrada final] Lo juro, esta es la última vez que hago servicio VIP. No me importa si es la hija del jefe de mi jefe, estoy harto. He ordenado al timón acelerar al máximo, campo de asteroides maldito. La ventaja de deshacernos más rápido de este pasajero es que todos llegaremos más rápido a casa".
wreck-log-gen3-more1: "[i]No quedan más entradas, la pila de escombros de la que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 4
wreck-log-gen4-header: "Bitácora del Capitán {captname}"
wreck-log-gen4-body: "[Entrada final] Llevamos tres semanas fuera de puerto, y {randcrewname} es el último en morir. Hemos llamado por radio a casa, pero no parecen dispuestos a enviar ayuda dado lo enfermos que estamos. He desarrollado tos, y me temo que no pasará mucho tiempo antes de que no pueda cumplir con mi deber. Que Dios nos proteja en estos momentos difíciles".
wreck-log-gen4-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 5
wreck-log-gen5-header: "Bitácora del Capitán {captname}"
wreck-log-gen5-body: "[Entrada final] ... el eco del sensor que hemos tenido la última hora ha resultado ser algún tipo de objeto, de aproximadamente 2m de longitud. Vamos a traerlo a bordo y ver qué es. Puede tener valor de salvamento".
wreck-log-gen5-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 6
wreck-log-gen6-header: "Bitácora del Capitán {captname}"
wreck-log-gen6-body: "[Entrada final] La señal de socorro resultó ser una cápsula de escape de la {shipname2}. Pronto nos acoplaremos a ella y subiremos a bordo a los supervivientes. He ordenado al primer oficial que se reúna con nuestro invitado con un arma de mano, por si acaso. Estoy seguro de que todo irá bien, pero mi instinto sigue inquieto cada vez que ocurre algo así."
wreck-log-gen6-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 7
wreck-log-gen7-header: "Bitácora del Capitán {captname}"
wreck-log-gen7-body: "[Entrada final] Odio llevar pasajeros. Aceptamos este trabajo extra porque está muy bien pagado, pero no nos dimos cuenta de que eran prisioneros hasta que los subimos a bordo. Cruzo los dedos para que no den problemas".
wreck-log-gen7-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 8
wreck-log-gen8-header: "Bitácora del Capitán {captname}"
wreck-log-gen8-body: "[Entrada final] El nuevo tripulante lleva una semana agitando al resto. No para de sacar el tema de la paga, y le he dicho repetidamente que lo hable con el Cuartel General, no conmigo. Será mejor que no cause problemas, estamos muy lejos de un calabozo".
wreck-log-gen8-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 9
wreck-log-gen9-header: "Bitácora del Capitán {captname}"
wreck-log-gen9-body: "[Entrada final] No puedo creer que tomara este mando. No sabía que la tripulación de ingeniería era Kal'Giri, nunca habría traído a mis hombres a bordo de haberlo sabido. Ha habido varias peleas en el comedor, y me temo que puede seguir empeorando".
wreck-log-gen9-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 10
wreck-log-gen10-header: "Bitácora del Capitán {captname}"
wreck-log-gen10-body: "[Entrada final] ... He visto esto una vez antes. Se llama Locura Espacial. Pero nunca lo había visto extenderse. He tenido que encerrar a dos tripulantes en sus camarotes pero me temo que no es suficiente. Estamos a una semana de puerto, sólo espero que podamos llegar antes de que surjan más problemas."
wreck-log-gen10-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 11
wreck-log-gen11-header: "Bitácora del Capitán {captname}"
wreck-log-gen11-body: "[Entrada Final] Con profundo dolor debo registrar la muerte del Ingeniero {engname}. Estaba inspeccionando los colectores de plasma cuando la válvula de seguridad falló y le causó quemaduras por todo el cuerpo. Espero que podamos llevar este cubo de pernos a casa antes de que nos aflijan más desgracias".
wreck-log-gen11-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 12
wreck-log-gen12-header: "Bitácora del Capitán {captname}"
wreck-log-gen12-body: "[Entrada final] ¿Dónde demonios estaba? Debería haber visto los restos en los sensores. Pero ahora lo he hecho. El colector del motor está atascado y tengo que ir a EVA para arreglarlo. Aquí va nada".
wreck-log-gen12-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 13
wreck-log-gen13-header: "Bitácora del Capitán {captname}"
wreck-log-gen13-body: "[Entrada final] Le he dicho a {crewname} UNA Y OTRA VEZ. NO COMPRAR piezas a revendedores azorianos. Ahora nos enfrentamos a un fallo completo del reactor porque el campo de supresión fluctúa debido a una válvula de reinicio defectuosa. Vamos a tratar de arreglárnoslas con sólo cinco y a media potencia. Tal vez lleguemos a puerto a tiempo".
wreck-log-gen13-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 14
wreck-log-gen14-header: "Bitácora del Capitán {captname}"
wreck-log-gen14-body: "[Entrada final] Han pasado 20 días desde que quedamos atrapados en esta anomalía gravitacional. Nos queda poco combustible, comida y llevamos 12 días de retraso. Sólo puedo esperar que envíen a alguien a buscarnos antes de que se nos acabe el oxígeno en tres días. ¿En qué estaba pensando al investigar el eco del sensor? Si lo conseguimos, esto seguirá atormentando mi conciencia".
wreck-log-gen14-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General 15
wreck-log-gen15-header: "Bitácora del Capitán {captname}"
wreck-log-gen15-body: "[Entrada final] Han pasado dos días desde que fuimos atacados por la forma de vida chupadora de energía. Me falta un nombre mejor para ella, pero sea lo que sea, ha hecho que nuestras reservas de energía se reduzcan en un 80%. He enviado mensajes, pero hasta ahora no he recibido respuesta".
wreck-log-gen15-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#General16
wreck-log-gen16-header: "Bitácora del Capitán {captname}"
wreck-log-gen16-body: "[Entrada final] Estoy seguro de ello. Hemos visto señales de los sensores durante los dos últimos días. Los piratas llevan tiempo rondando esta zona y estoy seguro de que están esperando a que estemos desprevenidos. Pero estaremos preparados, contra viento y marea".
wreck-log-gen16-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda del {shipname}.[/i]"

#Druminence 1
wreck-log-drum1-header: "Bitácora del Capitán"
wreck-log-drum1-body: "Con una ráfaga de estática, la bitácora del Druminence parpadea una serie de caracteres irreconocibles antes de enmudecer. Parece irrecuperable".
wreck-log-drum1-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda de esta nave[/i]."

