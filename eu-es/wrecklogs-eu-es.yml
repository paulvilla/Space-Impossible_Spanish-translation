wreck-log-drum3-header: "Bitácora del Capitán"
wreck-log-drum3-body: "Tras una breve vibración, el mecanismo de la bitácora enmudece para siempre".
wreck-log-drum3-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda de esta nave.[/i]"