wreck-log-drum2-header: "Bitácora del Capitán"
wreck-log-drum2-body: "El cuaderno de bitácora del Druminence muestra brevemente una serie de fechas, cuyo significado sólo puede adivinarse."
wreck-log-drum2-more1: "[i]No quedan más entradas, el montón de escombros del que se recuperó este registro de datos parece ser todo lo que queda de esta nave[/i]."

