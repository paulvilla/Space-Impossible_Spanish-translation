#Genéricos por defecto
distress-default-blackmail-paid: "He dado todo el dinero que tengo así que por favor déjame en paz y sigue tu camino"
distress-default-header1: "Llamada de socorro"
distress-default-tractorresp1: "Estás de suerte, te remolcaré a la base estelar más cercana en un santiamén". [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-default-nohelp1: "Lo siento {nombredelbuque}. No puedo ayudarle".
distress-default-plunder1: "Qué pena por ti. Así será más fácil saquearte".
