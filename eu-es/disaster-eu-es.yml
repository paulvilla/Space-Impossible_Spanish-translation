#Caso 1
distress-eu-case1: "Capitán, este es el {nombredelbuque}. Acabo de tener que sofocar un motín. Desgraciadamente la tripulación ha conseguido dañar gravemente mi nave, inutilizando el reactor. Me vendría bien un remolque o, si tiene piezas de repuesto del reactor, podría volver a ponerme en marcha".
distress-eu-case1-reactorparts: "Creo que tengo piezas de repuesto del reactor que puedes tener. [Requiere: 1 x {item-base:item.part.engine}]"
distress-eu-case1-partthanks: "Eso es exactamente lo que necesito. Estaré en marcha en cuestión de momentos una vez que la instalación esté completa."

#Caso 3
distress-eu-case3: "¡Ayúdenos por favor! Esta es la nave {vesselname}. Nuestro piloto murió cuando el AutoDoc falló durante una tormenta de iones".
distress-eu-case3-moreinfo: "¿Cómo murió el piloto?"
distress-eu-case3-moreinfo2: "El AutoDoc se incendió y cuando la piloto fue a apagarlo, quedó atrapada en el infierno. Escapamos por los pelos, pero estamos atrapados en la bodega de carga. Por favor, ayúdennos".
distress-eu-case3-cantow: "Puedo remolcarlos a una base estelar cercana. Desde allí podrán ocuparse de vosotros. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-eu-case3-takepeople: "Tengo espacio a bordo, tendréis que hacer EVA, pero os recogeré y os llevaré a casa".
distress-eu-case3-peoplespawn: "Hemos abandonado la nave y ahora estamos en EVA podría recogernos por favor"
distress-eu-case3-nohelp: "Eso te enseñará a contratar una nave de bajo presupuesto. Lo siento, no voy a ayudar".

#Caso 4
distress-eu-case4: "Beeeep Beeep. Esta nave está experimentando un problema crítico que la ha dejado inoperativa. Por favor, solucione el problema o remolque esta nave a la estación espacial amiga más cercana. Esta es una llamada de socorro automática. Lleva activa 99 años, 4 meses, 6 días, 12 horas y 32 minutos".
distress-eu-case4-cando: "Veamos qué puedo hacer con esas baldosas de hielo. Las derretiré enseguida".
distress-eu-case4-success1: "Beeeeeeepp. Este sistema de socorro ha detectado que ya está libre de interferencias extrañas y es capaz de funcionar de nuevo con su propia energía. Por favor, espere mientras la tripulación es alertada... [larga pausa] La tripulación no responde. Por favor, remolquen este buque al lugar seguro más cercano y alerten a los propietarios".
distress-eu-case4-cantow: "Lo remolcaré, seguro".
distress-eu-case4-notow: "No lo creo ordenador. Ese barco es mío ahora".
distress-eu-case4-shipturnin: "Es un gran hallazgo Capitán. Informaré a los propietarios de su participación".

#Caso 5
distress-eu-case5-header: "Barco bajo ataque"
distress-eu-case5: "¡Ayuda! ¡Estamos siendo atacados! Esta es la nave {vesselname}. El capitán de la nave fue asesinado y ahora estamos siendo atacados por su familia".
distress-eu-case5-moreinfo: "¿Cómo murió el capitán?"
distress-eu-case5-moreinfo2: "El capitán, {captname}, era un criminal de guerra en nuestro planeta. Ya había escapado de la justicia una vez, pero nos aseguramos de que esta vez se le hiciera justicia. Sin embargo, se las arregló para hacer una llamada de socorro, ¡y ahora estamos bajo ataque! Por favor, ayúdennos".
distress-eu-case5-attacker1: "¿Qué quieres? Estamos ocupados"
distress-eu-case5-attackerbribe: "Toma, coge este Ⱡ1000 como compensación y vete. Esta pelea no merece la pena".
distress-eu-case5-attackerbribe-fail: "Hah, ni siquiera tienes esa cantidad"
distress-eu-case5-attackerbribe-success: "Tienes razón, esta pelea no vale la pena. Tu pago cubre con creces nuestros gastos".
distress-eu-case5-success: "¡Gracias por sacarme de ahí capitán! Hiciste lo correcto, y defendiste la justicia para nuestro planeta. Tome esto como muestra de nuestro agradecimiento".

#Caso6
distress-eu-case6: "Esta es una llamada de socorro. Nuestra nave, {vesselname}, requiere asistencia. Nuestro reactor ha sido robado por alienígenas desconocidos, y necesitamos un {item-base:item.part.reactor} para continuar nuestro viaje."
distress-eu-case6-tractorresp: "Es una verdadera lástima Capitán. Puedo remolcarte a la base estelar más cercana en breve. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Rayos Tractores[/url]]"
distress-eu-case6-parts: "Estás de suerte Capitán. Tengo las piezas que necesita. Prepárese para recibirlas. [Requiere: 1 x {item-base:item.part.reactor}]"
distress-eu-case6-partthanks: "Justo lo que necesitábamos Capitán. Nos pondremos en marcha en breve. {nombredelbuque} fuera".

#Caso 7
distress-eu-case7: "¡S.O.S.! Esta es la nave {nombredelbuque}. ¡Me llamo {nombre} y la tripulación está muerta o desaparecida! Estamos varados a bordo!"
distress-eu-case7-moreinfo1: "¿Qué ha pasado?"
distress-eu-case7-moreinfo2: "Parece que el niño pesado del capitán descomprimió la bahía de carga mientras gran parte de la tripulación estaba dentro. Todos se han perdido en el espacio. No tenemos ni idea de cómo manejar esta nave. ¿Puede llevarnos a una estación cercana?"
distress-eu-case7-cantow: "Claro, puedo remolcarte. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-eu-case7-takepeople: "Puedo transportar a tu gente. Suban a bordo".
distress-eu-case7-peoplespawn: "Hemos abandonado la nave y ahora estamos en EVA podría recogernos por favor"

#Caso 8
distress-eu-case8: "Este es el {vesselname}. Hemos tenido una explosión a bordo. El capitán y el ingeniero han muerto. Necesitamos ayuda".
distress-eu-case8-cantow: "Es una verdadera lástima Capitán. Puedo remolcarlos a la base estelar más cercana en breve". [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"

#Caso 9
distress-eu-case9: "Esta es la nave {vesselname}. Hemos quedado incrustados en un asteroide tras una colisión. Somos incapaces de maniobrar y requerimos extracción. Por favor, ayuda".
distress-eu-case9-cando: "Puedo hacerlo. Os soltaré enseguida".
distress-eu-case9-success: "Muy bien Capitán. Gracias por su ayuda. Aquí hay algunas piezas de repuesto que tenemos que podrían serle útiles."

#Caso10
distress-eu-case10: "Este es el buque prisión {vesselname}. Llevamos varios pasajeros violentos y han intentado amotinarse. Nuestra nave está inutilizada y solicitamos que lleven a nuestros pasajeros a una estación cercana para su posterior procesamiento."
