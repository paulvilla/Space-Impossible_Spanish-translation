distress-ticeroy-case14-spareparts: "Tengo algunas piezas de motor de repuesto que puedes usar. [Requiere: {item-base:item.part.engine}]"
distress-ticeroy-case14-spareparts-success: "Eso hará que estos arreglos temporales funcionen. Gracias por la ayuda".

#Caso 15
distress-ticeroy-case15-header: "Llamada de socorro"
distress-ticeroy-case15: "Esta es la estación espacial {vesselname}. Hemos sufrido daños extremos tras una inesperada tormenta de meteoritos. Tenemos heridos que necesitan ser trasladados a alguna estación cercana. ¿Pueden ayudarnos?"
distress-ticeroy-case15-takepeople: "Puedo llevar a sus evacuados".
distress-ticeroy-case15-peoplespawn: "Hemos abandonado la nave y ahora estamos en EVA ¿podría recogernos por favor?"
distress-ticeroy-case15-crewgone: "[i][cccccc]El saludo está abierto pero parecen estar demasiado concentrados en las reparaciones como para responder[-][/i]"

#Caso 16
distress-ticeroy-case16: "Hola Capitán. Esta es la estación {vesselname}. Recientemente hemos perdido nuestras armas debido a una sobrecarga de energía. ¿Tiene un {item-base:item.part.weapon} extra disponible?"
distress-ticeroy-case16-weaponparts: "Puedo darte partes de armas, claro. [Requiere: 1 x {elemento-base:item.part.weapon}]"
distress-ticeroy-case16-partthanks: "Gracias por las piezas. Funcionarán perfectamente".
distress-ticeroy-case16-plunder: "Acabas de admitir que estás indefenso. Págame Ⱡ100, o probaremos lo fuerte que es tu casco".
distress-ticeroy-case16-vesselhandin: "Gracias Capitán por traer la nave. Veremos que reciba la atención que necesita".
distress-ticeroy-case16-prisonershandin: "Buen trabajo. Otra nave arrebatada a los piratas es otra muesca para la seguridad del sistema"