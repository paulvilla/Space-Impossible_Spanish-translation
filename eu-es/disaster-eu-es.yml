distress-eu-blackmail-paid: "He dado todo el dinero que tengo así que por favor déjenme en paz y sigan su camino"
distress-eu-header1: "Llamada de socorro"
distress-eu-tractorresp1: "Estás de suerte, te remolcaré a la base estelar más cercana en un santiamén". [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-eu-nohelp1: "Lo siento {vesselname}. No puedo ayudarle".
