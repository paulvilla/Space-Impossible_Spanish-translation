#Caso 1
distress-default-case1: "Capitán, este es el {nombredelbuque}. Acabo de tener que sofocar un motín. Desgraciadamente la tripulación ha conseguido dañar gravemente mi nave, inutilizando el reactor. Me vendría bien un remolque o, si tiene piezas de repuesto para el reactor, podría volver a ponerme en marcha".
distress-default-case1-reactorparts: "Creo que tengo piezas de repuesto del reactor que puede tener. [Requiere: 1 x {item-base:item.part.engine}]"
distress-default-case1-partthanks: "Eso es exactamente lo que necesito. Estaré en marcha en cuestión de momentos una vez que la instalación esté completa."

#Caso 3
distress-default-case3: "¡Ayúdenos, por favor! Esta es la nave {vesselname}. Nuestro piloto murió cuando el AutoDoc falló durante una tormenta de iones".
distress-default-case3-moreinfo: "¿Cómo murió el piloto?"
distress-default-case3-moreinfo2: "El AutoDoc se incendió y cuando la piloto fue a apagarlo, quedó atrapada en el infierno. Escapamos por los pelos, pero estamos atrapados en la bodega de carga. Por favor, ayúdennos".
distress-default-case3-cantow: "Puedo remolcarlos a una base estelar cercana. Desde allí podrán ocuparse de vosotros". [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-default-case3-takepeople: "Tengo espacio a bordo, tendréis que hacer EVA, pero os recogeré y os llevaré a casa".
distress-default-case3-peoplespawn: "Hemos abandonado la nave y ahora estamos en EVA podría recogernos por favor"
distress-default-case3-nohelp: "Eso te enseñará a contratar una nave de bajo presupuesto. Lo siento, no voy a ayudar".

#Caso 4
distress-default-case4: "Beeeep Beeep. Esta nave está experimentando un problema crítico que la ha dejado inoperativa. Por favor, solucione el problema o remolque esta nave a la estación espacial amiga más cercana. Esta es una llamada de socorro automática. Lleva activa 99 años, 4 meses, 6 días, 12 horas y 32 minutos".
distress-default-case4-cando: "Veamos qué puedo hacer con esas baldosas de hielo. Las derretiré enseguida".
distress-default-case4-success1: "Beeeeeeepp. Este sistema de socorro ha detectado que ahora está libre de interferencias extrañas y es capaz de operar bajo su propia energía de nuevo. Por favor, espere mientras la tripulación es alertada... [larga pausa] La tripulación no responde. Por favor, remolque este buque al lugar seguro más cercano y alerte a los propietarios".
distress-default-case4-cantow: "Lo remolcaré, seguro".
distress-default-case4-notow: "No lo creo ordenador. Ese barco es mío ahora".
distress-default-case4-shipturnin: "Es un gran hallazgo Capitán. Informaré a los propietarios de su participación".

#Caso 5
distress-default-case5-header: "Barco bajo ataque"
distress-default-case5: "¡Ayuda! ¡Estamos siendo atacados! Esta es la nave {vesselname}. El capitán de la nave fue asesinado y ahora estamos siendo atacados por su familia".
distress-default-case5-moreinfo: "¿Cómo murió el capitán?"
distress-default-case5-moreinfo2: "El Capitán, {captname}, era un criminal de guerra en nuestro planeta. Ya había escapado de la justicia una vez, pero nos aseguramos de que esta vez se le hiciera justicia. Sin embargo, se las arregló para hacer una llamada de socorro, ¡y ahora estamos siendo atacados! Por favor, ayúdennos".
distress-default-case5-attacker1: "¿Qué quieres? Estamos ocupados"
distress-default-case5-attackerbribe: "Toma, coge este Ⱡ1000 como compensación y vete. Esta pelea no merece la pena".
distress-default-case5-attackerbribe-fail: "Hah, ni siquiera tienes esa cantidad"
distress-default-case5-attackerbribe-success: "Tienes razón, esta pelea no vale la pena. Tu pago cubre con creces nuestros gastos".
distress-default-case5-success: "¡Gracias por sacarme de ahí capitán! Hiciste lo correcto, y defendiste la justicia para nuestro planeta. Tome esto como muestra de nuestro agradecimiento".

#Caso6
distress-default-case6: "Esta es una llamada de socorro. Nuestra nave, {vesselname}, requiere asistencia. Nuestro reactor ha sido robado por alienígenas desconocidos, y necesitamos un {item-base:item.part.reactor} para continuar nuestro viaje."
distress-default-case6-tractorresp: "Es una verdadera lástima Capitán. Puedo remolcarte a la base estelar más cercana en breve. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-default-case6-parts: "Estás de suerte Capitán. Tengo las piezas que necesita. Prepárese para recibirlas. [Requiere: 1 x {item-base:item.part.reactor}]"
distress-default-case6-partthanks: "Justo lo que necesitábamos Capitán. Nos pondremos en marcha en breve. {nombredelbuque} fuera".

#Caso 7
distress-default-case7: "¡S.O.S.! Esta es la nave {nombredelbuque}. ¡Me llamo {nombre} y la tripulación está muerta o desaparecida! Estamos varados a bordo".
distress-default-case7-moreinfo1: "¿Qué ha pasado?"
distress-default-case7-moreinfo2: "Parece que el niño pesado del capitán descomprimió la bahía de carga mientras gran parte de la tripulación estaba dentro. Todos se han perdido en el espacio. No tenemos ni idea de cómo manejar esta nave. ¿Puede llevarnos a una estación cercana?"
distress-default-case7-cantow: "Claro, puedo remolcarte. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-default-case7-takepeople: "Puedo transportar a tu gente. Suban a bordo".
distress-default-case7-peoplespawn: "Hemos abandonado la nave y ahora estamos en EVA podría recogernos por favor"

#Caso 8
distress-default-case8: "Aquí {nombredelbuque}. Hemos tenido una explosión a bordo. El capitán y el ingeniero han muerto. Necesitamos ayuda".
distress-default-case8-cantow: "Es una verdadera lástima Capitán. Puedo remolcarte a la base estelar más cercana en breve. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"

#Caso 9
distress-default-case9: "Esta es la nave {vesselname}. Hemos quedado incrustados en un asteroide tras una colisión. Somos incapaces de maniobrar y requerimos extracción. Por favor, ayúdennos".
distress-default-case9-cando: "Puedo hacerlo. Os soltaré enseguida".
distress-default-case9-success: "Muy bien Capitán. Gracias por su ayuda. Aquí hay algunas piezas de repuesto que tenemos que podrían serle útiles."

#Caso 10
distress-default-case10: "Este es el buque prisión {vesselname}. Llevamos varios pasajeros violentos y han intentado amotinarse. Nuestra nave está inutilizada y solicitamos que lleven a nuestros pasajeros a una estación cercana para su posterior procesamiento."
distress-default-case10-takepeople: "{nombre-de-nave}, puedo transportar a sus prisioneros. Envíelos".
distress-default-case10-peoplespawn: "Muy bien los prisioneros han sido expulsados y están listos para ser recogidos"

#Caso 11
distress-default-case11: "¡Capitán! Menos mal que ha venido. Hubo un desastre cerca y necesito regresar. Mi bodega está llena de supervivientes, ¿puede llevarlos a la base estelar cercana?"
distress-default-case11-takepeople: "{nombredelbuque}, llevaré a los supervivientes".
distress-default-case11-peoplespawn: "¡Aquí están, ponte a salvo!"
distress-default-case11-attackresp: "¿Qué? ¡No! Somos una nave pacífica. Por favor!"

#Caso 12
distress-default-case12-header: "Nave bajo ataque"
distress-default-case12: "¡Emergencia! Este es el {nombredelbuque}, somos un barco de reconocimiento. Estamos siendo atacados por agresores desconocidos. Por favor, ¡ayúdennos!"
distress-default-case12-canhelp: "No se preocupen, puedo ayudarles. Los atacantes no tienen ninguna posibilidad".
distress-default-case12-nohelp: "Te mereces lo que te pase. Muere".

#Caso 13
distress-default-case13: "Esta es la nave {nombredelbuque} bajo el mando del Capitán {nombre}. Estábamos siguiendo a un cometa durante nuestro ciclo de descanso, y como resultado nos hemos visto envueltos en hielo. Por favor, presten ayuda".
distress-default-case13-cantow: "Puedo ayudar. Te remolcaré hasta la estación espacial más cercana, donde podrán ayudarte más. [Requiere Equipado [url=codex://codex.intermediate.tractoring]Tractor Beams[/url]]"
distress-default-case13-canhelp: "Estás de suerte. Puedo quitarte ese hielo en un santiamén".
distress-default-case13-attack: "Serás el blanco perfecto para que practique contigo. Prepárate para chupar espacio".

#Caso14
distress-default-case14: "Capitán, necesitamos su ayuda. Esta es la {vesselname}, y hemos sufrido problemas catastróficos en los motores. El último propietario de la nave parece haber falsificado el registro de mantenimiento, y ahora estamos pagando por ello."
distress-default-case14-spareparts: "Tengo algunas piezas de motor de repuesto que puede utilizar. [Requiere: {item-base:item.part.engine}]"
distress-default-case14-spareparts-success: "Eso hará que estos arreglos temporales funcionen. Gracias por la ayuda".

#Caso 15
distress-default-case15-header: "Llamada de socorro"
distress-default-case15: "Aquí la estación espacial {vesselname}. Hemos sufrido daños extremos tras una inesperada tormenta de meteoritos. Tenemos heridos que necesitan ser trasladados a alguna estación cercana. ¿Pueden ayudarnos?"
distress-default-case15-takepeople: "Puedo llevar a sus evacuados".
distress-default-case15-peoplespawn: "Hemos abandonado la nave y ahora estamos en EVA ¿podría recogernos por favor?"
distress-default-case15-crewgone: "[i][cccccc]El saludo está abierto pero parecen estar demasiado concentrados en las reparaciones para responder[-][/i]"

#Caso 16
distress-default-case16: "Hola Capitán. Esta es la estación {vesselname}. Recientemente hemos perdido nuestras armas debido a una sobrecarga de energía. ¿Tiene un {item-base:item.part.weapon} extra disponible?"
distress-default-case16-weaponparts: "Puedo darte partes de armas, claro. [Requiere: 1 x {elemento-base:item.part.weapon}]"
distress-default-case16-partthanks: "Gracias por las piezas. Funcionarán bien".
